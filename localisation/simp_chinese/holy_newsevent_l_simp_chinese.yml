 holy_news.1.a:"火种已经点燃"
 holy_news.1.t:"爱尔兰大起义"
 holy_news.1.d:"随着英国在中东地区遭受的剧烈反抗和爱尔兰不平等待遇愈发加重，爱尔兰人在当地党派的带领下摔下拉起正式反抗之旗，虽说英国官方宣称他们将迅速粉碎叛乱，但很显然这将会是不列颠巨轮下的一个新的漏洞。"
 holy_news.2.a:"明珠即将蒙尘"
 holy_news.2.t:"印度独立"
 holy_news.2.d:"随着爱尔兰局势和中东作战使得局势走向失控，次大陆上的王公贵族，野心家与革命者得到了他们的机会，各地都爆发了驱逐英国官员，恢复自主的作战，而不列颠为数不多的忠臣们聚拢在总督府附近，和谋求独立统一的派别剑拔弩张。"
 holy_news.3.a:"浪潮席卷而来"
 holy_news.3.t:"大不列颠的崩溃"
 holy_news.3.d:"不列颠帝国随着非洲起义的爆发已经彻底崩盘。雾岛政府被迫下台，英国政治也同时陷入瘫痪，军队无心作战，工业运转陷入危机，民间的自卫队与极端政党武装如雨后春笋，利维坦似乎走到了终结的时刻。"
 holy_news.5.a:"法国陷入危局"
 holy_news.5.t:"法西斯派上台法国"
 holy_news.5.d:"元帅与民粹政党合力夺得法兰西的政权，但这反而意味着法兰西局势陷入危险之中，两者的合作也不见得会持续进行着，且他们拥有同属极端的主张。"
 holy_news.6.a:"第二次？"
 holy_news.6.t:"法国进入红色政权"
 holy_news.6.d:"法兰西公社已经成功建立，法国政治最终选择了人民。但显然，其国内的反对者不会善罢甘休，很有可能会导致法国的再一次内战，除非左翼政府放弃他们的激进策略。"
 holy_news.7.a:"一如既往"
 holy_news.7.t:"法国民主派稳固了局势"
 holy_news.7.d:"法兰西政局已经重新稳定，各个党派没能战胜旧秩序。现在，随着新一任政府上任，巴黎将接着秩序井然。"
 holy_news.8.a:"雾月的声音"
 holy_news.8.t:"拿破仑回归法国"
 holy_news.8.d:"拥有波旁血统的拿破仑再次回到了忠实的巴黎。很多人无法想象，人民好奇，欣喜或是鄙夷，但没人能阻止。也许，洪水将再度滔天而来？"
 holy_news.9.a:"东方的新时代？"
 holy_news.9.t:"红军收复察里津"
 holy_news.9.d:"随着当地政府解散，红军进入了察里津，革命的红旗飘扬在母亲河畔，苏联中央政府已经在莫斯科宣告新政府成立。"
 holy_news.10.a:"他们回来了"
 holy_news.10.t:"红军收复圣彼得堡"
 holy_news.10.d:"苏联红军在与俄罗斯沙皇国作战时收复了圣彼得堡，沙皇仓皇逃窜，而红军旗帜已经在上空高高飘扬。现在，整个北方已经充斥着革命的颜色。"
 holy_news.11.a:"不论怎么说，这得是最后一次了吧"
 holy_news.11.t:"普奥战争"
 holy_news.11.d:"普鲁士和奥地利的兄弟阎墙又一次上演，这也可能是最后一次。在完成了前期的觥筹交错后，无法忍耐的怒火将倾泻向他们的对手，直到其中一人倒下。神罗的表面和睦消失的无影无踪，民主派和民粹派开始了属于自己的活动。"
 holy_news.12.a:"为什么不去当广告推销呢"
 holy_news.12.t:"德意志统一宣言"
 holy_news.12.d:"“今天，我们站在这里！站在德国人的土地上！我的面前，站着的是一个民族，一个在屈辱中呻吟的民族！如果没有统一的一天，不列颠和法兰西之流的强盗将再一次，骑在德意志民族的脖子上，践踏我们高贵的血脉，所以，国家必须统一，不是明天，而必须在今天！”"
 holy_news.13.a:"好书，但最好不要发生。"
 holy_news.13.t:"保罗.戈培尔和他的著作《我们的新秩序》"
 holy_news.13.d:"保罗.戈培尔在年轻时期吸收纳粹的思想，成为了一位莱茵地区的右翼作家，其新出版的书《我们的新秩序》构造了一个德意志由汉诺威统一，联合墨索里尼，佛朗哥，霍尔蒂等人发起第二次世界大战并且取胜后的故事。里面详细的描绘了新秩序随元首去世而分崩离析中一位德国军官的故事，期间军官击败红军间谍，与手下共同抗击外敌的故事引得右派神往不已。虽然各个评论家称其思想过于偏激，但任然保受好评，据悉，汉诺威购买了约十万本作为青少年读物。"
 holy_news.14.a:"让我们默哀一分钟。"
 holy_news.14.t:"普鲁士著名飞行员赫尔曼.戈林坠机"
 holy_news.14.d:"赫尔曼.戈林无疑是整个德意志的空军领航人。其不仅仅作为大公司的继承者，同时也是整个普鲁士最知名的飞行员，且外貌十分出众。但很可惜，这位伟大的飞行员在测试普鲁士新式战机凯撒之翼时发动机熄火，凯撒之翼也因此停止生产。"
 holy_news.15.a:"日耳曼尼亚，可真是好名字。"
 holy_news.15.t:"世界建筑师大会在苏黎世召开"
 holy_news.15.d:"随着世纪建筑师大会召开，苏黎世一时间充满了土木特有的文艺气息。其中最出名的莫过于施佩尔先生的构思蓝图————永恒之城，日耳曼尼亚。虽然略带有民族主义色彩，但施佩尔的构想十分出众，真正的有了一座巨型城市的雏形，故而摘得桂冠得到了奖金。许多人批评他的民族主义色彩，但施佩尔坚持为自己辩护，认为只不过是“德意志人对自己祖国的热爱”。"
 holy_news.16.a:"会对世界造成影响吗"
 holy_news.16.t:"戴高乐的新书《论闪电战》"
 holy_news.16.d:"自在国内郁郁不得志后来到赤道非洲，戴高乐就开始写他的军事思想作品。他将自己对于装甲部队的集中运用突破想法全部写到了书中，并在国内完成发行。虽然法国高层拒绝认同其想法，但很多底层军官和他国将领却对其赞赏有加。"
 holy_news.17.a:"就这样吧。"
 holy_news.17.t:"大鉴帝国霸权破灭"
 holy_news.17.d:"随着大鉴议会议长，东北军团司令和蓝衣社联合发起政变，大鉴帝国面临崩溃，而其皇帝鉴士也不知所踪。现在，整个大鉴开始分裂和内乱。"
 holy_news.18.a:"历史的复演"
 holy_news.18.t:"第二次直皖战争"
 holy_news.18.d:"随着江淮地区发生的巨变，直系和皖系将为了各自的支持者，抑或是注定的一山不容二虎来挑起战争。不论是开封还是北京，没人会愿意在这一战退让。"
 holy_news.19.a:"中国局势进一步升温"
 holy_news.19.t:"再入关"
 holy_news.19.d:"随着反对者被镇压，东北地区被张学良完全平定。现在，重振旗鼓的东北军已经正式兴兵南下，为他们的少帅所想要达成的目标而出发。"
 holy_news.20.a:"陷进沙子里可不是好事"
 holy_news.20.t:"阿拉伯战争"
 holy_news.20.d:"随着伦敦毫不掩饰对运河与扩展战略支点的渴望，在中东地区混乱的前提下，不列颠军队已经开进埃及边境的村镇，而开罗方面也已经做足了准备，兴许英国会如百年前那样失败也说不定？"
 holy_news.49.a:"原来是今天是十月吗"
 holy_news.49.t:"红十月复归"
 holy_news.49.d:"在中俄罗斯地区的混战结束了后，苏维埃的最高委员会正式开启了染红整个俄罗斯的战争行动，从摩尔曼斯克到塞瓦斯托波尔，从斯摩棱斯克到马加丹，红军再一次出发了。"
 holy_news.50.a:"时空穿越的快车道"
 holy_news.50.t:"双头鹰复归"
 holy_news.50.d:"在终结了北俄罗斯地区的混乱之后，沙皇正式宣告自己为全俄罗斯真正的主人。帝国的军队从圣彼得堡出发，他们将一路向东，直到看见东方的海洋，或是战死沙场。"
 holy_news.21.a:"这片土地的专制要到什么时候"
 holy_news.21.t:"俄罗斯再统一"
 holy_news.21.d:"红军和沙皇，以及一批又一批的野心家，最终被粉碎在黑色的铁蹄下军阀们重新控制了广大的土地。然而，在这样的独裁统治之后，俄罗斯的未来究竟能走到民主的曙光，还是被军国主义裹挟到最后呢？"
 holy_news.22.a:"人们喜闻乐见的保留环节"
 holy_news.22.t:"西班牙内战"
 holy_news.22.d:"不论是军事委员会，泛左翼联盟，亦或者居中的共和主义者，谁都无法允许长期的实质分裂而无法完成统一，在共和派的调和彻底失败之后，战争就不可避免的开始并撕裂着伊比利亚。"
 holy_news.23.a:"民主的德国？真够罕见"
 holy_news.23.t:"圣日耳曼同盟"
 holy_news.23.d:"帝国的虚假繁荣虽早就被革命撕裂，而普奥战争彻底分裂了神圣帝国的最后和平。帝国内部的民主国家正式在汉堡组建了圣日耳曼同盟，将组建民主德意志，并承诺将会承接1848革命的梦想作为纲领付诸于行动"
 holy_news.24.a:"第二帝国？嘛玩意啊这"
 holy_news.24.t:"德意志帝国"
 holy_news.24.d:"普鲁士在战胜奥地利之后，迅速整合着已被黑鹰羽翼覆盖的君主国度。随着威斯特伐伦最后一个并入德意志的版图，德意志第二帝国正式在柏林成立，并展开向其余德意志成员的合并战争来完成帝国统一的行动。"
 holy_news.25.a:"恶魔的诞生"
 holy_news.25.t:"德意志国的诞生"
 holy_news.25.d:"随着君主和民主派的各派势力被洛林和汉诺威一个一个击溃和吞并，汉诺威宣告德意志已经被统一。虽说汉诺威和洛林的谈判并未完成合并，但德意志已经不可避免的向极端方向前进。"
 holy_news.26.a:"今夕是何年"
 holy_news.26.t:"欧洲之春？"
 holy_news.26.d:"旧势力和极端派被击倒在地，最不为人看好的民主派成功走到了最后。联邦德国在汉萨正式成立，并向其余的德意志民主国家正式发送了请帖，兴许能看见欧罗巴的联合的建立？"
 holy_news.27.a:"又一个梦想被实现了"
 holy_news.27.t:"南斯拉夫成立"
 holy_news.27.d:"克罗地亚的军队已经将旗帜插到贝尔格莱德，尼什和波德戈理察上，塞尔维亚国王和切克尼特的主要领导人已经完成了转移并组建了海外流亡政府（还是俩个），但克罗地亚毫无疑问的将组建属于南斯拉夫的新时代，并成为世界新的一个中等国家"
 holy_news.28.a:"......只要我们揣上一脚"
 holy_news.28.t:"反匈牙利战争"
 holy_news.28.d:"斯洛伐克和特兰西瓦尼亚的暴乱和独立呼声持续了数个月之后，愤怒的群众在极端民族势力的组织下正式发动独立战争，正规军，民兵和新动员的群众发动了万众一心的反抗战争，而布达佩斯方面还未发出正式的回应，但王国部队已经开始动员。"
 holy_news.29.a:"民族统一和战争，难道要成为同名词吗"
 holy_news.29.t:"达契亚战争"
 holy_news.29.d:"瓦拉几亚和摩尔达维亚同时作为匈牙利曾经的附属国家和达契亚人的国家。但相反的是，瓦拉几亚的王党统治依旧稳固并接过了摩尔达维亚的王冠，而左右翼势力都试图获取摩尔达维亚的权利来塑造属于他们的国度，武力统一成为了唯一可能的选项。"
 holy_news.53.a:"巴尔干乱上加乱"
 holy_news.53.t:"达契亚统一"
 holy_news.53.d:"战争结束了，达契亚人的统一也总算到来了。在合并被匈牙利干预而失败后，这个民族还是第一次得到了合并的机会。当然，这一切都只是开始，不论是北方还是南方，他们所希望的民族统一还远远不到结束的时候。"
 holy_news.30.a:"这是巴尔干的第几场战争了"
 holy_news.30.t:"南方革命"
 holy_news.30.d:"作为左翼和少民的联盟，南方战争联盟寄希望于建立巴尔干联合，并压制民族问题和宗教矛盾，解决火药桶一次又一次的危机。受限于保加利亚政坛的右翼绝对控制权，左翼组织得已于少数民族革命家达成和解并发动联合起义，索菲亚方向开始调集部队镇压，城市和乡村的枪声不绝于耳。"
 holy_news.31.a:"紫风凰涅槃"
 holy_news.31.t:"安卡拉条约"
 holy_news.31.d:"随着临时政府被东罗马击溃，双方已经在安卡拉签署了条约，整个安纳托利亚的西部被希腊人组建的自治政府接管并唤醒鼓舞的等待着罗马的接管，人民的欢呼声从雅典响彻到君士坦丁堡，而土耳其人则寄希望于未来的复仇。"
 holy_news.32.a:"狐狸太？这是什么名字"
 holy_news.32.t:"忽里台大会"
 holy_news.32.d:"蒙古人在喀尔喀，绥远和察哈尔建立的政权依旧保证着稳定，并为了延续政权而召开了忽里台大会，三方政权将重新合并，由于云王过世和额真汗的衰老，领导人将在德王和佛教中选出。"
 holy_news.33.a:"他们能战胜伊斯兰教吗"
 holy_news.33.t:"红军统一中东"
 holy_news.33.d:"出乎人意料的，从无人知晓的格鲁吉亚一步一步踏过整个中东，革命的火焰摧毁了旧日的秩序，并带来新的希望。据报道，中东革命政府在六小时前成立，其领袖朱加什维利承诺将会用尽可能温和的策略完成对中东地区的改造和建设。"
 holy_news.34.a:"新阿拉伯国？"
 holy_news.34.t:"开罗条约统一中东"
 holy_news.34.d:"随着不列颠入侵的失败，旧奥斯曼和反抗军，游击队的终结，埃及的阿拉伯联合之梦终于成功了。每个阿拉伯新成员国都参与了开罗的会议并统一组成统一的阿拉伯国家。"
 holy_news.35.a:"emmm，这玩意靠谱吗"
 holy_news.35.t:"临时同盟统一中东"
 holy_news.35.d:"随着临时同盟终结了内战，反青年党的温和社会主义者，民粹主义者，地主贵族和旧帝国军队的缝合国度显然不可以继续维持下去，而胜者已经呼之欲出。"
 holy_news.36.a:"世俗化将继续延续"
 holy_news.36.t:"青年党统一中东"
 holy_news.36.d:"青年党重新统一了旧奥斯曼地区的所有领土，并重建了属于青年党的世俗化改革。这意味着凯末尔的理想的延续，中东的去宗教将重启直到完成。"
 holy_news.37.a:"拭目以待"
 holy_news.37.t:"长江会议"
 holy_news.37.d:"在不久前，蒋介石所领导的南京派被武汉的国民党和湖南的共产党人击败，而双方在长江上的一艘船只上进行了一次见面会议，如果双方可以达成联合，那么议会派死灰复燃将成为既定的事实。"
 holy_news.38.a:"东亚民主化？"
 holy_news.38.t:"中华民国统一中国"
 holy_news.38.d:"中国地区持续三十年的战争结束了。随着最后一个反对者政权被击败，新生的国家声称自己将建立议会派的理想国度，并启用了中华民国作为国家名称。看来，东亚的国家将面对一个新的问题了。"
 holy_news.39.a:"军人可不单纯啊"
 holy_news.39.t:"北洋系统一中国"
 holy_news.39.d:"中国地区持续三十年的战争结束了。随着最后一个反对者政权被击败，新生的国家声称自己将重建中国政府，继承袁世凯的遗愿重塑中国的未来。看来，东亚的国家将面对一个新的问题了。"
 holy_news.40.a:"红星照耀中国"
 holy_news.40.t:"共产党统一中国"
 holy_news.40.d:"中国地区持续三十年的战争结束了。随着最后一个反对者政权被击败，革命的红星成功在东亚绽放。新政府宣称他们将让中国完成工业集体化和激进土地改革，并对外输出世界革命————这对世界来说将是巨大的改变。"
 holy_news.41.a:"东方人不都喜欢集权吗"
 holy_news.41.t:"联省统一中国"
 holy_news.41.d:"中国地区持续三十年的战争结束了。随着最后一个反对者政权被击败，被称为致公党的中国联省政权取得了胜利。他们希望将中国建立为地区自治的联合体，并改善中国地区的民主和自由。东方地区的其余国家也许能松一口气了。"
 holy_news.54.a:"糟糕的消息"
 holy_news.54.t:"长州藩统一日本"
 holy_news.54.d:"随着东洋政权崩盘，日本堂而皇之的武力斗争和愈演愈烈的经济危机终于结束了，以民粹主义为主义的长州藩统一了这片土地。新生的日本帝国政权以向国内许诺将开启属于日本的扩张时代来解决国内问题，并重提了对台湾和朝鲜地区的主权问题，这也许意味着战争。"
 holy_news.42.a:"令人安心"
 holy_news.42.t:"萨摩藩统一日本"
 holy_news.42.d:"随着东洋政权崩盘，日本堂而皇之的武力斗争和愈演愈烈的经济危机终于结束了，以民主开化和温和改革为纲领的萨摩藩完成了对日本的统一，新的日本民主共和国已经得到大部分共和制国家的承认，并与东南亚各国积极联络。"
 holy_news.43.a:"未曾设想的道路"
 holy_news.43.t:"日本染红"
 holy_news.43.d:"随着东洋政权崩盘，日本堂而皇之的武力斗争和愈演愈烈的经济危机终于结束了。出乎所有人的意料，在中部山区的日本游击队最终获得了胜利。不出所料，他们将开启土地改革和集体化运动，并承诺战胜日本长久以来的经济和人口问题。"
 holy_news.44.a:"怎么又回来一个"
 holy_news.44.t:"江户幕府回归"
 holy_news.44.d:"随着东洋政权崩盘，日本堂而皇之的武力斗争和愈演愈烈的经济危机终于结束了。在东洋成立前的日本主人，或许是最具有合法性的政权————江户幕府重新击败了所所有反对派并控制了整个日本。不出所料的话，日本人将继续把自己埋进被窝里面。"
 holy_news.45.a:"农民也那么不好惹？"
 holy_news.45.t:"菲律宾内战"
 holy_news.45.d:"逐渐度过经济危机的菲律宾政府重启了对激进左翼的镇压活动，但这反而逼的左翼分子发动革命并动员工人夺取了马尼拉，和北方工人政权和南方农民游击队组成了联盟，共同对抗忠于旧民主派的军队。"
 holy_news.46.a:"他们显然不是模范殖民地"
 holy_news.46.t:"印度支那革命"
 holy_news.46.d:"受到法国国内局势持续动荡的影响，印度支那地区的独立游击队已经开始发动夺取村镇和歼灭运动来对抗遍布的法军，当地殖民政府对越南中部和北部的控制权几乎完全丧失，殖民军队已经开始从各处调集并投入扫荡和进攻，而革命政权也正式开启了正面作战并开始联络其余地区的革命部队。"
 holy_news.47.a:"巨浪汹涌而来"
 holy_news.47.t:"缅甸宣告独立"
 holy_news.47.d:"随着不列颠政权在中东，爱尔兰和阿非利加先后遭受的挑战，缅甸地区也理所当然的脱离了不列颠的控制。当地政权与前几个小时发布了脱离不列颠的公告并驱逐当地的不列颠官员，目前我们还不知道不列颠的官方态度。"
 holy_news.48.a:"整点民主就那么难吗"
 holy_news.48.t:"暹罗政变"
 holy_news.48.d:"君主立宪改革接近成功严重刺激了暹罗的反改革势力，为了组织和平革命的发生，以民粹派军队牵头的反对派袭击了皇宫并对未参与政变的成员开启了清洗，这也意味着暹罗内战即将开始。"
 holy_news.51.a:"列宁的梦想实现了"
 holy_news.51.t:"俄罗斯再统一"
 holy_news.51.d:"军阀，改良者，疯子，叛徒，皇帝，狂信徒......在一轮又一轮的围剿下，一次又一次的战斗中，革命的火种越烧越旺。在今天，来自莫斯科的播报声音已经传遍了北方的土地，苏维埃政权重新建立并恢复了对旧俄罗斯帝国大部分地区的控制权。他的新生似乎标志着世界革命的新一步重大进程，目前，世界的各个红色政府已经与苏联达成了正式的外交协定，北方的红星又再一次升起了。"
 holy_news.52.a:"你打了个什么内战啊（恼）"
 holy_news.52.t:"俄罗斯再统一"
 holy_news.52.d:"随着红军和其余不服从沙皇的统治者被一一粉碎，沙皇在圣彼得堡宣告俄罗斯重新统一。帝国已经在圣彼得堡宣告了帝国回归并开启了重建工程。虽说帝国未来的统治方式和政府都还在紧锣密鼓的筹划，不过人民并未对沙皇做出激烈的反抗，或许他们只是厌倦了战火的硝烟，但俄罗斯确实回到了1914的日子，内战的尘埃落定也使得千万人民重获安逸。"
 holy_news.56.a:"波兰原来还会革自己？"
 holy_news.56.t:"波兰革命"
 holy_news.56.d:"波兰政府对左翼的压制和越发激烈的政治斗争直接导致了工人起义军的诞生，全国的工人在各派左翼组织的下夺取了部分地区，并和收到左翼渗透的军队联合起来反抗波兰政府的暴政。"
 holy_news.57.a:"打破宁静的一夜"
 holy_news.57.t:"北欧政变"
 holy_news.57.d:"北欧持续了百年的和平与稳定结束了。随着枪声在哥本哈根响起，整个北欧的对外联络渠道全部停止了运行。与此同时，大批的陆军和海军从边境和驻地向哥本哈根前进，战争的硝烟弥漫在北方的雪地之中。"
 holy_news.58.a:"连北欧都不能幸免吗？"
 holy_news.58.t:"挪威脱离联邦"
 holy_news.58.d:"随着哥本哈根方向的争端未能平息，挪威人希望独立并获得自主的外交权力，挪威地区的军队已经开始大规模叛变或试图镇压叛军，整个挪威已经沦为战场。"
 holy_news.59.a:"原来北欧的海军都是日本人啊"
 holy_news.59.t:"北欧海军夺取挪威"
 holy_news.59.d:"受限于无法对抗从哥本哈根撤离的北欧海军部队，挪威独立政府已经被击溃。挪威的民族独立部队饱受挫折，而致力于国家统一军队则唤醒鼓舞的加大镇压力度，又担忧于海军政府的能力和思想问题。不过不论如何，他们统一的希望也大了一分"
 holy_news.60.a:"再续未成之事"
 holy_news.60.t:"瑞典脱离联邦"
 holy_news.60.d:"随着北欧中央的内乱，受新时代激进思潮影响的瑞典独立势力正式发动民族独立战争并立刻获取了大片土地的控制权。瑞典人曾在1513悍然开启了独立战争却被丹麦击败，而这次————"
 holy_news.61.a:"军人，都是很单纯的"
 holy_news.61.t:"北欧陆军夺取瑞典"
 holy_news.61.d:"随着在哥本哈根的作战屡受挫折，陆军的主要力量越过海峡重新控制了发展最为发达的瑞典，并依靠庞大的现役军队完成了对瑞典地区的控制，不论新中央政府由谁控制，都不肯再遏制成功出笼的陆军部队了。"
 holy_news.62.a:"剧本有写过这一条吗？"
 holy_news.62.t:"芬兰革命"
 holy_news.62.d:"芬兰的革命政党与其余独立势力达成临时联盟并在赫尔辛基成立的新芬兰政府。新政府开始接管各处农村和城市并组建赤卫队组织和民兵，这个以左翼为主的新芬兰国家将会极大改变北方的战局。"
 holy_news.63.a:"白忙活一场"
 holy_news.63.t:"北欧再统一"
 holy_news.63.d:"分离主义势力和反对者被新的北欧政权碾碎之后，北方的土地再次被凝为一体。然而，崭新的北方政权是否会和之前一样，在欧陆乃至世界局势置之于外，这一切都需要时间来证明。"
 holy_news.92.a:"刺穿野兽的胸膛"
 holy_news.92.t:"射日战争"
 holy_news.92.d:"和平合并并未成功，汉诺威与洛林之间的意识冲突已经随时间和局势越发严重。在经历长达数月的小规模冲突后，双方在六小时前正式递交宣战文书并开启战争。而德意志的统一也随着合并失败而再次遥遥无期。"
 holy_news.64.a:"飘飞在东方的土地之上"
 holy_news.64.t:"虞美人之花"
 holy_news.64.d:"在射日战争开启的同时，德意志的联合反抗组织也随之建立。由洛林的反抗军“虞美人运动”牵头，各势力的残存军队和被洛林暴政压迫的人们在千疮百孔的土地上被动员起来，但在洛林的军队面前，谁也不知道未来会怎么样。"
 holy_news.65.a:"这不合理！"
 holy_news.65.t:"这核理吗"
 holy_news.65.d:"洛林已经做好了全部的准备，他们制造核弹的声音连莫斯科和伦敦都听得到......如果再不阻止他，一切就都完了。"
 holy_news.66.a:"倒车可不是好习惯"
 holy_news.66.t:"波兰王冠复兴"
 holy_news.66.d:"随着毕苏斯基的离去，波兰的摄政期也终于结束了。波兰人选出了自己的国王，而且也仅仅属于波兰自己，这激怒了生活在波兰的少数民族，但波兰政府依旧无动于衷。波兰将仅为自己而战。"
 holy_news.67.a:"还会碎成玻璃渣吗"
 holy_news.67.t:"玻璃联邦重建"
 holy_news.67.d:"旧联邦曾经被沙皇掌控和吞并，致使波兰遭受了上百年的痛苦。而在波兰复国后，重建联邦的愿景也缠绕在许多人的心中。随着议会重新选举了原先的立陶宛王室作为国王并重组联邦，新国家将会得到更多人的支持并许诺重新发动对俄罗斯的复仇战争。"
 holy_news.68.a:"希望波兰还能保持完整"
 holy_news.68.t:"波兰共和国"
 holy_news.68.d:"毕苏斯基的盟友，总统莫希奇茨基在安抚了波兰各方下建立了民主共和国，新的共和国将会作为民主势力的前线阵地矗立于东欧，并尽全部力量来保卫新生的波兰共和国不再一次毁灭。"
 holy_news.69.a:"不太平啊"
 holy_news.69.t:"波兰延续军政府"
 holy_news.69.d:"波兰军方和雷兹-希米格维废除了内斗的议会并组建了更独裁的军事政府。雷兹-希米格维将俄罗斯人和德意志人称为“波兰永远的敌人”，同时承诺会立刻开始发动战争来摧毁敌人，以预防统一的德意志和俄罗斯吞并波兰。"
 holy_news.70.a:"东方边界，究竟属于谁"
 holy_news.70.t:"波罗的海之战"
 holy_news.70.d:"波罗的海德意志的政府在经历了十几年的风雨飘摇后终于接近崩溃。爱沙尼亚和拉脱维亚人组成的起义军分别发动起义，而波罗的海的军队也迅速开始调集。毫无疑问，这将决定这片土地数十年的命运。"
 holy_news.71.a:"啊朋友你好"
 holy_news.71.t:"意大利革命胜利"
 holy_news.71.d:"自第一次世界大战失败之后，意大利再一次迎来真正的统一。新意大利政府已经宣布将开启土地改革，计划经济和加入世界革命，这也意味着西欧地区的局势将更加火热。"
 holy_news.72.a:"松松散散总好过四分五裂"
 holy_news.72.t:"俩西西里重建秩序"
 holy_news.72.d:"意大利地区的和平总算到了。在俩西西里的主持下，曾被革命者逼走的王公和教宗再次统治着这片土地。新的意大利邦联不会对世界造成过多影响，这是毋庸置疑的。"
 holy_news.73.a:"出人意料的结果"
 holy_news.73.t:"萨丁建立君主制意大利"
 holy_news.73.d:"自第一次世界大战失败之后，意大利再一次迎来真正的统一。由之前法国所支持的萨丁王公在内战中获胜，而立宪制的新意大利会加入谁还尚未可知。"
 holy_news.74.a:"希望别出什么意外"
 holy_news.74.t:"复兴党重夺意大利"
 holy_news.74.d:"以西西里岛发起反攻，军队重新踏上征途并完成了真正统一，政权彻底被复兴党控制。谁也不清楚这会是和平和放权的开始，还是战争的前奏曲。"
 holy_news.75.a:"喧嚣尘上"
 holy_news.75.t:"进军波河"
 holy_news.75.d:"意大利正式对威尼斯和米兰发出了最后通牒，并正式派出军队跨越河流向米兰和威尼斯前进。如果俩国得不到来自他国支援和保护，那么胜利的可能微乎其微。"
 holy_news.76.a:"支离破碎的梦"
 holy_news.76.t:"北欧崩溃"
 holy_news.76.d:"北欧政府重新统一的努力彻底失败了，丹麦民族主义者接管了位于哥本哈根的政府，并宣布北欧联邦彻底解体不复存在，北方第一次处于分裂的状态，联合被彻底埋葬了。"
 holy_news.77.a:"大厦将倾"
 holy_news.77.t:"阿非立加战争"
 holy_news.77.d:"随着不列颠的兵力大规模投入到阿拉伯前线，处于东非地带的反叛部队临时组成的联盟并发动起义。东非起义军切断了通往苏丹的铁路线，举起他们的长矛和铁枪，将不列颠的残兵败将打的溃不成军，后续的结果还需要更多的观察。"
 holy_news.78.a:"再见，殖民"
 holy_news.78.t:"英属非洲秩序崩溃"
 holy_news.78.d:"起义顺着坦桑尼亚的怒吼向南蔓延，罗德西亚各地相仿大湖地区的经验组成了第二个联合国家，而南非的黑人和布尔人起义也随之而来，"
 holy_news.79.a:"吃饱喝足的埃及人"
 holy_news.79.t:"埃及介入奥斯曼内战"
 holy_news.79.d:"自1845年的战争落下帷幕后，埃及长期被人们视为阿拉伯起义的领袖。即使屡战屡败，在大不列颠入侵失败和奥斯曼内战的有利局面下，埃及正式宣布介入奥斯曼内战并准备解放整个阿拉伯世界。"
 holy_news.80.a:"这点大小也来凑热闹？"
 holy_news.80.t:"的黎波里介入奥斯曼内战"
 holy_news.80.d:"随着奥斯曼内战愈发持久和扩大，的黎波里的摄政王也按耐不住的加入了战争，如果他能征服埃及，那也不失为一股强大的力量。"
 holy_news.83.a:"这很危险......"
 holy_news.83.t:"库尔德独立战争"
 holy_news.83.d:"随着奥斯曼帝国土崩瓦解，夹缝求生的库尔德人们终于找到了属于他们的机会，即使身处战场的中央，他们也毫不畏惧的拉开了起义的大旗。"
 holy_news.84.a:"倔强的山民"
 holy_news.84.t:"亚美尼亚起义"
 holy_news.84.d:"虽然在凯末尔眼里他们生活的不错，但受尽歧视的亚美尼亚人生活依旧艰难且充满了争斗，不论是在山区还是奇里乞亚，亚美尼亚的人民们总向往着属于自己的未来————而今天他们为此而战。"
 holy_news.85.a:"总有人不想死"
 holy_news.85.t:"第二次亚美尼亚起义"
 holy_news.85.d:"随着战争的继续，早有预谋的奇里乞亚人也拉开了起义的大旗，他们将建立属于自己的国度——或者身死道消。"
 holy_news.86.a:"共和政体总是水土不服"
 holy_news.86.t:"大不里士的归来"
 holy_news.86.d:"随着伊朗的缝合共和国轰然倒塌，在阿塞拜疆蓄势待发的王党游骑们浩浩荡荡的开进了首都，并得到了大部分人的认可————旧日的王朝怎么也比英国人所扶持的东西好上不少"
 holy_news.87.a:"波土战争还是土波战争"
 holy_news.87.t:"进军阿塞拜疆"
 holy_news.87.d:"随着政局稳定，伊朗重新踏上了向阿塞拜疆进军的步伐。在目前的局势下，阿塞拜疆似乎无法抵抗伊朗的进攻，而身处内战的奥斯曼各国将如何应对还有待商榷。"
 holy_news.88.a:"好多沙子"
 holy_news.88.t:"西奈冲突"
 holy_news.88.d:"埃及向西奈的进军并不出人意料，随着不列颠对中东战略的失败，埃及人收复苏伊士运河并打开北上通道的行动已经在各个观察者的意料之内了。"
 holy_news.89.a:"毫不意外"
 holy_news.89.t:"夏威夷独立"
 holy_news.89.d:"在不列颠摇摇欲坠时，夏威夷人合乎时宜的要求独立并随后驱逐了英国驻军，这个小岛或许无关紧要，反正人们已经没心思关注他了————起码在没有火山的时候。"
 holy_news.90.a:"英法总是能打起来"
 holy_news.90.t:"魁北克起义"
 holy_news.90.d:"随着大不列颠的统治崩溃，魁北克的法兰西人们已经要求属于他们自己的独立，但北美政府并不愿意一分为二，诉求逐渐向起义演变。"
 holy_news.93.a:"这里不是kx啊混蛋"
 holy_news.93.t:"英格兰左翼起义"
 holy_news.93.d:"随着人们对立宪中央政权的失望，英格兰人逐步走向激进的道路。在历经了一系列动乱之后，忍无可忍的英格兰左翼运动最终走向了武装起义，这似乎注定了不列颠的结局。"
 holy_news.94.a:"疯子总是到处都是"
 holy_news.94.t:"英格兰右翼起义"
 holy_news.94.d:"当大不列颠危在旦夕时，总有人精准抓住飞黄腾达的一刹机会————其中最成功的便是莫斯利与他的黑衫军。他们现在已经动员起来开始尝试武装夺权，部分军队的支持也使得他们的胜算大大增加。"
 holy_news.95.a:"潘德拉贡？"
 holy_news.95.t:"威尔士独立"
 holy_news.95.d:"在英格兰本土的局势走向失控后，威尔士人脱离了英格兰并尝试重建凯尔特认同——不过人们都视之为荒诞，但他们确实独立了。"
 holy_news.96.a:"其实我们叫旧秩序，对吧"
 holy_news.96.t:"的黎波里统一中东"
 holy_news.96.d:"在奥斯曼帝国土崩瓦解的二十年之后，随着其余势力被挨个扫除，的黎波里的摄政王终于重建了帝国并拥立正统苏丹血脉即位。新生的奥斯曼会如何自处，人们尚未可知。"
 holy_news.97.a:"最后一脚"
 holy_news.97.t:"苏格兰独立"
 holy_news.97.d:"大不列颠摇摇欲坠，他们再也无力控制以有不臣之心并准备下船跑路的苏格兰人民了，苏格兰人自有他们自己的生存之法————但真的这么简单吗？"
 holy_news.98.a:"中二的标题"
 holy_news.98.t:"高原灼烧之日"
 holy_news.98.d:"在朱加什维利的支持下被重新改造的伊朗左派成功占领了德黑兰并宣布伊朗正式开始左转，这遭受到了全国大小不一的支持或是反对，战斗发生在高原上的大街小巷之间，整个伊朗已如灼烧般滚烫起来。"
 holy_news.99.a:"第二次...了"
 holy_news.99.t:"叙利亚起义"
 holy_news.99.d:"在奥斯曼内战所造成的沉重伤痛之后，叙利亚人终于忍无可忍。随着凯末尔为数不多的恩情被视为偿还之后，叙利亚在埃及的支持下倒戈一击，并成为阿拉伯统一的又一次进展。"
 holy_news.100.a:"新月下的战争"
 holy_news.100.t:"伊拉克起义"
 holy_news.100.d:"在波斯，舍迈尔，共和国，库尔德和红军先来后到的占领下，伊拉克人也拉开了起义的大旗并准备为维护自身的独立地位而战，他们不再成为所谓的新月沃土，而是战争之土。"
 holy_news.101.a:"阿非立加在流血"
 holy_news.101.t:"南非战争"
 holy_news.101.d:"非洲的起义已经蔓延至南非地区，当地的黑人，布尔人已经先后脱离南非政权的控制，三方已经开展了一场大型的混战，不列颠在非洲的殖民受到了严重的打击。"
 holy_news.102.a:"伏龙芝格勒？不错的名字"
 holy_news.102.t:"光复叶卡捷琳堡"
 holy_news.102.d:"随着苏维埃红军占领叶卡捷琳堡，这座代表了高尔察克和叶卡捷琳娜的城市被改为纪念伏龙芝的新城市，也象征着联盟向东前进的步伐。"
 holy_news.103.a:"草原上的新生"
 holy_news.103.t:"中亚统一"
 holy_news.103.d:"随着红军部队和奥伦堡的哥萨克被击溃，阿拉什和突厥联盟已经达成了联合的提议建立了统一的中亚。兴许这能让他们免于被俄罗斯的战争继续波及，但内部裂痕重重的新生国家究竟能否抵抗将会到来的威胁呢？"
 holy_news.104.a:"黑土地上出现了新的未来"
 holy_news.104.t:"彼得留拉统一乌克兰"
 holy_news.104.d:"随着乌克兰革命者们纷纷落败，克里米亚也无法战胜彼得留拉的乌克兰的统治了。乌克兰已经重新统一，并成为世界局势中关键的一环。"
 holy_news.105.a:"印度？（无关心）"
 holy_news.105.t:"第五次大印度战争"
 holy_news.105.d:"随着不列颠对世界的局势已经失控，印度斯坦的军队已经踏上收复奥里萨的战争，英属印度的构想已经危在旦夕，但是印度的局势尚且蒙在鼓里。"
 holy_news.106.a:"奇奇怪怪的东西"
 holy_news.106.t:"南方革命的胜利"
 holy_news.106.d:"在南斯拉夫的混战结束后，革命者们居然出人意料的得到了胜利。整个巴尔干都笼罩在一片革命的海洋中，这对世界和巴尔干兴许不是一件坏事。"
 holy_news.107.a:"复活赛打赢了"
 holy_news.107.t:"大联盟重生"
 holy_news.107.d:"南斯拉夫的混战结束了，联盟中央以镇压了革命者和分离主义叛军，大联盟以全新的姿态统治了整个南斯拉夫并得以推行他想要的一切。"
 holy_news.108.a:"真的会结束吗"
 holy_news.108.t:"克赛停战"
 holy_news.108.d:"克罗地亚和塞尔维亚人的生活区域交错，两方的问题复杂而又难以缓解，这场战争终于以双方的勉强接受的条件结束了"
 holy_news.109.a:"宿敌之战"
 holy_news.109.t:"赛保停战"
 holy_news.109.d:"虽说理论上的争议在联合建立时已经终结，但随着联合破灭，双方对维丁——马其顿线的战争以在一方的武力下解决了。"
 holy_news.110.a:"又是科索沃"
 holy_news.110.t:"赛阿停战"
 holy_news.110.d:"塞尔维亚和阿尔巴尼亚的战争以停止，在一方的强压下，另一方已经放弃了对争议地区的所有奢求."
 holy_news.111.a:"他们居然在打？"
 holy_news.111.t:"保阿停战"
 holy_news.111.d:"保加利亚和阿尔巴尼亚终于放弃了对马其顿的争端，俩国以签署和平协议"
 holy_news.112.a:"火药桶自爆了"
 holy_news.112.t:"南斯拉夫战争"
 holy_news.112.d:"在经济萧条，政治分裂和对中央政策的不满下，南斯拉夫的联合终于四分五裂了。混乱的局势使得人们对巴尔干的未来感到忧心忡忡，这兴许是六月份最大的新闻。"
 holy_news.113.a:"二月份的味道"
 holy_news.113.t:"俄罗斯再统一"
 holy_news.113.d:"随着漫长的拉锯战结束，莫斯科的政权正式取得了俄罗斯长久战争的胜利并宣布重建共和国，但这次克伦斯基还会像曾经一样自以为是的调控政府吗？或是以他胜利所带来的力量重塑俄罗斯？"
 holy_news.114.a:"民之国度以临人间"
 holy_news.114.t:"俄罗斯再统一"
 holy_news.114.d:"萨文科夫和弗兰格尔的联军最终控制了俄罗斯。这民粹到极点的组合会如何改造俄罗斯我们不得而知，但旧日沙皇领土上的人民能享受到民粹还是恐惧————令人关心的话题。"
 holy_news.115.a:"希望争端就此终结"
 holy_news.115.t:"克赛停战"
 holy_news.115.d:"克罗地亚和塞尔维亚人的生活区域交错，两方的问题复杂而又难以缓解，这场战争最终结束在一方压倒性的优势了。"
 holy_news.116.a:"岛不大事不小"
 holy_news.116.t:"日本内战"
 holy_news.116.d:"联合政府随着京都的枪响和混乱破裂，随后各个日本藩国以正式开始了混战，随着混乱波及全岛，许多人的生命将会终结的这场战争中......兴许没有天皇在的日本，不同理念者注定走向这个结局吧。"
 holy_news.117.a:"打回来也不大啊"
 holy_news.117.t:"拜占庭进军"
 holy_news.117.d:"奥斯曼内战的开始也使得一直生活在突厥压力下的罗马人获得了一线生机，拜占庭军队已经从爱琴海和君士坦丁堡出发，准备干涉内战并收复失去许久的小亚细亚西海岸，打破拜占庭衰弱的境地————而当地的土耳其人已经组成民兵开赴前线了，这注定不是一场简单的战斗。"
 holy_news.55.a:"英国人滚蛋咯"
 holy_news.55.t:"马来亚独立"
 holy_news.55.d:"随着独立浪潮此起彼伏，马来亚人也理所应当的从不列颠的控制中获得了属于自己的独立————但其政府的亲英倾向和人民的反殖民思想让其的局势显得摇摇欲坠和扑朔迷离。但不论如何，英法对东方的殖民已经彻底终结了。"
 holy_news.119.a:"大革命的残骸"
 holy_news.119.t:"意大利共和国重生"
 holy_news.119.d:"在北意大利的政权达（或是打）成了一致后，意大利共和国已经重新成立并随时准备向南方进攻...革命共和国究竟能否恢复上个世纪的不屈精神，还是沦落为旧时代的昙花一现，仍需要时间来回答。"
 holy_news.118.a:"英国人滚蛋咯"
 holy_news.118.t:"马来亚独立"
 holy_news.118.d:"随着独立浪潮此起彼伏，马来亚人也理所应当的从不列颠的控制中获得了属于自己的独立————但其政府的亲英倾向和人民的反殖民思想让其的局势显得摇摇欲坠和扑朔迷离。但不论如何，英法对东方的殖民已经彻底终结了。"
 holy_news.120.a:"非法也是法"
 holy_news.120.t:"法兰西革命结束"
 holy_news.120.d:"随着法兰西内战的结束，公社政权已经占领了整个国家，但反共主义者裹挟着忠诚的海军撤往了海岸的另一端。国防军，共和保守派和君主主义者们离开了自己的家园，但非洲的人民又是否会继续成为他们的仆从呢？"
 holy_news.121.a:"山脉与海峡也无法阻拦"
 holy_news.121.t:"意大利内战爆发"
 holy_news.121.d:"随着各国干涉和领袖回国，意大利的和平成为过往云烟，工人们在北方组织起的政权遭遇了奥地利和法兰西的干涉，墨索里尼的军团在罗马城下防范着敌军，哈布斯堡的后继者在俩西西里重登王位，而在那个最大的岛屿上，残存的军团正等候着他们的领袖。"
 holy_news.122.a:"势在必得"
 holy_news.122.t:"进军洛林"
 holy_news.122.d:"随着德意志内战波及到洛林公国，以保证国家稳定的法兰西正式向洛林发起进攻，法国人庞大的军队已经正式开进“神圣罗马帝国”的土地，但这一次，所谓帝国再也无法团结抗敌了。"
 holy_news.123.a:"战争即地狱"
 holy_news.123.t:"第二次世界大战"
 holy_news.123.d:"随着世界上的主要国家间正式开战，第二次世界大战已经开始。军队从国家开赴前线，无数生命随战争而逝去。无论如何，世界已经注定被永远改变。"holy_news.123.d:"随着世界上的主要国家间正式开战，第二次世界大战已经开始。军队从国家开赴前线，无数生命随战争而逝去。无论如何，世界已经注定被永远改变。"
 holy_news.124.a:"在音乐找到歌单即可收听"
 holy_news.124.t:"新的歌曲"
 holy_news.124.d:"在时代快速变化的二十世纪初，人们普遍喜欢做革新的事情，音乐也不例外。在架空历史风靡的现在，随着一支被称为“lanber”的乐队依靠独特的架空历史歌曲而得到人们的欢迎，越来越多的架空歌曲被以各种形式的音乐形式表现出来，人们已经接受了这种新颖的表现形式。"
 holy_news.125.a:"社会的缩影"
 holy_news.125.t:"上海戏团"
 holy_news.125.d:"随着时代的变化，越来越多的新潮思想传遍了整个中国。在1936年的上海，一支主要由女性组成，主要宣传新民主和左翼思想的戏剧表演团在上海得到了人民的欢迎。这似乎也预示着东亚人民的思想解放到达一个新的高峰。"
 holy_news.126.a:"奇怪的书"
 holy_news.126.t:"克罗地亚狂想曲"
 holy_news.126.d:"自1933年以来，著名的空想创作者铁托终于完成了《克罗地亚狂想曲》的最终章节。\n作为近年来民族主义的代表作品，铁托设想了一个以克罗地亚为主题的架空小说，主角是从遥远的2023年穿越来的克罗地亚人，依靠对未来的了解一步步带领克罗地亚走向世界霸主的地位。\n这样的书籍显然得到了克罗地亚人的欢迎，但对书中被攻击过的民族和国家来说尤为不友好，但大部分人只是将其视为有意思的架空书籍。\n虽然自创作以来褒贬不一，铁托先生依旧将之完结，并带动了许多人创作类似的国家主义叙事小说。"
 holy_news.127.a:"日本人真有意思"
 holy_news.127.t:"二次元"
 holy_news.127.d:"随着日本国内的矛盾愈来愈大，又一种全新的艺术表现形式诞生了。卡通的人物通过在书本，纸面游戏或是小说的结合，呈现出栩栩如生的形象并以其愈发精美和可爱的感觉得到许多人的喜爱——这种复杂而美好的结构被称为“二次元”。\n虽然受到许多现实主义者的批判，但这种特殊艺术手法依旧成功的流传开来。"
 holy_news.129.a:"俄罗斯还能输给波兰吗"
 holy_news.129.t:"《彼得格勒:扭转乾坤》"
 holy_news.129.d:"在今天，1917年革命失败的原因已经耳熟能详——人们都知道是加米涅夫和季诺维也夫俩人干的愚蠢行为，而近期一本火爆短篇小说就是以此为题材。\n故事的主人公是一名布尔什维克党员，其创作原型是高加索游击队领袖朱加什维利。主人公在十月革命的当天，惊险的打破重重困难将科尔尼洛夫刺杀，在伙伴的断后下逃出生天并使得十月革命胜利，故事的最后，主人公踏上了与波兰干涉军战斗的路途……"
 holy_news.128.a:"简称是……“bl”?"
 holy_news.128.t:"俾斯麦的遗产"
 holy_news.128.d:"作为对郁郁不得志的前任宰相俾斯麦的纪念，其孙克劳斯·冯·俾斯麦创作了以其本人理想为蓝本的作品——《俾斯麦的遗产》。\n在拿破仑战争中守住普鲁士故土，并得到一部分莱茵兰地区。然后依靠击败汉萨和奥地利统一德意志，并打败试图干预的法意俩国，最终的一战中和俄罗斯结盟取得胜利。\n虽说是以俾斯麦生前的畅想为部分原型，作品依旧对世界其余国家的未来具有描写，人们也期待他写出续作以回应他们对异世界法兰西公社或是俄罗斯帝国的畅想。"
 holy_news.130.a:"嗯，很好笑……吧?"
 holy_news.130.t:"《自由世界:2023》"
 holy_news.130.d:"虽说对新大陆殖民的失败使得美利坚最终成为了城市联邦的名字，今年来对这一情况进行架空的小说也屡见不鲜，但倘若美利坚成功战胜了原住民后的2023会怎么样?\n这本新意十足的小说从开始创作时就火爆全欧洲，讲述了一位2023年美利坚人平时的生活——人人武装，种族矛盾，过分的性别问题乃至令人啼笑皆非的选举活动。充满魔幻色彩的创作吸引了数之不尽的读者，人们不仅笑话也担忧起来未来的世界会如何改变。"
 holy_news.131.a:"成为历史的尘埃"
 holy_news.131.t:"大匈牙利终结"
 holy_news.131.d:"匈牙利在起义下四分五裂，大匈牙利王国的桂冠终于消失在历史的云烟中......随着大匈牙利王国的终结，新生的各个政权会走向何方还尚未可知，但骑士的中世纪故事已然盖棺。"
 holy_news.132.a:"能如何看透未来呢"
 holy_news.132.t:"不列颠撤出埃及"
 holy_news.132.d:"在大不列颠对埃及战争的几个月后，疲于奔命的不列颠终于和埃及谈判，大败而归的英国人又一次灰溜溜的从埃及甚至整个中东殖民地区撤走。从今天起，不列颠与埃及的命运都走向了新的时代。"
 holy_news.133.a:"最正常的一集"
 holy_news.133.t:"红军统一西班牙"
 holy_news.133.d:"在人民的支持下，西班牙的红军已经彻底击败了内战的反对势力，完成西班牙地区的大部分统一。新生的革命政权宣布将会长期处于重建状态，但其对世界革命的支持和激进的国有化政策已经预示了他们的未来。"
 holy_news.134.a:"这次是不是西葡帝国"
 holy_news.134.t:"联合王国统一西班牙"
 holy_news.134.d:"在贵族和保王党的支持下，哈布斯堡家族的西班牙联合王国重新统一了破碎的半岛政权。新生的王国政权将把目光放在对欧洲旧领土和收复美洲殖民地上，并随时可能与其他哈布斯堡成员组成联盟，这大大强化了欧洲君主制国家的力量。"
 holy_news.135.a:"为什么不是白的"
 holy_news.135.t:"安达卢西亚回归"
 holy_news.135.d:"格拉纳达的安达卢西亚人在漫长的征服中重新占领了整个伊比利亚，这超乎所有人的预料。随着半岛落入穆斯林手中，这将会对欧洲和中东局势造成非同寻常的影响，未来愈发扑簌迷离。"
 holy_news.136.a:"欧陆风云玩多了"
 holy_news.136.t:"修会共和国统一西班牙"
 holy_news.136.d:"长久的内战落下帷幕后，教会与保守派的联盟在战争中取得了胜利，西班牙已经再次统一，新生的政权承诺将加入民主世界并维护教会在欧罗巴大陆的地位，但此事尚需观察。"
 holy_news.137.a:"哈，祝她长寿"
 holy_news.137.t:"伊比利亚联盟成立"
 holy_news.137.d:"随着相同意识形态的西班牙和葡萄牙完成了对伊比利亚的彻底控制，俩国已在今早正式合并为新生的联盟，这片土地长久以来的分割似乎画上了句号。但不论未来如何，新生的伊比利亚政权对世界的影响无疑不小。"
 holy_news.138.a:"我小提琴呢"
 holy_news.138.t:"葡萄牙介入伊比利亚内战"
 holy_news.138.d:"随着葡萄牙人确保了内部的稳定，他们正式开始干涉西班牙内战并选择了自身的支持对象，这似乎也象征着伊比利亚全面战争的爆发并直接走向了白热化。"
 holy_news.139.a:"东欧的剧变"
 holy_news.139.t:"东欧革命的胜利"
 holy_news.139.d:"在白俄罗斯和波兰共产党的共同努力下，东欧的革命取得了真正的胜利。新的东欧革命同盟会对苏联和神圣罗马帝国造成怎样的影响还尚未可知......"
 holy_news.140.a:"哇浪真的假的"
 holy_news.140.t:"欧洲联盟成立"
 holy_news.140.d:"随着对欧洲的全面开战和愈发强势的战争诉求，德意志联邦组成的联盟基本打破了欧洲的均势，也许欧洲即将被统一在同一面旗帜下。"
 holy_news.141.a:"基督教的一场惨败"
 holy_news.141.t:"君士坦丁堡的沦陷"
 holy_news.141.d:"随着君士坦丁堡的沦陷，欧洲的大门已经向土耳其人打开了，土耳其人已经正式踏上了向欧洲前进的道路。"
 holy_news.142.a:"不列颠已无余力"
 holy_news.142.t:"撤往加拿大"
 holy_news.142.d:"不列颠在三岛的统治结束了，但海外殖民地仍具有喘息的余地，不列颠政府和上层人士已经撤往了加拿大，并计划建立北美的新政权以继续统合同盟国的残骸。"
 holy_news.143.a:"缝完了"
 holy_news.143.t:"民族苏维埃统一俄罗斯"
 holy_news.143.d:"一个杂合了极端民族主义和共产主义的缝合怪在俄罗斯建立了起来，他们出其不意的打败了所有竞争者统一了俄罗斯......这个政权的来历外人难以得知，也许他只是高尔查克崩溃时的一片碎瓦，但现在已经堆积成了新的高楼。"
 holy_news.144.a:"这个更是颠佬"
 holy_news.144.t:"欧亚帝国的崛起"
 holy_news.144.d:"恩琴将军和他的头号理论家古米缪夫造就了一个新的疯狂帝国，但现在这个从头扭曲到尾的政权已经完成了对整个俄罗斯地区的控制并宣告将踏足整个欧亚大陆。"
 holy_news.145.a:"不过是一个大号扎波罗热"
 holy_news.145.t:"哥萨克帝国的建立"
 holy_news.145.d:"哥萨克人在欧亚大地的北方崛起了，他们反过来征服了俄罗斯的其他人并统一了整个北方世界，现在谁也不知道俄罗斯地区的未来了。"