 HDS.jiqaun_du_desc:0"集权度"
 HDS.fandui_liliang:0"反对派力量"
 HDS.fandui_liliang_desc:0"反对派力量"
 holy_HDS_zhongyanggaige_andwar:0"中央改革与印度战争"
 holy_HDS_zhongyanggaige_andwar_desc:0"随着莫卧儿帝国的崩溃，新生的苏丹国在军阀争霸中脱颖而出，并作为英国人的对手闻名世界————而王室的力量来源于其所控制的陆军与军事工业，而非孱弱的王权威望。随着世界的局势变化和四次大战后与英国的停战，苏丹国开始改善自己国家的方方面面，并时刻准备发动第五次印度大战争————但集权手段也意味着更多的反对派将时刻惦记着颠覆帝国政权。\n§H集权度：[?HDS.jiqaun_du]§!％\n§R反对派力量：[?HDS.fandui_liliang]§!％"
 UNR.tudigaige:0"土地改革进度"
 UNR.tudigaige_desc:0"土地改革进度"
 holy_UNR_tudigaige:0"乌克兰土地改革"
 holy_UNR_tudigaige_desc:0"乌克兰肥沃的土地本可以养活成千上万的人民且绰绰有余，但受限于一战后这片土地的连番战乱和争端，没人有能力使得这片土地焕发生机————直到我们的胜利\n§H土地改革：[?UNR.tudigaige]§!"
