 LIU.wanguoyujin:0"万国津梁"
 LIU.wanguoyujin_desc:0"万国津梁繁荣度"
 holy_liuqiu_yujin:0"万国津梁之梦"
 holy_liuqiu_yujin_desc:0"  旧日的琉球曾以其特殊地理位置成为东方势力们贸易的核心地区，王国畅享着其所带来的繁荣————但这一切都随着战事和欧洲殖民而消失。  \n在进入19世纪后，在独立的时间内琉球作为牵制日本的重要势力得到了再次的繁荣————但直到日本的又一次入侵和我们的再一次独立：我们逐步丧失的旧日繁荣将在今天得到重生！\n万国津梁繁荣度：[?liu_wanguoyujin]"
 BLD.qishituan_liliang:0"骑士团力量"
 BLD.qishituan_liliang_desc:0"骑士团力量"
 holy_BLD_lianhegongguo:0"联合骑士团的未来"
 holy_BLD_lianhegongguo_desc:0"自1920年普鲁士军队踏足波罗的海地区之后，这片地区晦涩不堪的命运在15年内稍稍平静了一会————但暗藏的逆流依旧汹涌澎湃并随时等待着席卷联合骑士团的机会。\n随着神圣帝国的内战即将爆发，而联合骑士团尚未从农业萧条中恢复————这将是叛贼最后且最好的时机。\n§g骑士团力量：[?liu_wanguoyujin]§!"
 holy_BLD_yaosai_fanrong:0"要塞与繁荣"
 holy_BLD_yaosai_fanrong_desc:0"作为德意志人的东北防线————同时是波罗的海东岸的文明之火，联合骑士团享受着得天独厚的地理环境所带来的经济优势，却同时又遭到四面八方的压力，这要求我们必须建立起防线，在必要时主动出击，并寻求来自普鲁士的更多援助。\n§g骑士团力量：[?liu_wanguoyujin]§!"
