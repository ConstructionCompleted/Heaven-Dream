 holy_jieshao.1.a:"伊比利亚的事情啊......"
 holy_jieshao.1.t:"纷争歌剧"
 holy_jieshao.1.d:"西班牙王国，纷争与割裂的舞台，由于王国对外殖民的失败和在欧洲大陆战事不顺，拿破仑时代后逐步落入二流，曾经的辉煌已经离开了这个国家。\n\n自阿方索十三世即位以来，西班牙的革命运动愈演愈烈，人们开始要求废除君主制，建立共和国————这迫使阿方索进行了改革并在第一次世界大战中稳居中立，但改良主义的努力却并未得到人民的信任。\n\n随着革命风波的延续，在1923年，阿方索决定支持米格尔·普里莫·德·里韦拉将军组建独裁政府来控制西班牙的局势，以此延续王国在西班牙的统治地位。独裁政府短暂的维持了西班牙的稳定并协助镇压了里夫起义，但最终被1931年的萧条冲垮，各个地区的政权陷入停滞，被当地的其余政治力量取而代之，阿方索见事不妙逃离西班牙，共和国正式建立。\n\n以旧共和党的大部分人得到了共和国的中央权利，但激进的左翼势力否认了新共和国的右翼政权并在东部独自组建行政体系与民兵武装，并同意承认巴斯克，加泰隆尼亚，加利西亚等地的自治权利。为了防止新的一场内战爆发，共和国与左翼政府达成和谈，同意了自治区和左翼控制区的自治，但获取了马德里的所有权，一大批旧军队领袖被强制退役。\n\n革命成功了，但社会矛盾与经济危机依旧持续，这使得人们很快不满意于争权夺利的中央政府，激进派别开始在全国各地活动并谋求推翻现政府夺取国家政权。旧军官们也重新串联起来，他们与教会，卡洛斯派合作渗透西北部，并积极联络葡萄牙的独裁政府。\n\n1935年，激进左翼在选举中遭受主导的旧共和党的排挤，退出议院并重建控制区的武装力量，西北和东部的反对之声愈演愈烈，第二共和国的政权摇摇欲坠。\n\n另一边，葡萄牙自1910年建立的共和国限于在应对殖民地问题，对外政策等事件的软弱与犹豫，被军方推翻，最终由萨拉查夺得政权。其建立的独裁政权在1936年并未稳固，不论是内外的各路人马都蠢蠢欲动，希望借助西班牙内战完成自己的政治目的————这意味着葡萄牙也并不能置身事外。"
 holy_jieshao.2.a:"法兰西万岁！（Vive la france！）"
 holy_jieshao.2.t:"摇曳时代"
 holy_jieshao.2.d:"当1919年的圣诞之声响彻数个大洲，法兰西最终承认了第一次世界大战的结束。复仇主义支撑着这个国家，使他将上千万的生命投入战壕，然后献祭着一条一条的生命以求突破德意志联军的西方防线。在高利贷帝国随着俄罗斯革命而崩溃，普鲁士军队投入西线的那一刻，法兰西的男儿不得不结束了漫长而无用的进攻转为防守，仅仅只是从同样猛烈的进攻中保全了自己。\n\n第一次世界大战终于结束了，但法兰西只落下遍体鳞伤，当战火的最后一丝余光熄灭，他只剩下了黑暗与嘶鸣。庞大的国家债务与强大的军事压力迫使法国重组殖民地并尽全力收缩海外扩张，除了为维护政权而介入东方局势外，法兰西军队的主要敌人则是此起彼伏的起义军。为了对抗支离破碎的经济问题，法兰西不得不压缩海军的数量与扩舰计划，但依旧前途渺茫。\n\n倘若整个国家真能团结一致，在危难中复兴并趁世界强权崩塌的真空夺取更多利益似乎近在眼前，但随着人们意识到神圣帝国因内斗停滞不前，法兰西政坛表面的团结很快瓦解，随即开始相互攻击，法兰西军队也从整军备战逐步走向衰退和腐朽，预备役训练停滞，军事换装缓慢的情况使得军队革新派难以成功。\n\n似乎要走入黑夜的法兰西，却被经济危机重新激活了————哪怕这意味着走向极端。激进的各个党派如雨后春笋般出现，迫使共和国本来的政治人物们握手言和，随后迎来的是罢工，演讲，乃至准军事组织取代政府荒废的预备役计划，眼花缭乱的口号和运动纷纷兴起，人们等待着1936年3月的大选，以及法兰西巨轮的未来航向，但我们还有机会努力。"
 holy_jieshao.3.a:"利维坦之声"
 holy_jieshao.3.t:"巨兽沉浮"
 holy_jieshao.3.d:"作为协约国的一员，联合王国并未动员大批部队投入西线战场————从神圣帝国谋求利益不代表不列颠会全力以赴。相反不列颠投入的志愿军仅仅只在西线辅助作战，而海军则封锁了整个北海地区并肆意破坏各个港口城市，趁机抢夺了北德意志的贸易，向法兰西提供债务与武器。\n\n不列颠拿走了属于自己的利益，闲庭漫步的离开了这场战争，随后开始恢复自己的实力并等待着战争的结束。随着德法停战，战争在欧陆落下帷幕后，英国的军队很快进入了爱尔兰，印度与非洲镇压起义者，并与法国签署《诺曼底协定》，开启了东方再殖民。\n\n帝国的军队进入了马来亚和缅甸地区，而法国军队随之进入印度支那地区，当地政权被帝国推翻，三个新的殖民地联邦成立并将市场对俩国敞开，这被视为英国又一次的外交与军事的胜利。\n\n在中东，随着阿拉伯起义，第一次中东战争爆发。埃及与土耳其共和国的战争拉开帷幕，使得整个阿拉伯半岛势力出现真空，英国通过扶持阿曼，内志地区政权并组建了南阿拉伯联邦来维持英国在阿拉伯地区的权利，并与新生的伊朗政权签订了贸易联萌和防御条例。\n\n不列颠的平稳航行在1933的大萧条备受打击，繁华的世界贸易被打断，许多国家逐步与不列颠脱钩，但帝国依旧维持着对世界的压迫剥削和干涉，作为世界霸权的利维坦在海洋上遨游着，但他注定没机会走入温和的良夜————凶猛的浪花即将奔腾而来......"
 holy_jieshao.4.a:"黑暗前的黎明"
 holy_jieshao.4.t:"冰雪假面"
 holy_jieshao.4.d:"卡尔马联萌在击败了瑞典独立军后频繁入侵汉萨同萌，先后进行了三十年战争和大北方战争，大北方战争的战败导致皇权旁落，但为了保护自己不再遭受瓜分联萌并未就此解散————北欧国家并不希望就此成为列强争霸的棋子，君主立宪制的联邦政府在随后成立并成为世界第一个永久中立国家。\n\n联邦政府在随后的上百年内不再参与任何军事行动，沉寂了上百年的北欧受世界经济与政治变革的影响，十九世纪的民族主义促进了各地的民族思想，而马克思主义则在芬兰地区大受欢迎————受瑞典压制而离经叛道的芬兰人民，在丹麦和挪威的支持下寻求地位升格，长期作为联邦的最激进地区与瑞典相互制衡。\n\n第一次世界大战时期，联邦并未直接介入，但舰队阻止了英法舰队进入波罗的海，并在战后试图占领摩尔曼斯克，虽说因当地游击战而仅仅保留名义主权，但外交上的解冻和思想上的发展逐步成为联邦新的任务。\n\n联邦本有意推动着国家的改变，但经济萧条波及北欧直接导致一切超出控制，上百年从未有过的动荡使得联邦政府束手无措，脱离联邦的思想逐渐开始发芽，而共和派也分裂为亲英派和孤立贸易派，残存王党和再扩张主义也重新开始登上联邦舞台。自1935年起，思想冲突逐渐演变为更为激烈的准军事作战，联邦的中央军队指挥体系也被极端思想渗透，联邦表面的和平渐渐瓦解，而中央几乎一无所知并毫无准备。"
 holy_jieshao.5.a:"割据的歌剧"
 holy_jieshao.5.t:"飞吧，金色的翅膀"
 holy_jieshao.5.d:"意大利共和国建立于拿破仑战争结束时，驱逐了波拿巴的意大利革命者堵住了奥地利的攻势并毫不留情的兼并着各路王公的地盘，奥地利的强压下意大利同意了王公的生存，但只允许他们留下一处庄园。\n\n第一次世界大战的惨痛失败严重冲击了意大利共和国，持续了数年的战争只夺取了特伦特的一块贫瘠土地。战争导致人民的厌战情绪高涨，军方认定一切责任皆归政府的不作为和不尽力，政府却迫于人民的反对而宣布作为第二个永久中立国，不再参与战争。\n\n政府的软弱招致军方的愤怒，1920年，军方在罗马发动政变，共和国分崩离析，在共和国建立时期得以保留的王公贵族们卷土重来，而意大利左翼联萌也正式在北部地区起义，并寄希望与一举击败军部政府统一意大利。\n\n1921年1月，从伦巴底，威尼托，佛罗伦萨等地的工人队伍聚集起来并开始冲击罗马，开启了持续了一个月的第一次罗马进军（又称“一月风暴”）。但武装薄弱的革命工人被军方的军队击溃。而正当军方准备武装扩张时，复兴党为首的激进民族政党趁军队出征时在底层士兵与厌战民众的支持下第二次进军罗马，以极大的条件暂停了意大利内战，阻止了意大利的分裂————但这并未解除内战的隐患。\n\n1931年的经济危机破坏了脆弱的平衡，而1933年为凝聚国家被迫开启的入侵埃塞俄比亚举步维艰，随着厌战逐步褪去，意大利民众改变了战争结束时的反战思潮，开始踊跃参与各地的准军事组织，直至1935年墨索里尼第三次进军罗马————海军载着复兴党的部分残存撤往西西里，而其领袖此时还在埃塞俄比亚巡视战事。\n\n奥地利夺回特伦特地区并接管了威尼斯与米兰的政权，法国支持萨丁以削弱革命政权，意大利再一次被分裂。"
 holy_jieshao.6.a:"决战时刻"
 holy_jieshao.6.t:"阎墙舞曲"
 holy_jieshao.6.d:"1917年10月，随着对神罗战争失败和波兰的反叛，俄罗斯临时政府难以维持战争而暴发了彻底的分裂 圣彼得堡的革命受季诺维耶夫和加米涅夫的出卖失败之后，军方重新找到沙皇并开始掌控北方，捷克军团和莫斯科市政府拥立临时政府的残兵败将，西伯利亚也陷入了混乱，直到高尔察克掌控局势为止。 \n\n苏维埃中央在诺夫哥罗德和斯摩棱斯克先后停留，但随着波兰的干预，红军在腹背受敌下遭受惨痛的失败，包括斯摩棱斯克在内的领土被移交给波兰或民主政府，而英普干涉的志愿军则登录爱沙尼亚夹击了诺夫哥罗德，中央被迫转入地下等待支援，在诺夫哥罗德指挥的作战的托洛茨基战死，最后布哈林被迫领导中央。\n\n直到大萧条开始后，红军发动起义，开启了第二次红白内战，拉开了俄罗斯内战的新篇章。"
 holy_jieshao.7.a:"沙皇......吗"
 holy_jieshao.7.t:"海燕的宣告"
 holy_jieshao.7.d:"自1917年的动荡过去后，沙皇成为了北方的主宰——仅限于明面，而以科尔尼洛夫为首的军方和保皇派的斗争贯穿了整个20年代，直到大部分保皇派，包括沙皇的老死，军方彻底架空了新皇，但他们的力量任然难以对外扩展。 \n\n在北方，招致坦能堡大败的败军之将日林斯基被发配北方，正在和卡累利阿的红军作战————他们盘踞在名义属于北欧的摩尔曼斯克地带，在冰雪中躲过北欧和北方军区无休止的围追堵截，而老去的日林斯基总归要把权利交给新的继承人。 \n\n在西方，由尤登尼奇的两万志愿军为班底组建的西方军区任然对沙皇保证了一定程度的忠诚，但他们的对手，托洛茨基的残部在1923年前都对他们保有相当大的优势，使得他们不得不依赖帝国其他地方的力量来勉励支持。如今他们的力量已经逐步超越敌军，开始试图发起反攻。 \n\n而在帝国的中央，沙皇并不甘心成为一个傀儡，这是肯定的，而军方不得人心的统治也为他创造了一些机会，但这一切还是得看科尔尼洛夫能否发现自己大后方的动荡，还是专注于前线的作战并甘心为稳定放弃自己的滔天权势，东方军区的元帅将会如何面对沙皇？"
 holy_jieshao.8.a:"纷争者的幻梦"
 holy_jieshao.8.t:"战争与和平"
 holy_jieshao.8.d:"东方曾经是属于苏维埃的忠实土地，组织起来的军队抵抗了来自彼得堡的侵略，击溃了来自中部和西伯利亚的进攻，但这一切终究化为泡影。\n\n1926，是整个红军的惨剧。 和高尔察克的战线随着伏龙芝的突然离去而失败，随后敌人\n\n的反攻摧毁了彼尔姆战线并几乎打垮了伏龙芝的部队，包括古比雪夫在内的各个将领，政委乃至部队也流离失散或者向南或北撤退，这也加剧了冻土上的混乱————因为相当一部分人成为了溃军或者游击队。\n\n而这又引发了一个更严重的问题，厌战。 \n\n在托洛茨基的朋友安东诺夫的军队中，其践行的严厉督战和日复一日的战争使得相当一部分战士开始反抗，即使他们曾是苏维埃最忠诚的战士。弗拉索夫的带领下，南部红军爆发了大规模反叛运动，并最终成为其掌权的顺风，他们在中部的叛乱也给了科尔尼洛夫的部队进驻沃洛格达的机会。 \n\n直到高尔察克因为自身糟糕到极致的统治而四分五裂的时候，做为其合作者的卡普尔将军掌控了彼尔姆地区并且将之改造为自己的力量，且开始着手重建新的科穆奇立宪委员会，哪怕现在他还只是个军政府，而不久前只是高尔察克的遮羞布......"
 holy_jieshao.9.a:"人民的和平，呢？"
 holy_jieshao.9.t:"骑士与战马"
 holy_jieshao.9.d:"显然，南俄曾经是一个反动大本营。 科尔尼洛夫在7月政变踩下刹车后，替罪羊邓尼金来到了南方，并且和顿河哥萨克达成了合作——对抗布尔什维克，建立一个白色俄罗斯霸权国家。为此，南俄武装力量形成了，并很快投入到了对抗布尔什维克的战争中。 南俄部队很快在作战中陷入了劣势，孟什维克的残余力量在伏尔加河北方进行了一次起义，并且为了和他们作战寻求到了一批红军的支持。而在乌克兰地区，各路军阀都并不待见邓尼金，这使得许多部队被牵制在白色的战争而不是对抗红色。 最终，随着布尔什维克的主要力量瓦解或被波兰击溃，邓尼金和黑男爵弗兰格尔的合作结束了，邓尼金翻脸并将他赶走——这反而引起了顿河哥萨克的怀疑，并最终在新罗斯托夫爆发了一场内斗，而结果是显而易见的:邓尼金被哥萨克的突袭打的措手不及，最终领着残兵败将撤向克里米亚地区。 当然顿河的好日子并没有到来，来自伏尔加政府，内部的穆斯林，红色革命者，无政府派和波兰资助乌克兰民族主义者乃至卡尔梅克的佛教徒很快彻底摧毁了丧失力量的政府，哥萨克人无力反，最终蜗居于。 整个南方最终陷入了四方对立：山区苏维埃的革命者，穆斯林的联军，卡尔梅克的求生者和顿河的残兵败将，复杂的矛盾将人们拖入漫长的战争。"
 holy_jieshao.10.a:"请带我飞翔"
 holy_jieshao.10.t:"嘿，翔隼"
 holy_jieshao.10.d:"出乎意料的是，乌克兰大半地区都始终支持苏维埃政府并且击败了彼得留拉和邓尼金多次，红色的战士们在黑土地上驰骋，取得了傲人的战绩，直到波兰人的干预。\n\n1920年，波兰的部队从背后突袭了乌克兰方向，在南方“对俄国佬发动了复仇的战争”，以至于乌克兰和白俄罗斯地区大片的沦陷。而在战争过后，受波兰人支持的彼得留拉重新盘踞在了基辅，而顿涅茨克和乌克兰俩地的政权合并事宜也在党中央进入地下后不了了之。\n\n勃列日涅夫和乌克兰当地合作并开始了工业化，而赫鲁晓夫则代表反对派并开始了更加激进的工业化以打响党内反布哈林派的旗号，这伤害到了乌克兰对苏维埃政府的忠诚。\n\n另一边，在南俄武装解体后，丢盔弃甲的邓尼金被第聂伯河的黑军，卷土而来的彼得留拉打的狼狈逃窜，最终在克里米亚稳住阵脚并且开始了日复一日对外花枝招展来吸引支援，但他依旧不得民心。 \n\n而号称真正乌克兰的彼得留拉，他的作风也深深伤害到了乌克兰的人民。黑军则非常自由，以至于他们缺乏足够的工业来供给部队。 \n\n随着红军大反攻开始后，为了有机会胜利，黑红色和白褐色相互联系并且展开了一场公平的较量，但俩方的联萌都一样的脆弱，谁也不保证他们可以真正的联合起来，亦或者这片土地注定得迎来更多次数的内战？"
 holy_jieshao.11.a:"脱离自由之日"
 holy_jieshao.11.t:"勇敢者游戏"
 holy_jieshao.11.d:"自从阿拉什自治政府成立后，他们积极和高尔察克靠拢并协助攻击苏维埃，布琼尼的骑兵部队由此调入中亚。 而在中亚的南方，固执和血腥的草原旧人和锐意进取的革命左翼也展开了激烈的战斗。 \n\n布琼尼深信对付不服教化的草原人民应该使用强硬手段，譬如军政府——他也派遣了加伊建立了南方的军政府组织，并且用严酷的手段控制草原——起码超过了希瓦不少。\n\n阿拉什亲俄的政策并不讨喜，但布尔什维克的哈萨克政府也同样引起人民的反感，遥远的北方，奥伦堡哥萨克们怀揣着重新管理中亚草原的理念，在北方蓄势待发。\n\n但有一点是注定的——分离的草原终归需要统一起来。 "
 holy_jieshao.12.a:"天皇可是60稳定呢"
 holy_jieshao.12.t:"日出东洋"
 holy_jieshao.12.d:"江户幕府的平稳与衰败长期持续着，直到不受神风影响的大陆舰队再一次抵达日本，已经在东南亚得到成功的中国舰队正式开始登录日本，并用武装优势击溃德川及其萌友，篡夺了日本政权并组建东洋都护府，迁移了天皇一家。\n\n东洋都护府直接控制大批旧德川直属地区，并长期支持在江户时代饱受打击的各个家族以对抗各地强藩和德川的忠诚（譬如上杉），停止了对虾夷移民并建立琉球地区直属于东洋的自治权利，建立了从清朝本土的长期移民政策延续东洋解体。\n\n但这些措施并不能保证都护府不受日本逐步酝酿的民族主义的反对，也不能在与各大藩镇勾心斗角中站住上风。1890年，德川，仙台，西南四藩发起联合战争，清朝受限于日益扩大的财政危机并未援助，东洋都护府灭亡。\n\n战争并未在都护府灭亡时结束，西南四藩的部队与德川在京都爆发冲突，随后很快演变成一场更大的战争。随着萨摩藩与长州藩的矛盾加大，肥前，土佐，萨摩退出战争，但上杉为阻止德川扩大战果加入战斗，与长州共同作战。\n\n战争持续了至1893年，以萨摩的协调告终。在萨摩藩的主导下，三大阵营于京都签署条约，停止日本内战，组建联合政府。\n\n新的日本联合政府在迎回天皇未果后，在缺乏贸易支援，内部长期纷争的情况下先后遭遇米骚动，日本左翼的磅礴兴起和打压，经济萧条的冲击后摇摇欲坠。随着境内的暗流涌动日益加剧，各个藩镇开始重新武装，激进政党也纷纷摩拳擦掌。"
 holy_jieshao.13.a:"名为解剖的游戏"
 holy_jieshao.13.t:"摇曳时代"
 holy_jieshao.13.d:"高尔察克的部队在驱逐民主政府后夺得了当地权利后成为乱世中的一方霸权。 在他得到权利后不久，他和铁苗诺夫合作并开始进攻彼尔姆地区，合并了当地的科穆奇政府，随后配合捷克军团的暴动乘胜追击。 \n\n然而，伏龙芝元帅指挥的部队拦截了他并正面击溃冒进的先头部队，红军在东方的力量很快集合起来发起反攻，将乌拉尔山变成了俩方的边界，直到伏龙芝的意外病逝，在那之前高尔察克不得存进。 \n\n随着红军的散乱，科穆奇政府再次作为傀儡被重建，各地军阀向高尔察克谄媚效忠，而他则自鸣得意的持续进攻西部并引进来自外国的工业力量（并且使用的非常的烂），将威望和实力葬送在雪原上，致使越来越多的人开始不满意这个半吊子独裁者。 \n\n随着苏维埃的大反攻计划开始，高尔察克在西方连战连败之后，谢苗诺夫的倒戈一击终结了他的权威，西伯利亚哥萨克的兵锋几乎无法阻挡——毕竟高尔察克的部队全在遥远的西方，而科穆奇政府的态度也变得暖味起来。 \n\n可惜的是，天无绝人之路————谢苗诺夫和其部下，“疯男爵”恩琴的冲突最终导致哥萨克力量的分裂，而趁乱在前线造反的谢罗夫将军也陷入了兵力的劣势而无法前进。虽然工人的气氛越来越不对劲，但显然上将更倾向于恐怖的独裁统治了——毕竟他已经被背叛的太多了。 \n\n而在更遥远的东部，情况也好不到哪里去。雅库特的游击队接受了伏龙芝部队的政委，流亡的古比雪夫，但他们仍旧不是被高尔察克驱逐的西伯利亚自治政府的对手。自治政府用战利品和权利收买了各地的村庄来对抗游击队，这极大的影响了他们能获得的支持。\n\n另一个势力，吸收了境外势力资金的俄罗斯法西斯联萌登录了马加丹并组织起了在中国地区的俄罗斯移民介入了内战，他们的武装远胜于这俩方，却完全不懂得如何收买民心而只能遭受无穷的反抗。 \n\n在西伯利亚的混战中，布里亚特是一个特例：当地民族与俄罗斯人组建联萌，保护自己不在内战中烟消云散，但他们能否置身事外尚未可知。"
 holy_jieshao.14.a:"然后呢？"
 holy_jieshao.14.t:"天下局"
 holy_jieshao.14.d:"1911年11月18日，革命党的代表黄兴与作为代表的满清亲王在洛阳谈判，并发表了《洛阳和议》，其内容包括停止革命，各省重新归附清王朝，而作为交换，皇帝将为革命党人及其他资产阶级政党让出议会，两方达成了相互妥协。\n\n1913年3月27日，在清廷议会的一次常规会议之后，各议员照例聚在一起合照，突然一声枪响打破了北京的宁静。而应声倒地的，正是议会的主要代表之一—宋教仁。仓皇逃跑的刺客被警察当场击毙，却导致凶手无法被追察。\n\n此事一出，国内舆论所有的矛头都指向了紫禁城中的满族皇室，导致随着矛盾迅速激化。议会为表示不满而解散，开始联系南方各地的支持者与皇帝对峙，各地军队也随着政府体系失控而开始拥兵自重的军阀化。\n\n三年的时间内形势迅速发展，虽然没人愿意挑起一场内战，但随着孙中山为首的旧议会势力在1915年完全控制了目前已陷入权力真空的湖北，湖南，福建与两广，在当地湘军与粤军的支持下，大股的新军与民兵加入，增强了议会派的军力；而皇室大半力量寄托于北洋军的大元帅袁世凯将工业密集的东北三省，山东以及直隶地区牢牢掌握在自己手中，乃至更进一步南下，从而让其能够为淮军等部源源不断的生产先进的装备；西南地区暂时受议会派的萌友，爱国将军蔡锷的控制，但四川并不稳定的听从与他；而在混乱的西北，仅存的保皇派，北洋冯玉祥和山西的阎锡山互相对峙，陕西被击溃的革命军残部和马家军也作为西北局势的参与者相互制衡。\n\n随着局势的发展，西域草原等地的局势愈发不稳定，和平统一似乎遥不可及，局势就等着一个火花来将其点燃。\n\n1916年7月16日，几名革命党人偷偷溜进了袁世凯的大宅，他们用手枪向床上的凸起物连射十枪，掀开被子却发现是一堆棉絮。此事被称为“七－一六”事件。之后袁世凯在北京发表讨伐革命党的声明并命军队向南开进。而孙中山则向全国号召“讨伐满清，创立民国”，二次革命正式开始了。 南方的革命派与北方的保皇派——北洋派正打得不可开交，但战争却进展缓慢。 "
 holy_jieshao.15.a:"风波一场啊..."
 holy_jieshao.15.t:"风尘之变"
 holy_jieshao.15.d:"1920年，在长达四年的僵持战争中，袁世凯在宅中突然猝死，清延授谥号武正，享年61岁。而袁世凯去世后，三位继承其北洋军阀首领地位的将领在北京展开了一系列的斗争，最后以段祺瑞在政治上的胜利结尾，北洋政府的总体权柄受其控制，但是北洋军内部已不再团结。\n\n在蔡锷去世后的1922，限于议会派缺乏基层武装，直接导致了各地武装开始军阀化： 西南率先动荡，四川内战开启，而云贵的新主人唐继尧极其反对议会派。\n\n随后的1925年，湖南唐生智被亲北洋的军阀赵恒锡夺权，湖北正式遭受吴佩孚控制；广西地区的各大势力地方联合驱逐议会派，拥立陆荣廷。议会派的支持者李宗仁和白崇禧则试图夺取政权，乃至广东的陈炯明也蠢蠢欲动。\n\n而在北方，山西的阎锡山保持中立，而冯玉祥则跃跃欲试，时刻准备介入中原战争。吴佩孚和曹坤控制河南，山东，段祺瑞控制江苏，安徽和直隶地区并开始委任孙传芳进攻兵力薄弱的浙江，福建和江西地区。张作霖则逐步统一整个内外东北，在山海关跃跃欲试。\n\n而新疆地区则持续混战——杨增新的统治过于温和，但金树仁却试图以残暴制胜，这导致哈密王公，穆斯林和思想先进的军阀的反对。\n\n议会派逐步丧失人心的同时，南方的一部分人民把希望寄托在了新的组织上，人民们有组织的消灭了当地的许多地主富豪，组建起自己的农会和民兵，掌控了军阀们不曾在意的底层，但大部分人以为这不过是正常的农民反抗，并未与另一个组织联系起来......\n\n随着孙中山在广州病逝，改革左翼谬仲恺，汪精卫与军校领袖蒋介石，老右派胡汉民相互对立并分道扬镳。议会派左翼成功控制了广东，并联合在竞争中失败的唐生智进入湖南地区开启左翼北伐；而右派则撤往浙江江西和福建，和皖系孙传芳作战并寻求当地财阀的支持。\n\n北洋的内斗也同步进行着，张作霖联合吴佩孚进攻皖系，顺利打破山海关合围北京，段祺瑞撤往江苏时孙传芳脱离皖系自立，使得其此后消声觅迹。随后，孙传芳和吴佩孚合作共同进退，与张作霖对峙，西北军趁机借道山西出兵干涉。\n\n而议会派左右则趁机联军北伐。左翼北伐军很快在湖南取得了胜利，他们和当地的共产党合作击败赵恒锡，并把长江对岸的吴佩孚军队打溃，湖北各地的反抗军也纷纷响应，吴佩孚亲至武汉才挡住攻势，却使得自身陷入危险。而在后方，皖系旧部并不心悦诚服，镇守北部的曹锟疲于应付。右翼北伐军和孙传芳的战争则规模愈发缩小，俩方最终在上海完成谈判停战，以解决他们更想对付的敌人。\n\n随着胡汉民和蒋介石在南京成立国民政府，广西的李白联军在此时平定当地，与南京政府一拍即合准备瓜分左翼。南京入侵湖南，新桂系则趁机发兵广东。\n\n左翼北伐军功克武汉后成立了武汉国民政府，但收到三面围攻的情况下步步败退，只能依靠湖北广泛的民众支持坚守；在湖南的城市随着何健叛变很快陷落，唐生智撤往湖北，但广大乡村地区在共产党指挥下坚持抵抗，牵制了南京政府的兵力；广东陈炯明趁机夺取地区政权，和桂系相互对立。\n\n与此同时，张作霖正式出兵，一路攻破河北，吴佩孚不得已回到北方作战，但仍然无法阻止。很快奉天部队直指山东，孙传芳部队也立刻北上抗奉，但依旧被突破，奉系的张宗昌随后被认命为山东行政领袖。南京政府趁乱逼迫孙传芳割让长江以南，在明面控制湖南并进逼湖北，最终因汪精卫投降谬仲恺被杀。"
 holy_jieshao.16.a:"这场混乱由我终结"
 holy_jieshao.16.t:"六年"
 holy_jieshao.16.d:"1930年，张作霖在河北被皖系旧部刺杀，奉天军队军心大乱，关内各部向归来的段祺瑞效忠，或是杂乱撤往关外，亦或者被张宗昌收编。郭松龄和汤玉麟联合扶张学良上台，然而进步派和军阀派使得东北地区陷入内斗。 重新归来的段祺瑞与吴佩孚，孙传芳等人暂时偃旗息鼓恢复实力。\n\n南京政府随后与陈炯明和谈，支持粤系牵制桂系，随后蒋介石主要围剿湖南江西湖北等地的农村势力，但却旅遭失败。\n\n两广地区，新桂系控制大部分地区，但其对广东的统治不得人心，陈炯明正等待着一举掀翻他的契机。\n\n西南地区，四川刘湘靠拢议会右派，袁祖铭顺从唐继尧以参与四川对战，而杨森则坚定站在北洋一系，刘文辉在西部自行其是，云南韬光养晦等待着中原局势的变化，却未发现自身的快速堕落。\n\n西北地区，山陕俩军隔绝于世，陕西起义军的残部在青海建立革命军，与西北军联合限制马家军，张勋极其儿子张梦遗则在宁夏建立了最后的皇室政权，并成功击败宁马，却被西北军压制。\n\n西藏地区的农奴制度依旧维持，但革新的风浪正在高原酝酿着。\n\n更遥远的新疆几乎分崩离析——随着杨增新遇刺，金树仁希望以强硬的手段废除地方权利，用军事统治新疆，这遭受了穆斯林势力，哈密王公，以及相当一部分地区军阀的反对，新疆的内战打响。\n\n在内外蒙古，博客多汗，云王和德王分别统领各处地区，应对着民族和意识的余波，建立了蒙疆联萌，承诺相互支援。\n\n朝鲜王国已经被推翻，但朝鲜革命军的分裂使得此地的混乱尚未结束。\n\n1935年秋，红军与议会派左翼残部发动联合起义，李济深在福建起义，建立中华共和国公然对抗南京；湖北也组织湖北国民军跟进，流亡的宋庆龄在湖北正式改名国民党，意图推翻南京政府，南方的大规模混战，拉开了中国的再一次战争。"
 holy_jieshao.17.a:"那么革命在哪里？"
 holy_jieshao.17.t:"重建时代"
 holy_jieshao.17.d:"在第一次世界大战的硝烟慢慢淡去之后，被民族主义裹挟着站在一起的德意志国家们，再一次被世界起伏的局势卷入漩涡。\n\n迄今为止规模最大的这场战争给人们留下了很大的阴影，但他摧毁了东方的帝国，并最起码的满足了普鲁士人重回普鲁士的简单欲望，也延续了普鲁士人得不到但泽的历史循环。出于帝国的各个诸侯在大部分战线上的无功而返，普鲁士的进一步扩张遭受了德意志诸国们联合反对。但泽地区在汉萨联邦的支持下组建了临时政府，并声明不参与帝国内部的局势，除此以外的普鲁士地区则得以回归旧主的怀抱。\n\n相比起普鲁士在东方重得的一部分核心土地和汉萨同萌所渗透的成果，整个帝国西部已经被战火摧残的不成样子。阿尔萨斯地区，贝尔特海峡以西的大多德意志港口，由于不列颠的封锁而导致了贸易的极速衰退，西部的重建计划随后成为了德意志在之后数年的重头戏码。\n\n虽然有意忽视了佛朗什孔泰地区，但南德意志在奥地利的统合下开启了对洛林公国的援助。汉萨联邦的支援也从硕果仅存的罗斯托克和吕贝克运输着急需的救援物资，一船船的到了接近生锈的港口中，再由离沉没不远的运输船队们重建通往西方的海运线————直到左翼运动进入高潮前，帝国延续着稳中向好的趋势。\n\n与此同时，汉诺威随着战争爆发而导致的王位空缺也在战后成功解决。紧急委员会在一片祥和与欢呼中退下舞台，以民族主义和和平发展为纲领的国家社会主义党派正式接管了汉诺威中央政府，而汉萨同萌的支援与建交请求也随之到达了不来梅，自第一次世界大战之后阴云密布的汉诺威，也重新走向了蒸蒸日上的道路。\n\n百废待兴的局面得到了缓解，但人们的思想却并未就此停滞。反战思想和统一思想逐渐向更激进的事物演变。顺着莱茵河，阶级矛盾在左翼组织斯巴达克同萌有意识的串联下越发激烈并充斥着武装色彩，而在莱茵联邦，受限于政府中央的软弱和放纵的经济政策，这一举动更加激烈。"
 holy_jieshao.18.a:"这就是删除红色的理由"
 holy_jieshao.18.t:"红色台风"
 holy_jieshao.18.d:"1924年10月29日，克虏伯的私人武装向罢工工人开火，随后斯巴达克同萌的党员与罢工工人联合发动了红色革命。工人们拿着土制的燃烧弹和刚刚出厂的克虏伯火炮，轻松占领了埃森市并公开审判当地的资本家。起初，联邦政府寄希望于以和平的方式展开谈判，但随着解放区的政策愈发激进，工人和党员们在一座又一座工厂，一个接一个的城市上揭竿而起，联邦政府的秩序还未持续到展开战斗，就已经接近崩溃。\n\n1924年11月9日，在联邦的旧土上，新生的红色政权由人民会议命名为德意志人民临时政府，人民民兵和起义军队组成的联合武装在新生政权的领导下决定以解放柏林为主要目标，以此波及至整个北德意志，而在南下夺取法兰克福并尝试解放巴伐利亚定为次要目标。\n\n革命军与威斯特法伦的起义工人立刻摧毁了王国政府，红军马不停蹄的赶往埃尔福特，而当地还未彻底崩解的王国军则和萨克\n\n森公国的先锋部队在埃尔福特完成合流。他们寄希望于等待普鲁士的支援来对抗来势汹汹的革命浪潮，并开始在当地构筑的防线。\n\n1925年1月15日，以魏玛为主的图林根工人赶在萨克森和普鲁士的援军到达前完成了自发革命，埃尔福特的战役立刻从对垒转变为围城战，魏玛也很快沦为街巷作战的战场，普鲁士和萨克森的军队很快进驻到魏玛的市区，但当地人依旧在每一处房屋里作战，而随之起义的工人严重拖延了普鲁士和萨克森的后勤，而埃尔福特的守军只坚持了三天就宣告投降，普鲁士指挥官马肯森决定将主力撤退至莱比锡一线，等待革命军的主动进攻并平定后方动乱，同时也等待着其余友军的支援。\n\n革命军初步抵达莱比锡郊区时，就遭遇了前所未有的难题。依靠让出图林根地区所获得的时间优势，乡村地区的民众大多已被萨克森贵族裹挟着离开，取而代之的则是由普鲁士军队在郊区和乡村所构成的纵深防线以延缓红军的攻势。随着攻势遭受了重大的迟滞，高歌猛进的革命军受限于缺乏战斗经验和局势的恶化举步维艰，而普鲁士军队在养精蓄锐的同时，开始进攻马格德堡的工人政权。\n\n马格德堡的工人虽然英勇非常，但普鲁士军队的进攻及其凶猛且富有技巧，红军的薄弱处很快就被德军冲破。尽管预备队勉强抵抗住了普鲁士军队的快速进攻，并开始围绕马格德堡建立起防线，但马格德堡的惨烈消耗战依然无法抵抗经验丰富的普军，王国的军队依旧保持着推进的势头并逐步突破城区。\n\n1925年2月2日，普鲁士军队正式突破马格德堡防线，绕过当地的残余抵抗势力进入图林根地区，从侧翼开始包围红军。萨克森地区的红军部队且战且退，不得不从莱比锡战场中抽调部队防御侧翼。此时波随着起义势力遭到遏制，波西米亚军队正式参与战场并从侧翼进\n\n攻莱比锡。马肯森当机立断向莱比锡方面投入全面进攻，正面红军遭受三面包围，最终遭受包围。\n\n莱比锡会战失败的第二天，汉诺威，洛林，低地军队进入莱茵兰地区，法兰克福也随后被巴伐利亚和符腾堡的联军包围，革命政府已经名存实亡。"
 holy_jieshao.19.a:"享受一下吧，这场交响乐的第一曲"
 holy_jieshao.19.t:"帝国之秋"
 holy_jieshao.19.d:"大革命结束后，普鲁士王国应对着境内此起彼伏的叛党，在汉萨和奥地利的挤压下反而陷入劣势，倘若不是大萧条的帮助，普鲁士在竞争中难以招架。\n\n1931的大萧条替各个国家争取到了充足的备战时间，而在36年的帝国会议将成为帝国的肃杀之秋，人民拭目以待，而干涉者与参战方摩拳擦掌，等待着帝国议会的召开。\n\n普鲁士享受着荣光的满身；波西米亚沉浸于民族的纷争；奥地利等待着最后的一刻；萨克森圈养着狐狸与贵族；巴伐利亚纷乱于民族于王者；符腾堡靠拢着黄金的水流；威斯特法伦交织着最后的傀儡线；莱茵兰松散着捆绑成一块；瑞士在高山上举起长戟；低地簇拥着抵御将至的严冬；汉萨潇洒于商贸的金国；汉诺威嘶出响亮的口号；洛林阴冷着面向帝国。\n\n天堂之梦的起点，从这里迈开脚步。"
 holy_jieshao.20.a:"名为民族的分割，何时才能停下"
 holy_jieshao.20.t:"囚笼的桥"
 holy_jieshao.20.d:"自瓦尔纳之战结束后，匈牙利王国长期保持着巴尔干地区霸权，并在奥斯曼的再入侵中奋力抵抗————随着新十字军战争的结束，奥斯曼帝国退出欧洲后，匈牙利的势力扩展到达契亚和波斯尼亚，看似可以重回荣光的时刻，却遇到了前所未有的困境。\n\n民族主义波及匈牙利，致使马扎尔人的身份认同被贵族与王室接受和推导，而斯洛伐克，达契亚，塞尔维亚与乌克兰人都惊奇的发现这个国家对他们突如其来的排斥和强制政策，他们组织起来反对着王国的民族同化政策，并得到了许多境外同胞的支持。\n\n匈牙利粗暴的镇压着反抗，却使得大马扎尔的概念愈发不得人心——宣传中的马扎尔人与各地民众几乎没有相同点，匈牙利却希望以此塑造认同，这更激起了人们的反感，最终招致王国政府并未参与一战和巴尔干战争，而只能在内耗中衰弱。\n\n在匈牙利的侧翼，作为其联统国家，由王储代管的大克罗地亚王国，面临着不同的威胁。新十字军为给予奥地利人足够的利益，将克罗地亚拥有的斯洛文尼亚地区划出一半，租借90年——这个日期正悄然靠近。另一边，繁琐的宗教分歧和抗议在萧条下肆意妄为，使得克罗地亚统一南斯拉夫的梦想遭到极大的打击。\n\n达契亚俩国也遭受匈牙利的控制，摩尔达维亚的政局极不稳定，而匈牙利无从干预——瓦拉几亚则恰好相反，其王国政府得到人们的认可。倘若匈牙利无从维持，那俩国必将随着一战尝试建立统一达契亚王国。"
 holy_jieshao.21.a:"荣光伴身而行"
 holy_jieshao.21.t:"轭下奥德赛"
 holy_jieshao.21.d:"1854年的赛保战争，受到俄匈俩国要求的赛保大打出手，使得南斯拉夫土地上的人民们保守苦难。而在西北部，受到奥地利和意大利支持的克罗地亚也脱离匈牙利的控制，和意大利傀儡阿尔巴尼亚一起参与了巴尔干的混战。\n\n混战致使人民苦不堪言，也激起南斯拉夫三国反抗的意识，三国在战至索菲亚城下后签订了条约，并依靠普鲁士。不列颠等国的干预成功组建联邦。\n\n随着君主的逝去和一战的结束，在意大利陷入混乱后联邦成功收复达尔马提亚，占领阿尔巴尼亚。但此刻的辉煌已是回光返照，联邦中央权力不断扩大，以保护民族为由设立的自治区也愈发增加，加上经济萧条的冲击和各式思潮的涌动，矛盾已激化至无可挽回。\n\n拜占庭帝国曾被成为东罗马，但现在连他们自己都不敢再如此称呼——奥斯曼入侵以来，帝国长期蜗居伯罗奔尼撒和最终的覆灭令人们心有余悸，复国后的拜占庭虽然得到了君士坦丁堡，但却不被允许驻兵并被迫无条件开放海峡。帝国在神罗的要求下保持着君主立宪，不论是共和派还是君主派，首先要抵御奥斯曼的入侵————因此帝国不介入北方的争端，并将所有兵力聚集在东部，等待着解决宿敌的机会——以破碎他们的梦魇。"
 holy_jieshao.22.a:"孤单的羽翼，谁来让你翱翔"
 holy_jieshao.22.t:"火与剑与玛祖卡"
 holy_jieshao.22.d:"大洪水时代之后，波兰在几经波折后建立了以贵族与沙皇摄政组成波兰摄政王国，作为联邦的残存统治大小波兰地区并镇压起义，逐步走出黄金自由。\n\n1917年10月，俄罗斯十月革命后，波兰的民族独立派迅速控制了旧政府，随后起义军与旧王国军队组成了联合军团并与神圣罗马帝国达成了和平，同意割让西普鲁士，波兹南，卡托维兹，切欣等地与大量赔款换取波兰向俄罗斯复仇的机会。\n\n随后，新生的共和国先后击败了趁机起义的西乌克兰，立陶宛俩国并与匈牙利重新划分了布科维纳地区，毕苏斯基承诺组建新的议院并实行总统制，但需要等待东方战事的结束。\n\n1921年，波兰正式出兵干预俄罗斯内战，先后击败白俄罗斯，乌克兰地区的数个政权，最终占领斯摩棱斯克，终结了西部地区的革命政权。随后扶持彼得留拉对抗南俄武装以保护波兰的安全，与克伦斯基的俄罗斯共和国签署互不侵犯条约，归还斯摩棱斯克的同时也允许捷克军团回国。\n\n1926年，无法忍受议会内斗的毕苏斯基出面终结了混乱，并准备重新改造波兰的政治。毕苏斯基要求选举一位新的国王，却私下不允许选举通过，随后以独裁统治和警戒政策维持着波兰的东欧孤立。\n\n1935年，毕苏斯基寿终正寝，以莫希奇茨基为首的新共和派主张与英法结萌保护波兰，以罗莎卢森堡和捷尔任斯基为首的革命派希望发动武装起义组建波兰苏维埃，以雷兹-希米格维的右翼与军方主导的复仇主义希望优先解决俄罗斯，而属于波兰和立陶宛的俩位国王候选则拭目以待议会的选举。"
 holy_jieshao.23.a:"黄沙的伴奏"
 holy_jieshao.23.t:"天方世界"
 holy_jieshao.23.d:"1845年的新十字军浪潮一举击溃了奥斯曼，放弃对其支持的英法从中夺取了突尼斯与埃及地区————虽然英国的入侵被穆罕穆德阿里击败并为其铺平统一埃及的道路，但这已经与奥斯曼帝国毫无干系了。\n\n在第一次世界大战，奥斯曼给予了神圣罗马帝国足够的粮食以换取资金，但缺乏列强支持的苏丹最终被以凯末尔为首的土耳其青年党推翻，苏丹的支系逃亡的黎波里，大部分人在安卡拉的政变中被推翻。\n\n共和国随后面对的是从外高加索到巴勒斯坦的民族主义浪潮。在与阿塞拜疆建立了良好关系并支援其干预新成立的伊朗共和国后，凯末尔将主要的精力放在对抗埃及所支持的阿拉伯民族起义，并在之后的数年兵临西奈，成功从埃及手中夺走运河一半的权利。\n\n与此同时，格鲁吉亚的红色游击队牵扯了共和国一部分精力，共和国的优势在高加索的群山中毫无作用，整个外高加索的驻军恐惧于名为“朱加什维利与他的红色匪盗”的队伍。\n\n另一方，伊朗共和国在面对北部的吉兰苏维埃，王国残存和阿塞拜疆的进军疲于应付，而面对阿塞拜疆的进军，不得不放弃一部分北部土地。\n\n1935年，以旧军队，贵族，宗教人士，反感凯末尔统治的左右翼组成的安卡拉同萌发动政变，共和国的高官几乎全军覆没，残余人员在忠诚的海军护送下撤往塞浦路斯，并动员青年党的阿拉伯地区驻军。\n\n受英国干预的阿曼，被夺走南部的也门，寻求英国支持的内志与对手舍迈尔山，趁乱独立的汉志与波斯湾沿海的反抗之声，共同构成了半岛地区的共奏之曲。\n\n在遥远的群山之中，青年王者艰难的驾驭着宗教与扩张思想的小船，等待着人民开启他的新路线。"
 holy_jieshao.24.a:"业者，杀戮无数"
 holy_jieshao.24.t:"阿修罗之王"
 holy_jieshao.24.d:" 随着七年战争结束，英国过分的加大了对整个印度地区的侵略战争，同时向孟加拉，南印度和西印度发动入侵，南方王公投降或被杀——坚持抵抗者在南印度被打的奄奄一息。但英国很快就为自己的大举入侵付出了代价：孟加拉的战败和西印度游击战重创了英国的印度部队，随之引发迈索尔联盟则使得英国在印度的进军举步维艰且四面受敌。\n\n在印度的失败使得英国投入更多的力量，但很快法国大革命迫使英国暂时放弃对印度的殖民战争并转而投向欧洲大陆——仅仅留下沿海的贸易站与港口城市，放弃大片的内陆站点和王公，随后英国的附庸王公们转而投靠了其他势力。\n\n随着拿破仑战争在不久后结束，英国的军队开始再一次入侵印度，而摇摇欲坠的莫卧儿帝国，马拉塔联盟，阿富汗和西部农民起义军正在相互搏杀和分裂。1838年，莫卧儿帝国的权柄被中印度的贵族联盟篡夺，而英国人在南印度的攻势取得了相当的长进——大部分王公再一次依附英国并协助其对抗重建的印度斯坦苏丹国。\n\n自1840年开始，印度斯坦率兵南下数次入侵英国的势力范围，而英国则被迫依赖王公部队与之作战，精锐的英国军队在印度内陆并不能待得安稳，其数量也远不能与新生的德里政权作战，南印度的王公们谋取了大片南部而被迫蜗居西南地区的马拉塔联盟和在东南警惕英国的孟加拉苏丹也先后介入战争，使得战争持续了数十年并先后展开了四次印度大战争，最终以英国攻陷加尔各答架空孟加拉苏丹为终点。\n\n随着1914年的到来，第一次世界大战的硝烟四处弥漫——这使得英国与逐步劣势的印度斯坦签订了停战条约，并在之后陷入了属于自己的内部争端而暂时停战，西印度则面对宗教分裂和阿富汗入侵的威胁无暇顾及东方的战事，印度的局势在1936年迎来了一个新的开端。"
 holy_jieshao.25.a:"只等待，那一束火星"
 holy_jieshao.25.t:"燃烧的声音"
 holy_jieshao.25.d:"随着大清帝国崩溃和第一次世界大战结束，南洋资本家与清朝驻军在文莱建立商业联合会并控制了整个南海地区的经济。随后在1919年英法签署《诺曼底协定》，拉开英法的东方再殖民的开始。\n\n1920年，从印度组建的联军正式进入缅甸地区。1922年，英国军队登录马来亚，法国军队从已有租界的西贡地区开始进攻，而文莱趁机要求其余国家加入东南亚国家联萌以保护与延续经济殖民。\n\n1923年，英法与暹罗划定疆界，同意其作为缓冲国，暹罗为保护自身开启更快的现代化改革并组建君主立宪制度，而在1934年宣布改为泰共和国，仍保留君主作为象征。\n\n随着印度支那沦为殖民地，在越南共产党的主导和泰国的渗透干预下，老挝和柬埔寨的革命支部迅速建立起来，并持续在印度支那地区开启游击作战，组建着共同抗争的印度支那联萌。\n\n在缅甸，当地领土被分封为几处，土司则并未得到英国的控制，英国仅仅只控制着港口城市和中央地区，贡榜王朝得以在中央留下影响力，而群山间的革命组织与大理地区的游击部队也相互达成联系，共同对抗土司地区。\n\n马来亚地区主要以汉族与马来人为主，同时收到儒教和穆斯林的宗教影响。在英国入侵之前当地人已经组建了以民族与宗教为主体的人员结社，并在战后迅速发展为大同萌并主张独立，长期动摇着英国对马来亚的统治，殖民地政府则争锋相对出台以天主教与英式社会的政策以应对。\n\n随着1931年的萧条，战斗的声音响彻在整个半岛。"
 holy_jieshao.26.a:"大洋的无序漩涡"
 holy_jieshao.26.t:"无序打样"
 holy_jieshao.26.d:"随着大清帝国崩溃和第一次世界大战结束，南洋资本家与清朝驻军在文莱建立商业联合会并控制了整个南海地区的经济。随后在1919年英法签署《诺曼底协定》，拉开英法的东方再殖民的开始。\n\n1922年，随着英法先后殖民马来亚，缅甸与印度支那————而文莱趁机要求其余国家加入东南亚国家联萌以保护与延续经济殖民，各处海岛国家先后遭受文莱的政治干预。\n\n旧西班牙殖民地吕宋共和国，作为华人资本最为薄弱的海岛国家，受文莱干预最少。自南海战争后长期出于大清帝国军事管控时期，在二十世纪初得到独立并组建以资产阶级为主体的共和国，这激怒了相当部分的小资产阶级与无产阶级，招致社会矛盾的加剧。\n\n亚齐与万丹的王朝被清朝强行合并以方便其的驻军与投资，亚齐，万丹的苏丹继承同样遭受清朝的干预，这个强行拼凑以满足外资的国家遭受当地封建土邦，随着发展产生的民族资本与知识分子的共同反对。随着清朝崩塌和文莱建立，维持亚齐万丹被视为文莱在当地的目的，而俩位国王则被视为无足轻重的工具或是反对派的靶子。\n\n特尔纳特的王权曾占领棉兰老岛，与美拉尼西亚的部落一起击败蒂多雷占领整个香料群岛，尝试建立起东南亚的霸权——但很快，随着清朝将扩张市场的目标进入群岛的东部，特尔纳特很快在清朝明目张胆的干预下被棉兰土著赶走，逐渐转为原材料，加工与航运的中转站并逐步转入政治孤立，延续至文莱时期。\n\n马达兰苏丹国建立于爪哇地区，先后从属于淡目与巴章，后覆灭巴章，逐步成为爪哇地区的霸主政权。虽受英国的侵袭，却并未被击败，直到清朝的势力抵达马达兰并建立从属关系。马达兰的王权平稳运行至1935年，却因王室继承权牵连至意识形态与清朝灭亡后的独立主义思想而重启风浪。\n\n美拉尼西亚联邦，由原始公社选举在清朝的援助与强制干预下逐步走入民主，成为清朝的一处新的原产料地区。联邦在与特尔纳特一起战胜蒂多雷之后，逐步开发自己的领土————但强行搭建的政府难以应对快速发展的资本，随着大量的政治问题，清朝崩溃和英国的教会介入而逐步动摇，不得以依赖文莱的支持。"
