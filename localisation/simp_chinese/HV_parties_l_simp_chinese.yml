 binary_constitutional_monarchy_subtype: "二元制君主立宪制"
 binary_constitutional_monarchy_subtype_desc: "§g§Y$au_binary_constitutional_monarchy_subtype$§!\n\n随着绝对君主制在全世界失势、被宪政取而代之，另一种不同的选择也随之显现。虽然在大多数君主立宪制国家，权力被授予官员、国家行政和立法机关，但在施行二元制君主立宪的国家，情况并非如此。\n\n在这种制度中，对君主权力的约束很少，而且在实践中往往流于形式，这就使得君主拥有巨大的权力，无论是行政还是立法都能以个人意志加以干涉。二元制君主立宪制往往由君主推动建立，他们希望在改善自身形象的同时不放弃现有的权力。虽说不像绝对君主制那般不受约束，但归根到底君主仍旧难以撼动，国家仍处在君主的支配下。§!"
