 holy_huabei.1.a:"反正不是我……"
 holy_huabei.1.t:"龙抬头"
 holy_huabei.1.d:"2月2日，中国的传统节日——龙抬头。\n\n又到了这个日子了。”他站在阁楼的阳台上，不由得百感交集。\n\n在这个位置上，他可以清楚看见人们来来往往，战乱的余波过去后，起码奉天城内是有些生机的。\n\n他看见了父亲领着孩子，父亲……\n\n“但是，郭先生……”他还是没下定决心，哪怕整个东北在这六年愈发不稳定和衰退，但谁又能轻易在恩师，革命或者父亲遗愿下做出决定呢?\n\n“反正不是我?”他摇了摇头，但思绪依旧远飞，就像孩子怀念着父亲一样。"
 holy_huabei.2.a:"“马占山!”"
 holy_huabei.2.b:"“郭先生?”"
 holy_huabei.2.t:"选择"
 holy_huabei.2.d:"想避开的事情总会追上来。\n\n张学良虽然长期避开政治，但马占山和郭松龄相互的冲突已经无可避免，而真正的张氏集团依旧跟随着他们的少帅。\n\n想避免一场内战，只有他能做到了。\n\n“成大气候的，都得有本事，单有聪明和胆力远远不够，得有大勇，不学习不行。”\n\n勇——\n\n大勇——\n\n大勇!\n\n 张学良拿起了电话机，眼睛了充满了少有的果断。\n\n “喂?”"
 holy_huabei.3.a:"“上二楼来吧。”"
 holy_huabei.3.t:"会面"
 holy_huabei.3.d:"奉天城内，总是有许多的茶馆，稍有资本的市民们相互吹牛扯皮，声音在俩层楼之间来回游荡，除了身边的声音外什么也听不到。\n\n“少帅，您请进。”保安站到俩侧，紧张的盯着周围。而这个憔悴了很多的美男子一步步走上接替，他也慢慢精神了起来。\n\n“六子，来了阿。”眼前慢慢变老的人，意志依旧坚定的令张学良钦佩。“先生，我已经决定好了......”"
 holy_huabei.4.a:"（他要去202）"
 holy_huabei.4.t:"经济问题"
 holy_huabei.4.d:"“怎么又是这样!”孙传芳对着他的手下们大发雷霆，火气吓的众人不敢出声。\n\n“齐燮元，王永泉，陈调元留下，其他人，出去!”\n\n随着其他人出门，他的怒火已经无法遏制:“嫩麻痹!”把手上的枪狠狠摔在桌上，然后怒视着眼前三人:“经济究竟是什么情况?难道失去那四大家膈应玩意不活了?!”\n\n“不是这样的，大帅你听我说……”“说你个屁!你难道要告诉，现在还有别的理由搪塞?”一手重重锤在桌子上，“我就应该像南京那些人一样，把你们全部送进监狱去!”\n\n“钱啊，哪里才有钱啊……”心烦意乱的孙传芳抛下三人，径直走了出去。"
 holy_huabei.5.a:"“孙传芳!偿命的时候到了!”"
 holy_huabei.5.t:"李二和大爷"
 holy_huabei.5.d:"“大爷，拉车?”李二熟练的招呼着，在现在的淮海地区，已经很难找到客人了。\n\n“去202号街。”客人拿出钱一把塞到李二手上，用不容置疑的口吻说道:“要快一点。”\n\n“是是是，大爷里面请。”赚到了钱立刻喜笑颜开，然后便弯下身子摆好手势。随着客人走进车内，立刻抬起车，顶着太阳向前走去。\n\n李二趁着还没累四处撇了撇，之前到处都是人的店面已经关门，只剩少数几个门可罗雀的开着——之前的繁华只留在他刚来的时候，而和平的曾经则停在父母的口中。\n\n很快，疲惫让他将精力收了回来，汗如雨下的遮住他的视线。\n\n“大爷，这里就是了。”将车放下，李二不在言语，靠着墙休息了起来。\n\n“终于到了。”恍惚间听到了女人的声音，但他已经没力气注意那个从喉咙放下来的手了。\n\n她大踏步走进了街道里面，露出了手里的手枪——   "
 holy_huabei.6.a:"我命不久矣"
 holy_huabei.6.b:"太好了，没伤到致命部位!"
 holy_huabei.6.t:"大帅遇刺"
 holy_huabei.6.d:"“什么人?”前面的护卫拿出武器，但却被女子俩枪毙命。“施从滨之女，特来取命!”女子毫不犹豫的连开三枪，将子弹打完，随后任由其余护卫的子弹射穿自己的胸膛。\n\n——————————\n\n“元帅!元帅!”缓缓转醒，孙传芳想到......"
 holy_huabei.7.a:"“孙传芳遇刺，生死不知”"
 holy_huabei.7.t:"陈调元的消息"
 holy_huabei.7.d:"“这个山东佬，真以为他是个东西了。”陈调元狠狠磨了磨牙，又擦了擦手枪——他手上有三分之一的部队，居然也被如此羞辱，真是岂有此理。\n\n“要不是，要不是当时不肯听我的，现在怎么会沦落如此!”他想起自己给孙传芳建议的破蒋计策，怒火更盛。\n\n“如今我先叛直再叛奉，这个孙传芳又如此……”\n\n他拿起了一封信:“雪轩，世人皆视你为变节之人，我想不过没遇见我，如今我们皆为皖人，何不合力倒孙，再称霸中原。届时你统南方，我统北方，如何?”\n\n这里的话他一点也不信，但孙传芳确实伤透了他的心……\n\n这时，他的线人突然走进来，将手举给他看——"
 holy_huabei.8.a:"“我的时代来了”"
 holy_huabei.8.t:"孙传芳去世"
 holy_huabei.8.d:"江淮联军领袖，孙传芳已于昨日去世。据悉，为刺客所暗杀。刺客乃是施从滨旧部，为其复仇。\n\n“哈哈哈哈，老东西终于死了”齐燮元来拍着桌子，大笑着绽放他的野心，“立刻向全国通电，我继任大帅之位!”\n\n“还有，征集我们的部队!”\n\n他喃喃自语道:"
 holy_huabei.9.a:"反了!"
 holy_huabei.9.b:"安徽人就是不靠谱"
 holy_huabei.9.t:"陈调元叛乱"
 holy_huabei.9.d:"“荣耀，权利，资源，孙传芳不能给的，段祺瑞都可以给!”陈调元没有将最后一句说出来，那就是民族大义，这不是他的部下喜欢的。\n\n“段祺瑞可以为共和下野和保卫外蒙，这是齐燮元永远不可能做到的。”他想着，在这场行动中加上了自己的期望。\n\n已经到军营了。\n\n“兄弟们，大帅已死齐燮元那个瘪三卖国贼一定会对我们动手的!”陈调元从没这么激动过，他发现一切都在对他招手————"
 holy_huabei.10.a:"再见了，混蛋"
 holy_huabei.10.t:"逮捕齐燮元"
 holy_huabei.10.d:"“你们要干什么？警卫！警卫快过来！”齐燮元的脸庞扭成一团，神色惊慌而无能为力。“大帅已经醒了，你密谋的事情已经无处可躲了，你这个吃里爬外的北方佬！”特务头子放下狠话，随后向前挥手，“带走！”后面的俩个小喽啰一左一右将齐燮元驾出宅府，只留下齐燮元不甘的声音回荡于此地。"
 holy_huabei.11.a:"给予武器支援"
 holy_huabei.11.b:"我们还没这个闲工夫"
 holy_huabei.11.t:"淮海的求援"
 holy_huabei.11.d:"随着孙传芳的逝去，齐燮元成功控制了淮海地区并面对着直系的入侵。虽然我们没有能力直接介入北方地区的战争并对抗强势的直系，但我们能尽力帮助齐燮元的部队坚持到我军的支援，在此之前需要保证其政权的维持。"
 holy_huabei.12.a:" “算了，爽一天是一天。”"
 holy_huabei.12.t:"狗肉将军烦恼多"
 holy_huabei.12.d:"很显然，张宗昌的执政能力有待提高，这连他自己都知道……\n\n贩卖鸦片，放纵部队，和奉天若即若离，以及终日胡作非为，让人民对他普遍的厌恶——尤其是胶东，人们最大的乐趣就是在酒馆大骂张宗昌，并吃上俩斤狗肉。\n\n他只是个土匪，只适合打仗和抢劫。所以他管不住一贯道和白莲教各派的争斗，也对付不了胶东的敌军。"
 holy_huabei.13.a:"负隅顽抗罢了"
 holy_huabei.13.t:"胶东异动"
 holy_huabei.13.d:"除了奉天部队以外，青岛以东的大部分军队和许多人民都不愿意被张宗昌颐指气使，他们都需要一个新的山东。\n\n宋哲元，冯玉祥曾经的旧部，作为西北军为数不多的东征部队，在失败后残部前往山东浑水摸鱼。"
 holy_huabei.14.a:"有意思"
 holy_huabei.14.t:"宗教狂热"
 holy_huabei.14.d:"宗教思想在很长的时间都影响不大，但从内战暴发后就不一样了。人民苦于战乱和张宗昌，开始寻找他们需要的寄托。\n\n一贯道，以济南为核心的张天然势力，他将自己称为弥勒佛的化身，吸引各处贫苦人民的信赖。然而其自己不过投机的一员，寄希望于旧清朝皇帝的支持。\n\n而白莲教，则为各个不同派别结社的共同联盟，他们主推三大世纪的理论，认为现在已经到了和黑暗作战的纪元，需要让世界归于佛法。"
 holy_huabei.15.a:"我去当寓公了!"
 holy_huabei.15.b:"把这些乱臣贼子通通干掉"
 holy_huabei.15.C:"让我看看他们的力气"
 holy_huabei.15.t:"青岛战斗"
 holy_huabei.15.d:"胶东联军袭击了青岛，东部各地纷纷响应，情况不容乐观。\n\n“不容乐观?”张宗昌吐了一口烟，然后将其丢在脚底下狠狠踩灭。\n\n“去把弟兄们叫过来吧。”\n\n——————————\n\n“各位，我老张，这些年享福是享多了，但山东人怕是不怎么待见我啊……”\n\n“现在情况不好了，所以说嘛，我决定——”"
 holy_huabei.16.a:"他早晚要找我"
 holy_huabei.16.t:"残兵败将"
 holy_huabei.16.d:"直系的衰弱大大打击了河南的每一个军人，从湖南到北京的势力崩溃的如此之快，连吴佩孚自己也无法接受。\n\n虽然这打击了曹琨的保定系，让吴佩孚彻底坐稳，但他感受不到丝毫的喜悦……\n\n“噗”对烟枪缓缓吐出，随后拿起新一年的报告。\n\n不愧是河南啊，粮食就是多，但只有粮食可打不赢仗。\n\n“孙传芳那个混球，都这样了还在倔!”吴佩孚揉了揉眼睛，但随后又不计较了，“我到要看看他还能撑多久!”""
 holy_huabei.18.a:"“雪轩，世人皆视你为变节之人”"
 holy_huabei.18.t:"第六年"
 holy_huabei.18.d:"自1930事变之后，皖系再一次残缺的回归了阔别已久的北京。\n\n和曾经的霸主相比，现在的皖系不过是一个破落户……\n\n“但这并不意味失败，而是新的开始。”段祺瑞停止了这些无意义的思考，他开始着手做一些更有意义的事情——起码在奉天南下之前，重建“河北”的秩序。\n\n段祺瑞走进房间，给笔沾了沾墨水，随后在这封信上写了起来——"
 holy_huabei.17.a:"尤其是加上我们"
 holy_huabei.17.t:"江淮战争"
 holy_huabei.17.d:"孙传芳遇刺后，陈调元已经在段祺瑞是鼓动和支持下公开独立，如今江淮地区的战火已经无法阻止。"
 holy_huabei.19.a:"希望这能有利于再次入关"
 holy_huabei.19.b:"支援这个家伙没有一点好处"
 holy_huabei.19.t:"张宗昌的求援"
 holy_huabei.19.d:"“少帅，这是张宗昌的求援信...”张学良的眉头紧锁，心底的无名火燃烧起来，“这个混蛋，如果不是他自立门户，我们还需要拖六年才能重新入关。”\n\n过了几分钟，张学良重新睁开闭住的双眼————他已经是这个庞大政府的主人了，不可以意气用事下去。\n\n“让我看看这个狗屁诗人在打什么算盘！”"
 holy_huabei.20.a:"韩复渠的主张得到了认可"
 holy_huabei.20.b:"宋哲元的票数更多"
 holy_huabei.20.t:"第一次青岛会议"
 holy_huabei.20.d:"为了整合联军的势力，胶东起义军召开了青岛会议。以宋哲元为代表的正统军队和以韩复渠为代表的土匪和更加现实的军队成为了俩个候选人，而选票也在一个一个的被统计着......"
 holy_huabei.21.a:"冯大帅！我们还在！"
 holy_huabei.21.t:"一封电报"
 holy_huabei.21.d:"“我军以统合山东，驱逐张宗昌，统帅山东之地，随大帅嘱咐，请帅勿虑！”"
 holy_huabei.22.a:"这家伙，可堪一用"
 holy_huabei.22.t:"韩复渠的情报"
 holy_huabei.22.d:"“报告总裁，今我韩复渠部以驱逐张宗昌，完成山东之革命，而愿为国民革命赴汤蹈火，还请总裁莫要推脱。若您愿答应，我愿率鲁系通电跟随革命.”"
 holy_huabei.23.a:"好啊，我西北军复兴有望啊"
 holy_huabei.23.t:"宋哲元的情报"
 holy_huabei.23.d:"今日，之前已有消息的宋哲元部再次发电交流，我们已经确定山东被西北军重新光复了，很快西北军就能获得一员强力的侧翼部队。"
 holy_huanan.1.a:"风雨欲来"
 holy_huanan.1.t:"广州骚乱"
 holy_huanan.1.d:"随着议会左派彻底崩溃，支持南京派的李白俩人在“维护广西秩序”，击溃陆荣廷后又很快占领广州城，使得自身的势力极速扩大。\n\n然而，广州城对他们的统治丝毫不满意，不论是共和支持者，革命激进派还是商团，没人对武装占领的模式感到满意。\n\n在陈炯明的支持下，广州各派已经联合冲击了城市守军，双方的激战造成了数百人的伤亡。虽然守军依旧顽强，但这样的局势显然维持不了多久。"
 holy_huanan.2.a:"广西，我回来了"
 holy_huanan.2.t:"南宁之战"
 holy_huanan.2.d:"“南宁。”马济无喜无悲的说着。说实在，他的手下们都比他兴奋百倍，但他却对陈炯明的支持和民主的可能存在着极大的疑惑，如果有的选他肯定不会答应的，但眼下似乎别无选择了。\n\n不管怎么说，他和手下连赤匪都不如的生活已经结束了，他们即将重新占领这里，然后和广东一左一右的打垮李白，及时这意味着广西在未来被广东压制——不管怎么说，前提都得是他们占领广西。\n\n“是马济，是陆荣廷!”南宁城上，每个士兵的眼睛都瞪的老大，一部分人已经放下了武器，而另一部分的攻击稀稀拉拉的响起，试图保护住南宁。\n\n很快，随着马济的部队浩浩荡荡的向前，攻击停止了，再也没有人敢于开枪。"
 holy_huanan.3.a:"准备发动总进攻!”"
 holy_huanan.3.t:"海南生变"
 holy_huanan.3.d:"说实在，这里在整个南部的硝烟中已经是最为平静的地方之一了——虽然是因为这里穷困潦倒且对军阀们毫无价值。\n\n虽说如此，李宗仁还是安排了一些部队驻扎在这里，但随着南宁攻破，大部分人还是撤回了湛江并且继续向广州撤退，这也意味着防御部队可能已经稀少到难以维持下去。\n\n“冯队长，情报是真的，他们真的走了!”通讯员急急忙忙的跑了过来，大声高喊着。\n\n冯白驹拿起一张驻守的地图，根据情报将上面撤走的部队一个一个的划掉，最终仅存下寥寥无几的防御还在上面。\n\n“时候到了，我们的战斗没有白费啊!”热情几乎让他想当场命令进攻，但还是被冷静的思考压了下去——这是他这些年锻炼出来的意志。\n\n他转头向着通信员，目光炯炯有神，铿锵有力的命令道“立刻通知团以上，不所有营以上干部成员——"
 holy_huanan.4.a:"我们希望我们的李宗仁将军永远健康"
 holy_huanan.4.b:"马济！我的超人！"
 holy_huanan.4.c:"咱们海南人早该革个命了"
 holy_huanan.4.t:"联合战争"
 holy_huanan.4.d:"随着南宁城，广州城，海南岛先后陷入战火，新桂军队不得不撤退到了广西北部急需力量，放弃继续保持高压控制。\n\n在今天的早晨，马济与陈炯明发布了联合通电，声称组建中华联省政府并要求控制俩广地区————这已经是对李宗仁和白崇禧的最大挑衅了，新桂军队也在中午正式发动进攻，各方的边境线已经响彻着枪炮合奏的声音————不论是湖南还是南京，都在精密关注着南部的变化。"
 holy_huanan.5.a:"毕竟，还得把这些付诸于行动"
 holy_huanan.5.t:"井冈山上"
 holy_huanan.5.d:"“现在的形式不是小好，而是大好啊!”他站在高耸的山顶，从未笑的如此豪爽。从山顶向下看着茂密的森林，这里以前是一处美丽的山水，但现在——\n\n就是革命的摇篮啊!\n\n“老毛啊，你怎么一个人跑过来笑啊，啊?”一张耿直的脸出现在身后，也带着相差无几的笑容，穿着标志性的蓝色军装，帽子上的红星都雀跃着向上。\n\n“秋收起义的局势已经到了如此的好，蒋系白匪溃退的如此之快，我怎么能不开心啊，哈哈哈哈哈哈哈!”\n\n聂荣臻展开战局的地图，他指着赣江，说道:“我们在对岸的游击队员已经准备好了，只要中央红军发起进攻，那我们的部队很快就可以逼近黄山了啊!”\n\n另一个人也来到山顶，颇具左倾的说了一句，“马上就可以看看，那个光头现在还剩几个头发咯!”随后他拿起兵棋，把代表游击队的几个插在赣江对岸，再把代表解放军的向前一冲，仿佛胜利马上就到了。\n\n毛泽东笑着摇了摇头，往指挥室走过去——"
 holy_huanan.6.a:"请帖已经发出"
 holy_huanan.6.t:"长江会议"
 holy_huanan.6.d:"一直以来，共产党和国民党都在一些关键问题保持着令人惊讶地，所以双方进行联合会议的机会一直都存在，只不过之前的混战使双方自顾不暇，不过这已经是过去式了————\n\n现在，武汉将成为全中国的焦点。"
 holy_huanan.8.a:"这是历史上的时刻"
 holy_huanan.8.t:"国共合作"
 holy_huanan.8.d:"在紧张的长江会议之后，两方终于达成了一定程度上的一致，其中的核心有：成立民族解放战线，国民党与共产党互相承认彼此的地位，两方军队必须进行定期联合军事演习，双方不得私下里和第三方进行任何形式的串通，对外主张保持一致等。"
 holy_huanan.7.d:"现在国民政府已经给了我们俩个选项，不论是组建外交联盟还是联合政府，我们都需要要快点做出决断————联合政府固然可以避免战争，但像蒋介石一类的事件或是国民党的不确定性都令人心生怀疑。现在，轮到我们做出决定的时候了！"
 holy_huanan.7.t:"联合的形式"
 holy_huanan.7.a:"坚持我们自己的路"
 holy_huanan.7.b:"同意组建联合政府"
 holy_huanan.9.a:"为了中华！"
 holy_huanan.9.t:"联合政府"
 holy_huanan.9.d:"在紧张的长江会议之后，两方终于达成了完全的一致，联合政府成立的事项也已经完全商讨完成。其中的核心有：国民党与共产党拥有同等的政治地位，两方军队必须使用同一混合编制，反对北洋军阀与外部帝国主义。"
 holy_huanan.10.a:"“烧了它。”"
 holy_huanan.10.t:"来自南京的命令"
 holy_huanan.10.d:"常德街上，压抑的气氛让人抬不起头来，街上的行人也十分少。\n\n曾经的常德酒店已经变成了临时司令部，随着共产党与武汉方面的步步紧逼，局势已经十分紧张。\n\n安静的通讯室里，桌上杂乱地摆着纸和笔以及有点落灰的电台。突然，电台亮了起来。\n\n一份电报很快被呈到了湘系的首脑—何健面前。上面只有几句话。\n\n“目前你部为敌军所困，仍能支撑，实为不易，望早日击败共匪。”\n\n落款理所应当的是蒋介石，何健看完了之后只说了三个字…"
 holy_huanan.11.a:"“行吧，这事我干了。”"
 holy_huanan.11.t:"省宪派的蠢蠢欲动"
 holy_huanan.11.d:"夜晚的常德酒家里，墙上泛黄的“勿谈国事”标语已经开始脱落。掌柜的正站在柜台后面，一个接一个地擦着杯子，他已经收过了些银元作封口费。\n\n两个介装打扮过的人正坐在一起窃窃私语，虽然他们看上去像寻常的酒客，但没有人会想到一个是赵恒锡，而另一个，则是何健的一名手下，李峰。\n\n“我干了这事有什么好处，姓赵的？”那手下十分不耐烦。\n\n赵恒锡狡黠地笑了笑，掏出一个包裹，塞给了他。“该做什么我懂，我又不是个哈卵，你只管办事，我们不会亏待你的。”\n\n何健口中“忠诚”的部下，看到眼前的金光，也满意地笑了起来，一根又一根地数着，八根小黄鱼，一根不少。\n\n他抽出了腰间的手枪，没有哪怕一丝的犹豫，直接爆了那掌柜的头，毕竟死人最能保守秘密，而最重要的就是保密。"
 holy_huanan.12.a:"“姓何的？正好他找我有事…”"
 holy_huanan.12.t:"唐生智的准备"
 holy_huanan.12.d:"正下着大雨，一户乡下人家迎来了一位不速之客—唐生智。\n\n两名手下正忙着将农户的尸体拖出门外和擦干净地板上的血迹，而唐生智悠闲地吹散了刚刚击发过的手枪上的白烟。\n\n他在等一个人。\n\n“你来晚了。”看着面前的大汉，他看上去不太高兴。\n\n“抱歉哈，有几个姓何的手下的兵油子在拦道儿抢钱。”那大汉操北方口音，腰上别的手枪泛着寒光。“有活儿干？”\n\n唐生智将几条大洋和一张相片递了过去。\n\n“麻烦你了。”"
 holy_huanan.13.a:"“你也背叛我了…”"
 holy_huanan.13.b:"“你是谁？！来人啊！”"
 holy_huanan.13.c:"“干的好，小伙子。”"
 holy_huanan.13.t:"何健遇刺"
 holy_huanan.13.d:"已经过了凌晨一点，而何健仍在处理他手上成堆的文件。他揉着太阳穴，让自己更清醒一点。\n\n“该死的，事情这么多我怎么弄啊…”他抱怨着，心中压着的怒也爆发出来，他开始大骂，骂胡乱下令的蒋介石，骂将他逼到常德的共产党，骂那些不肯乖乖听话的老百姓和背叛自己的部下。\n\n此时，一个黑影偷偷溜进了司令部，他慢慢地走到了何健的面前…"
 holy_huanan.133.a:"同志们！我们要去广州了！"
 holy_huanan.133.t:"来自广州的电报"
 holy_huanan.133.d:"冯白驹正在和其他游击队的骨干们研究近几天来粤军都没有攻击他们的原因，他们一直研究到了晚上，但还是没有结果。\n\n许久没有动静的收报机突然发出了黄色的光芒，在收报机的声音之后是译电员急促的脚步声。\n\n冯白驹接过电报，仔细读着…\n\n上面的内容可缩略为：“广东已经由人民政权解放。”"
 holy_huanan.14.a:"又一个赌客来到了赌场"
 holy_huanan.14.t:"第三次汕头大会"
 holy_huanan.14.d:"陈炯明站在汕头大会堂顶楼，手上拿着根点燃的香烟，他看着楼下吵作一团的议员和代表们，脸上泛起了一个轻篾的笑容。\n\n因为无论他们讨论出来的结果如何，他都将介入到全中国的统一大业之中。\n\n这次，他有了新的筹码。"
 holy_xibu.1.a:"我们不能脱离云南"
 holy_xibu.1.b:"拒绝云南！贵州应该是我的！"
 holy_xibu.1.t:"昆明事变"
 holy_xibu.1.d:"从远方昆明的情报已经传入贵州，很显然唐继尧已经自顾不暇了，这似乎是我们摆脱云南干涉的一个重要机会？亦或者保持着效忠————起码这可以保护脆弱的黔地。"
 holy_xibu.2.a:"对我开枪吧"
 holy_xibu.2.b:"吃我一枪！"
 holy_xibu.2.t:"贵阳鸿门宴"
 holy_xibu.2.d:"“敬兄弟一杯！”袁祖铭举起酒杯，敬向坐在副座，刚刚解决眼前食物的朱培德。朱培德神色淡然，微微举起酒杯向袁祖铭挥动，张开道，“兄弟今日请我来，可是有要事相谈？”\n\n袁祖铭神色渐渐凝重，轻声说道：“兄弟也知道，昆明的事情...”“我不仅知道，我还准备了伴奏。”朱培德打断了袁祖铭，随后从口袋掏出了手枪，“再见了，混蛋。”"
 holy_xibu.3.a:"这要怎么东征啊。。。"
 holy_xibu.3.t:"战争会议"
 holy_xibu.3.d:"滇军参谋部，唐继尧正燃烧着自己的怒火。\n\n“你们为什么不同意东征？”唐继尧猛的敲击桌面，他现在已经无法忍受参谋部和军官团对自己一而再再而三的抵抗和拒绝，在他眼里修养了数年的滇军完全具备东征分崩离析的华南的能力————常年的享乐似乎冲垮了唐继尧对滇军腐朽速度的判断。\n\n“将军，我们的军队这几年荒废很多，如果不经历一段时间的重整，那么完全不具备......”“你给我闭嘴！”唐继尧堵住张汝骥的嘴巴，随后神色一凝，厉声言道，“你们答应也好，反对也对，东征必须开始！解散！”"
 holy_xibu.4.a:"云中之龙"
 holy_xibu.4.t:"唐继尧的没路"
 holy_xibu.4.d:"“现在，第一军占领黔西南地区，第二，三军进驻广西。”唐继尧在指挥处摆弄着兵棋，摆头喊道，“龙云，把我的命令下下去。”“唐继尧！今天老子就和你翻脸了！”胡若愚、张汝骥、李选廷三人冲进府邸，三人举起手枪对准唐继尧，警卫的血液在墙角慢慢溢出，在风中缓缓僵硬。\n\n“你们，你们？”“下去吧，老家伙。”“胡若愚，你也别想跑！”\n\n指挥室的风波就此结束了。"
 holy_xibu.5.a:"咱们趁机去湖南！"
 holy_xibu.5.b:"拿下云南，把这些军阀全部消灭干净！"
 holy_xibu.5.t:"朱德的决定"
 holy_xibu.5.d:"“老总，咱们已经在大理兜兜转转这么久了，什么时候是个头啊？”身旁的战士忧心忡忡，后方的战士一列一列的跟在后面，每个人的脸上都充斥着疲惫的神色。朱德神色凝重，他很清楚自己的部队在这样的坏境下很难继续行军和作战了，大理的山区太过贫瘠了......\n\n“老总！大好消息啊！”随着一阵马嘶和滚起的烟尘，通讯员小王的声音远远传到了朱德的耳边，“唐继尧死了！龙云夺权了！”朱德眼前一亮，他立刻招手着说：“小王，你快过来，我要用好这个机会。”\n\n——————————\n\n片刻之后，朱德握紧拳头，做出了决定————"
 holy_xibu.6.a:"起码现在"
 holy_xibu.6.t:"重庆城内"
 holy_xibu.6.d:"川系的内战风波已经持续了二十年了，但重庆城内并没有太多的风波，对城内的市民来说，除了日益上涨的粮价，这里还是很平静的。街道的两边，来来往往的百姓相互交流着八卦新闻和生活琐事，当然他们聊的比起茶楼还是略显单调————不过，已经足以满足人们的精神需求了。\n\n而在街道的中央，达官贵人的车偶尔来去，黄包车夫们则不辞辛苦的拖动着沉重的车体，载着稍有资本的人们行驶于城中。出售粮食的店铺早早打了样，但旁边的裁缝铺和饭馆依旧人来人往，这座城市的活力并未被饥荒所吞没，繁华的重庆依旧是四川的明珠。"
 holy_xibu.7.a:"就是安拉也该审判他们了"
 holy_xibu.7.t:"审判马家军"
 holy_xibu.7.d:"清晨的阳光洒在行刑台上，但马步芳的身后只有浓郁的黑色影子，他身后的土地无法得到阳光的照耀————不过，在场的每一个人都希望，用最简单的方式解决问题。“十二点了，动手吧。”旁边的战士举起手枪，在战斗中失去父母的他连开三枪，结果了马步芳的生命。其余的战士们也纷纷开枪，随后和拦住群众的战士一起闪身躲到了俩边，愤怒的群众们带着他们准备好的垃圾一个一个向中间的行刑台丢去，淹没了中间的恶人与他们的灵魂。\n\n直到第二天，战士们收拾垃圾的时候，已经分不清哪个是这四匹死马的身体部件了。"
 holy_xibu.8.a:"“我回来了”"
 holy_xibu.8.t:"日记17：走廊"
 holy_xibu.8.d:"张梦遗走在熟悉的走廊上，抬头向上看————这是一间颇具气派的宫殿，但从未修缮的装饰来看更像是一处等待考古的遗址。心中感受着无形的压力，但还是不得不迈开脚步向前进，不多时就听到了俩位年轻男女的声音。“溥仪君，我们不会被枪毙的，对吧...”女子依偎在溥仪的肩旁，轻声的说着。溥仪沉低头沉思，随后抬起头用日语说道“大丈夫よ，良くなるでしょう（没关系，会好起来的）。”\n\n听完了全部，张梦遗压了一下帽檐，推开了门。"
 holy_xibu.9.a:"“今日，我军夺回226号高地”"
 holy_xibu.9.t:"日记18：行宫"
 holy_xibu.9.d:"“梦遗，你回来了啊。”溥仪看着眼前的男子，伸出细嫩的手握住常年残余战事的粗糙双手，急切的询问道，“战事怎么样了，我知道那些大臣都在骗我，但你总归会告诉我实话的，我已经不想听那些吹捧了，告诉我现在前线怎么样了！”小泉按住了溥仪的身子，随后也看向张梦遗：“梦遗先生，请告诉我们吧。”并未犹豫太久，梦遗张口便说“我们在甘南已经重夺了优势，很快就可以趁南方安稳发起反攻了，你们不用担心。”随后拿出随身携带的地图，开始讲起他自己都不信，却早已准备好的军事战报。"
