 holy_newchina.1.a:"“成立啦”"
 holy_newchina.1.t:"开国大典"
 holy_newchina.1.d:"北平,天安门广场,此刻正举行着属于这个国度苦难终结的庆典。\n\n下午3时，大地欢声雷动。刚刚就职的中华人民共和国中央人民政府主席毛泽东和朱德两位伟人一前一后，最先登上了天安门城楼。而当林伯渠宣布大典开始后，在代国歌《义勇军进行曲》的乐曲声中，中央人民政府主席、副主席和委员就位。中国人民的革命领袖毛泽东庄严宣布：“同胞们！中华人民共和国中央人民政府今天成立了!”\n主席亲手按动电钮，第一面五星红旗在天安门广场上冉冉升起。与此同时，代表参加中国人民政治协商会议第一届全体会议的共54个单位的54门礼炮齐鸣28响。\n升旗之后，毛主席宣读了《中华人民共和国中央人民政府公告》，紧接着举行了规模浩大的阅兵式和群众游行。怀揣着喜悦的心情，人们庆祝活动到当天晚上9点多钟才宣告结束。\n中国人民从此拜托了无止尽的战乱，在旧帝国的尸体上创建了崭新的未来，属于每个中国无产阶级的未来，也同样属于这个世界的每一个无产阶级。"
 holy_newchina.2.a:"干得好！"
 holy_newchina.2.t:"地区革命政权！"
 holy_newchina.2.d:"[FROM.GetName]已经被革命群众控制，他们将成为在整场文化大革命中支持我们的中坚力量。"
 holy_newchina.3.a:"打倒反动派！"
 holy_newchina.3.t:"地区已被颠覆"
 holy_newchina.3.d:"[FROM.GetName]的革命活动基本失败，当地势力被反动派控制并试图以各种方式威胁革命。"
 holy_newchina.4.a:"不是很好的消息啊..."
 holy_newchina.4.t:"地区进入军事管制"
 holy_newchina.4.d:"[FROM.GetName]随着当地局势演化为大规模冲突，军队以介入并进行了军事管制，这无疑会挫伤革命热情。"
 holy_newchina.5.a:"万里路下第一步"
 holy_newchina.5.t:"胜利的第一步"
 holy_newchina.5.d:"共产党和国民党的军队解放了整个华南，蒋介石与他的南京政府以成为轰然倒塌的坟墓，南方旧军阀的时代也随之结束。\n\n随着革命军们进入南京，属于少数人的黄金时代宣告落幕，大资产阶级，地主与各种旧社会的组成部分逃之夭夭或是成为染红革命的一份鲜血；而多数人终于摆脱了榨取与压迫，得到了属于他们的一口饭与一份工钱，或是一份等待耕耘的土地——这次，这些属于他们自己。\n\n想来，再也没人关心所谓的新政了。"
 holy_newchina.6.a:"百家争鸣"
 holy_newchina.6.t:"百花齐放"
 holy_newchina.6.d:"也许，我们已经在斗争中打败了所有正面所能看见的敌人，极端的民族主义，资本主义或是一眼能见的官僚主义......但我们的胜利是浮于表面的，敌人还扎根的我们看不见的地方。或许我们能坚定的以生产与建设为根本，但右派们依旧希望破坏我们的成果，或是趁机纳为己用......那么，一场以所谓言论自由与解开限制为理由的“引蛇出洞”计划已准备就绪了。"
 holy_newchina.8.a:"真正的天堂，绝不是梦"
 holy_newchina.8.t:"文化大革命的胜利"
 holy_newchina.8.d:"在数年的斗争结束后，浩大的战争总算落下帷幕。我们见证了这个世界最大的一场自我革命，一场对反动派的彻底进攻，一场波及数亿人一生的活动，幸运的是——我们赢了。\n不信任人们的人被打倒，曾压迫人民的人被处死，利用革命的人被发现并得到他们应有的惩罚。随着一切尘埃落定，人们支持与信任着主席，并再一次对创造美好的未来绽放出无限度的热情，工厂重新运转，真正积极的人民热情的投身于自己的未来；军队除尽杂草，思想教育和精神延续激励着他们投身任何为人民的战争中；土地接受着人们的每一滴汗水，而人们早就使用起了拖拉机；一场疲惫却洋溢热情的胜利扫除了整个国家的尘埃，再度年轻的国家会向着旧世界的遗留们发出致命的声音——人民的滔天之声。"
 holy_newchina.7.a:""
 holy_newchina.7.t:"文化大革命的开始"
 holy_newchina.7.d:""
 holy_newchina.9.a:"如死的寂静着"
 holy_newchina.9.t:"最后一名"
 holy_newchina.9.d:"当局势脱离了控制，人们或多或少的意识到结局的逼近。在密闭与封锁着的北京城，似乎总能听到一位老人的叹息与无奈。他无法离开这里，也没有任何人能见到他了——除了他的敌人。\n\n过去的时间里，亲眼见证了一切的结局......年迈的战友逐渐死去，新生的孩子被冠以罪名，而不再是战友的人将他视作战利品上的尘埃，最终有了清扫的机会。他还能看见天空，能眺望到第二次的翻天覆地，一切已被颠覆，所有人为了这一切做的所有事情都将以失败化作结尾，这个社会将再一次遭受他所不愿的劫难，直到未来的某一刻......\n\n淅淅沥沥的雨水打在房间的窗户上，折射出一位又一位异样的眼睛，盯着他，像看着囚笼中的罪犯，一位被理想囚住的人，绝不会成为他们的一员的战士。”寂静的雨“想着，他缓缓闭上了眼睛。"
 holy_newchina.10.a:"经济！"
 holy_newchina.10.t:"新中国计划经济"
 holy_newchina.10.d:"随着国家的一统，利用老旧却庞大的工业设备来重建世界第一工业国家的计划已经开始。依靠数量庞大的初级教育者与工业基础，人民可以依靠计算出的指标完成科学而高利用率的工业发展，并尽量杜绝其对私人资产增值的影响————在此刻的世界，中国的经济体系可能是最庞大而高效的了。"
 holy_newchina.11.a:""
 holy_newchina.11.t:"东亚联盟成立"
 holy_newchina.11.d:""
 holy_newchina.12.a:"“你们，和我走一趟吧”"
 holy_newchina.12.t:"上海解放(1)"
 holy_newchina.12.d:"“这下要糟了，我听说湖南那的匪患要弄过来了”一场金碧辉煌的酒局，人们却毫无享受他的欲望，他们的话题统一而确定————上海要变天了。“我看那个光头已经不行了，这个废物家伙真他妈的没用。”一个大腹便便的人紧随着开口：“这个家伙最近不是躺在女人肚皮上就是安排宋家的法国资产，他真以为自己还有机会逃掉吗？”\n\n“要是这些人愿意合作还好说......”另一位富豪钓起手中的烟斗，呼出一口气，说道，“你们都知道，噶些神经病可傅要目们有见咋宁啊。”虽说方言味浓厚，但这也是所有人担心的事情：赤匪可不要他们的钱。\n\n“要我说，我们还是快走吧......这上海我看是不能待了，保得住这一身钱财，去哪不能花啊。”终于有了大家需要的声音，在场者很快就陆续告辞收拾细软去了。但当第一位富商踏出门口时，他突然发现眼前的旗帜以换成鲜艳的红色，而整座城市已然唐突的安静着。"
 holy_newchina.13.a:"［这就是解放吗，我喜欢］"
 holy_newchina.13.t:"上海解放(2)"
 holy_newchina.13.d:"小李慌乱的抬起头，坏了这是军爷，他心里这么想着\n\n是不是要被揍，还是抢走我在码头打零工得来的工资……\n\n小李结结巴巴的说到“军爷……没事吧……用不用小人我…”\n\n“这位同志，真是不好意思，俺刚才想事呢，抱歉抱歉，俺扶你起来”\n\n小李愣住了，这真实是南京政府所宣传的［十恶不赦］的赤匪吗？\n\n“军爷……不用不用……小的自己起来……”\n\n“哎呀，恁别一口一个军爷了，听着也不好听，按俺政委佛以后要按同志相称，对了，刚才不小心撞着你没受伤罢，用不用俺送你去医院”\n\n“军……同志，我没事”(小李漏出又微妙的笑容)\n\n“真没事？”\n\n“真的没事，我还年轻呢，不怕摔”\n\n“那俺就放心了，前面队伍要集合，俺先走了，同志恁路上慢着点”\n\n“好，再见”\n\n那位解放军战士大跑消失在了街道上，小李望着刚刚升起的太阳，光芒均匀的撒在上海每处角落，也撒在许多人的心里……"
 holy_newchina.14.a:"前进！直到解放全中国！"
 holy_newchina.14.t:"北京解放"
 holy_newchina.14.d:"随着第一位革命者踏入城门，旧帝国统治的中心以树立起升起的红旗，被认为反革命的罪人在城门口被一一公审，在人民浩荡的讨伐声中死去，并引来群众大声的欢呼。权威的象征们也难逃厄运，监狱被打开，雕像变成粉末，激烈的热情洋溢在这座燃烧的城市，似乎也象征着革命的火焰走向其点燃的高峰。"
 holy_newchina.15.a:"红色军人个个要牢记"
 holy_newchina.15.t:"纪律"
 holy_newchina.15.d:"“班长，俺来了！”\n“建华，你小子能不能长点记性，这周都迟到第二回了”（中年男人以严厉的口气说到）\n“班长你别凶了，这会俺真不是故意嘞，刚才不小心撞着人了，我得赔礼道歉啥的不是嘛”\n“嘶，你咋还这么马马虎虎，你撞着的那位同志受伤没”（男人的表情缓和下来）\n“他佛没受伤…所以俺…俺就跑来集合了”（建华挠着后脑勺，跟犯错了的孩子一样）\n“欸，行了行了，等训练完后我带着你再向人家赔个不是，咱解放军得处处为着老百姓知道不”\n“知道啦”建华憨憨的笑道,\n“对了，昨天教你的《纪律歌》会唱了不，因为迟到 罚你当着全班的面唱一遍”\n“啊？会唱倒是会唱，可俺唱歌不好听……”\n“啧，别废话，你问其他同志同不同意”\n“建华哥，唱呗，班里唱歌都不咋滴，没人笑话”一位小同志起哄道\n“建华，别让俺瞧不起你”建华的同乡也调侃道\n“行吧行吧，俺唱”"