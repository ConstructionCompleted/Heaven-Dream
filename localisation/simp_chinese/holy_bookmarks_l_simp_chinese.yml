 RUS_1936_t:"极北燎原"
 RUS_1936_d:"自革命开始，血与火就蔓延在这片大地，硝烟不灭，生命也随之消散。\n十八年匆匆而过，彼得堡的炮声终究归于平静，大元帅与他身前的帝王正俯瞰北方大地；革命重启的中央地带，二月与十月的遗产正日日循环；伏尔加河顺流而下，多少追亡逐北的战斗迷失于嘈杂的尔你我诈；东方的大地下，元帅所坚守的一切土崩瓦解，所有人都为自己而死咬不松。\n在冰原上，海军上将的统治以每况愈下，哥萨克们兴风作浪，蒙古骑兵劫掠四处，前线军队叛变逃伞，工人和他们的游击队则蓄势待发。而遥远的最东方，法西斯梦与逃亡千里的人们依旧要做着绝命之战。\n十八年的革命，十八年的燎原。"
 CHI_1936_t:"天下局"
 CHI_1936_d:"天下大势，合久必分，分久必合。\n兴许是独属于这片土地的规律，但当北京的枪声响彻时，谁也未曾料到这二十年会混乱如此。\n当“刺宋”一案后，南方各派团结在孙中山和他的盟友身边，并尽全力备战，而北方主要被袁世凯与其的军事手下控制，直到悬疑未定的刺杀袁世凯事件并引爆了彻底的内战。\n当内战演变成旷日持久的消耗战时，军队逐渐转为军阀。随着袁世凯和孙中山先后死去，各地军阀也转而开始了激烈的内战。\n直皖战争，北伐战争，议会派分裂，奉天入关……直到皖系残部炸死张作霖，而蒋介石又受限于新桂系和红色游击队的威胁时，中原的乱战才暂且平息。\n在远离战争中心的地方，争权夺利的战争也随之进行，伴随着偶尔划过的理想者插曲，为宗教和民族的口号，拼了命的与其他人血战，而只有胜者有着实现的机会，败者将化作和平的垫脚一步。\n天下大局，分久谁合。"
 ERP_1936_t:"鹰的王座"
 ERP_1936_d:"从旧日的罗马帝国统治，到新生的封建王公的天堂；从恐惧与战争的交响，到安逸与霸权的帝国。鹰凌空而翱翔，肆无忌惮的大量着大地的一切。\n历经万千的岁月，欧罗巴的西部，神圣罗马帝国的统治依旧维持着，但所有人都是其命不久矣。以年代为名，以理想为音，人类正交织出伟大的事物。\n而在三岛与大陆之上，海峡两岸的国度正面对着殖民的崩溃，法兰西燃烧着复仇的炽炎，不列颠遨游在海洋之中，但所谓的霸主依旧面对着恶因所报恶果。\n割裂的伊比利亚与意大利，又有谁能建立起属于自己的梦想之土，而多少人将付身成为梦想下的白骨，未来尚不可知……\n向着鹰的王座"
 DEU_1936_t:"东方危机"
 DEU_1936_d:"在大战的轰隆碎裂之声中，沉睡的国度被唤醒，死去的国度再度复生，承载着生命的重量与梦想。\n在北方，迷醉于冰雪的平静中的国度逐渐走向终结……混乱与恐惧在蔓延，分裂与疯狂在四散，共同构成了联邦终章的前奏曲。\n波罗的海地区，仓促构建的公国在粮食和经济的打击下摇摇欲坠，但他的主人并无精力，此刻他仅剩自己来面对俩族人民的怒火了。\n东欧的广袤大地上，波兰已随着独裁者的逝去摇摇欲坠，王国?民主?独裁?乃至于革命，但擅长拖延的波兰选举者已没有时间继续自娱自乐了，否则结果将不堪设想。\n乌克兰大地上，波兰人扶持的彼得留拉政权已被逼到生死边缘，而旧俄罗斯里唯一渴求自由的战士们也在此游荡。\n巴尔干上，曾被逼至绝路而生的联盟已经不复往昔的荣光，联合破灭已是时间问题，而分裂似乎是这片土地的宿命?在最前沿的地方，罗马人最后的遗产也正奋力于应对他们的终末之战……\n危，亦机也"
 ARB_1936_t:"新月余烬"
 ARB_1936_d:"在新十字军战争结束后，苏丹的霸权几经崩溃，君士坦丁堡也重归基督徒之手。高加索，巴尔干，北非，埃及……帝国的疆域几乎全线崩溃，在动荡被压抑之后，也只剩下了悲惨的余烬。\n经过数十年的励精图治与改革之后，苏丹的王朝还是结束了。工业与民主席卷整个安纳托利亚，但群山与沙漠里的人民只背负了痛苦。\n凯末尔和他的青年党战胜了反抗者，在朽木下重建了新的家园，而后他终其一生都在竭尽全力建立奥斯曼与中东其他人的联系——直到反扑者将子弹送入他的胸膛。\n现在一切都晚了。"
 NHM_1936_t:"繁荣之墓"
 NHM_1936_d:"在中华以南的亚洲地区，殖民与其带来的利益争端纷扰着整片海洋间的人民。莫卧儿倒塌的遗产四分五裂，印度大战争经久不停；而当旧日的天朝上国逝去，南海亦陷入残垣断壁所构建的危难。\n当莫卧儿帝国逝去而不列颠面对欧洲的危机时，将军们在中央建立了自己的政权——印度斯坦苏丹国。西部的农民起义军，东部的改革派，西南的马拉塔人……帝国的地方派们理所当然的脱离，并寻找着属于自己的新道路。但这样的百花齐放在不列颠人入侵时化零为整，印度人们为了不沦为不列颠的殖民地而与之作战——印度大战争从此开始直至一战前的停火。\n在中南半岛和南海群岛上，情况则大为不同。在1911年的起义后，大清帝国就无力再对南海的殖民地多加约束，被遗留的军队和经济控制者们自发的组建联盟并要求继续控制——以总部文莱为核心，他们组建了文莱商业委员会。而后，不列颠裹挟着法兰西发动的东方再征服也将半岛的许多土地收为己有。这几乎所有人都不满意的现状已随着文莱罢工而愈发不可收拾。\n繁荣即为资本之墓。"
