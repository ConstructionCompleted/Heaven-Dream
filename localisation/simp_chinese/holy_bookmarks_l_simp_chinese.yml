 FRA_2_GATHERING_STORM_DESC:0 "于拿破仑战争和第一次世界大战遭遇的两场失败后，法兰西险些毁于一旦，战争结束后的共和国割让了佛朗士孔泰和色当，近千万的人口和世界霸权也随之烟消云散，如木偶般摆布与腐烂。\n随着经济危机的暴发，腐朽在风暴下不复存在——1931年开始，底层政治随着危机走向极端化，但也给法兰西注入了新生的活力，而1936年3月的政治选举将重建此国的新生与复仇。"
 UKM_GATHERING_STORM_DESC:0 "自联合法案签署后，整片英伦的力量凝聚于一国，利维坦遨游在四海，吞噬着一片又一片的大陆——纵然屡遭挫折，利用第一次世界大战的东风，不列颠已经成为世界唯一的全球霸权，向中东和南海建立崭新的殖民地，世界似乎也匍匐在霸权之下。\n然而，经济危机将崛起的帝国打落神坛，以胜利与荣耀所维持的国度正走入黑暗，暗流影藏地下，光鲜的表面正随着奔腾的青白之河飘忽而无可确定……"
 PLS_GATHERING_STORM_DESC:0 "当第一次世界大战的圣诞钟声回荡在巴黎与凡尔登之间，神圣帝国出乎意料的战胜了一切来犯之敌，所有的威胁都消失了，火热的重建和荣耀的胜利笼罩着帝国——直到革命的开始。\n随着莱茵兰的一声枪响，革命自西向东，帝国的团结也就此终结。\n经济危机给普鲁士争取了重整旗鼓的最佳机会，也是最后一次——让黑鹰凌驾于一切的梦想之际。"
 AUS_GATHERING_STORM_DESC:0 "自17世纪被普鲁士连番击败，又在大革命中失去了大部分海外领地，奥地利仍然努力的辐射着南德意志的所有土地以与普鲁士分庭抗礼。\n而在第一次世界大战中，奥地利几乎以一己之力抵挡了意大利向北方的所有进攻并牢牢坚守至意大利人放弃战争——尽管这与俄罗斯的失败密不可分，但奥地利为此所付出的庞大到难以统计。\n得益于普鲁士人在重建时代所收到的重创，尽管无法阻止波西米亚的独立，奥地利依旧在干预意大利的内乱后重建了其在波河以北的控制权，并以最大的努力积蓄力量，等待着再一次向帝国的皇座前进。"
 HNW_GATHERING_STORM_DESC:0 "第一次世界大战改变了许多国家的命运。对汉诺威来说，王室选择了不列颠，也意味着这片土地需要一位崭新的领袖——摄政王。\n成为摄政需要什么?财富与权力固然重要，但最重要的是认可，来自所有德意志人认可。\n随着战争结束，汉诺威选出了他们的王，但他有更为响亮的名号，人们都称呼其为——元首。"
 HSA_GATHERING_STORM_DESC:0 "当维京与文德的威胁时刻高悬于北德意志上空之时，以城市与市民为纽带的联盟就为之而生，并建立了一条繁荣的商路。\n北德意志之繁荣油然所生，而后消失在卡尔玛的入侵中。吕贝克，汉堡，不来梅……城市淹没在火海，直到哈布斯堡的军队解放，一个更为凝聚的联邦作为北方的前线浴火重生。\n大革命战争后，帝国的旧贵族损失惨重，而新生的共和国则在汉萨联邦的带领下走向了新的道路——在1848年曾失之交臂的路。"
 BXM_GATHERING_STORM_DESC:0 "波杰布拉德的伊日死后，奥地利顺理成章的控制了波西米亚，终结了这片土地的独立。随后的三百年，捷克人都跟随着奥地利人——直到七年战争的结束，波西米亚得到了由普鲁士人赠予的自治，但人们对于夺取了西里西亚的国度同样难抱善意，只是在夹缝中寻找着王国未来。\n当然，在1914年波西米亚军团投入东线战场时，所有人都知道奥地利对其的控制已经名存实亡，而在1925年独立宪法通过后，这个国家终于开始寻找自己的命运。\n日耳曼?斯拉夫?"
 XBY_GATHERING_STORM_DESC:0 "待重置"
 POR_GATHERING_STORM_DESC:0 "待重置"
 FTB_GATHERING_STORM_DESC:0 "随着大革命落下帷幕，为保护自身不再收到法兰西的威胁或其他国家的威胁，巴登与符腾堡组成了联合公国。\n依靠着当地的资源与运河，符腾堡维持了自身的经济发展并平稳的安居帝国的一角。在第一次大战过去后，人们安居乐业，符腾堡成为帝国最为祥和的土地。\n平和似乎会永无止境的持续下去?但当整个帝国都随之动荡，公国真的可以幸存于难吗?"
 RUI_GATHERING_STORM_DESC:0 "联邦于反抗的战争中新生，随着哈布斯堡王朝在阿勒曼尼亚的统治彻底被打垮，瑞士联邦也就此成立。\n联邦的中立持续到第一次世界大战，经历了世界大战的联邦不在信任帝国内的和平与稳定，同时也受到帝国统一思潮的影响，参与了汉萨联邦所组织的圣日耳曼同盟，并正式直面帝国内的所有问题。"
 LAI_GATHERING_STORM_DESC:0 "在拿破仑的铁蹄与德意志的抗争间，莱茵兰遭到了惊人的毁坏，无数食利者也难免成为法军的刀下亡魂，而在战争结束后，这片土地的幸存者们重建了自卫的联合体，作为反法壁垒而诞生的联邦，并在工业化时代繁荣发展。\n1923年，莱茵兰爆发了激烈的革命，人民的声音在河畔流转了365天，而后又受到经济危机的打击，使得繁荣的工业化城市群沦为其余国家眼前的肥肉，能否度过最脆弱的时间段还犹未可知。"
 DAZ_GATHERING_STORM_DESC:0 "当东西普鲁士回到神圣罗马帝国的怀抱之时，所有帝国成员都担忧于普鲁士的强势，并竭尽全力阻止。\n但泽自由市因此在汉萨与普鲁士妥协下建立，其余地区被普鲁士接管。但随着但泽实行德波平等而普鲁士对波兰人愈发严苛，但泽的力量逐步与普鲁士在地方上分庭抗礼，等待着未来的战争到来。"
 DED_GATHERING_STORM_DESC:0 "大革命战争打碎了哈布斯堡在低地最后的统治基础，低地的人们搭起来自己的国度，以省为单位，新的国家于此诞生。\n当第一次世界大战结束后，尼德兰联合省同样参与了圣日耳曼同盟并在汉萨的帮助下重建了沿海与南部地区，联合省只能默默的恢复与建设，纵使阿姆斯特丹如星光般闪烁，联合也难以掌控自己的命运。"
 SKS_GATHERING_STORM_DESC:0 "旧日的北德意志霸主，法兰克的劲敌，帝国俩百年的主人——旧日的荣誉缠绕在这片土地，哪怕旧人早已不在，也同样不生活于此，追逐于旧日的影子而沉溺，直到被南北包夹而沦落，萨克森才惊觉的发现自身以陷入的困境是何模样。\n大革命战争后，萨克森虽然兼并了图灵根，但也失去最后的扩张方向。在风暴席卷之后重建的莱比锡之城，所有人都知道的秘密就是——不论是北德意志的霸权，领土的扩张，包围圈的打破，在合适的机会打败普鲁士是萨克森最渴望的胜利。"
 LUO_GATHERING_STORM_DESC:0 "大革命战争结束后，作为对奥地利的补偿，控制阿尔萨斯—洛林地区的洛林公国重建并由哈布斯堡家族管理。\n面对当地高涨的法兰西民族主义，新的王公理所应当的只其视为二等公民——一等公民是亲德意志或干脆就是德意志人。\n王公的统治在1914随之改变——当旧的公爵被暗杀时，所有人都不得不相信是法兰西对洛林的复仇，而后第一次世界大战就此爆发。\n当硝烟散尽，佛朗士孔泰地区与百万法兰西人成为他国之物，人民沦为奴隶，土地化作工厂，并随后潜入阴影，在整个二三十年代销声匿迹，但所有人都不知道，此处将会发生什么事情。\n也许会，也许不会"
 BAF_GATHERING_STORM_DESC:0 "巴伐利亚与萨克森同样是法兰克征服时代留下的遗产，巴伐利亚也已经不复旧日在南德意志的统治地位，甚至大大弱于南方曾属于自己的奥地利。\n自十七世纪以来，巴伐利亚长期推行着先进的改革，塑造一个崭新的国度——并伺机扩张。\n安然度过大革命和一战，乃至亲手创造了这样的胜利，也塑造了稳定的国度。如若安于现状，巴伐利亚自然安坐庙堂，但欲重新崛起，交织着战争与联合的南德意志将迎来血与火的试炼。"
 SAD_GATHERING_STORM_DESC:0 "当1917年的战争和起义彻底终结了沙皇与他的帝国后，意大利的野心也被终结了。伟大共和国曾经的荣耀在阿尔卑斯的群山中烟消云散，耻辱的战争结束了。\n但历史并未终结，随着民意裹挟的政府被军队所摧毁。内战最终以和谈终止，却留下了分离的创伤——直至1935远征东非的倒戈一击。\n革命前的萨丁王国控制着不少的土地，但当英国与新生共和国合作后，王国连萨丁尼亚都无法防守了，只得流亡海外。罗马第三次陷落后，法国武装对抗红军并试图扶持一个新生的共和国——但随着法兰西选举将近，干预随之终止，国王也被迎回并重建了王国。"
 RSC_GATHERING_STORM_DESC:0 "当1917年的战争和起义彻底终结了沙皇与他的帝国后，意大利的野心也被终结了。伟大共和国曾经的荣耀在阿尔卑斯的群山中烟消云散，耻辱的战争结束了。\n但历史并未终结，随着民意裹挟的政府被军队所摧毁。内战最终以和谈终止，却留下了分离的创伤——直至1935远征东非的倒戈一击。\n这片诺曼人建立的国度与北方长期割裂，而其历史大多与哈布斯堡脱不开干系。当意大利亚的分离愈发明显，“南方人”们重新提出了新的可接受方案，即重建邦联。为了得到已经占领北方的哈布斯堡的支持，西西里人迎回了国王并随时准备收复失地。"
 MLA_GATHERING_STORM_DESC:0 "当1917年的战争和起义彻底终结了沙皇与他的帝国后，意大利的野心也被终结了。伟大共和国曾经的荣耀在阿尔卑斯的群山中烟消云散，耻辱的战争结束了。\n但历史并未终结，随着民意裹挟的政府被军队所摧毁。内战最终以和谈终止，却留下了分离的创伤——直至1935远征东非的倒戈一击。\n源自日耳曼人的名字最终演化为这片平原的代称，使得日耳曼人再度占领也显得理所当然。随着奥地利对米兰的宣称旧事重提，新生之王国作为防范南部的屏障被建立了。\n但没有这么简单。"
 VNC_GATHERING_STORM_DESC:0 "当1917年的战争和起义彻底终结了沙皇与他的帝国后，意大利的野心也被终结了。伟大共和国曾经的荣耀在阿尔卑斯的群山中烟消云散，耻辱的战争结束了。\n但历史并未终结，随着民意裹挟的政府被军队所摧毁。内战最终以和谈终止，却留下了分离的创伤——直至1935远征东非的倒戈一击。\n奥地利在当地扶持了一个新的共和国并接纳了旧共和国的政府官员们，利用着富饶的威尼西亚，扩大海洋的利润并时刻提防南部的威胁。\n什么潜伏于这片阴影。"
 ITD_GATHERING_STORM_DESC:0 "当1917年的战争和起义彻底终结了沙皇与他的帝国后，意大利的野心也被终结了。伟大共和国曾经的荣耀在阿尔卑斯的群山中烟消云散，耻辱的战争结束了。\n但历史并未终结，随着民意裹挟的政府被军队所摧毁。内战最终以和谈终止，却留下了分离的创伤——直至1935远征东非的倒戈一击。\n第二次进军罗马胜利后，意大利勉勉强强粘合在一起，但十几年的执政并未让意大利焕发生机，为凝聚而发起的远征也一样。\n当罗马政变的消息传来，柳德米拉就被迫从东非撤军，而残存的忠臣们已经依靠海军撤入西西里岛完成了割据，但胜算似乎有些渺茫。\n既来之，则安之。"
 ITC_GATHERING_STORM_DESC:0 "当1917年的战争和起义彻底终结了沙皇与他的帝国后，意大利的野心也被终结了。伟大共和国曾经的荣耀在阿尔卑斯的群山中烟消云散，耻辱的战争结束了。\n但历史并未终结，随着民意裹挟的政府被军队所摧毁。内战最终以和谈终止，却留下了分离的创伤——直至1935远征东非的倒戈一击。\n随着共和主义的失败，战后的北方迅速转向左翼，并在罗马进军时发动了持续一个月的进攻——但工人并未战胜军队，社会党也随之参与了和谈。\n1935的政变似乎也是个噩耗，当奥地利和法兰西以反对赤色革命为理由介入时，人民军队还停留在托斯卡纳和罗马捏。失去了北方的工业基地和家人，革命还能否胜利?"
 ITA_2_GATHERING_STORM_DESC:0 "当1917年的战争和起义彻底终结了沙皇与他的帝国后，意大利的野心也被终结了。伟大共和国曾经的荣耀在阿尔卑斯的群山中烟消云散，耻辱的战争结束了。\n但历史并未终结，随着民意裹挟的政府被军队所摧毁。内战最终以和谈终止，却留下了分离的创伤——直至1935远征东非的倒戈一击。\n漫长的远征滋生了政变的温床，在三年的准备后，墨索里尼取得了胜利并拉来了战争的序幕，接管了位于中部的大部分军队后，实现欲望的机会已经到来。"
 MLT_GATHERING_STORM_DESC:0 "当医院骑士团撤退到这里时，许多战争也环绕着这座小岛所发生。在大革命战争后，马耳他也成为了英国实际上的附庸国，骑士团不过是例行公事的待在自己的独立岛国，过着舒坦日子而已……吗?"
 KEM_GATHERING_STORM_DESC:0 "在卡尔玛联合时期，联盟先后击败了汉萨联邦和瑞典独立派，并在宗教战争中夺取了德意志的沿海，建立了波罗的海的霸权。\n但好景不长，随着俄罗斯崛起，大北方战争暴发。面对波兰，俄罗斯，普鲁士和不列颠的进攻，联盟节节败退，并失去了大部分海外领土。\n战争结束后，虽然受到重创，但联盟不愿就此解散——这意味着成为争霸的又一个战场。国王承担责任成为虚位，永久中立的民主联邦就此新生。\n和平在北方持续了很久，直到第一次世界大战的冲突蔓延到北海，并逐步扩大着联邦内部的矛盾。\n随着经济危机和联合冲突的加剧，中立与和平终于濒临结束了——在极寒极北之地，混乱已无可停歇。"
 BLA_GATHERING_STORM_DESC:0 "旧日的联邦时期是波兰最为自豪的时期——以后人的眼光看确实如此。但事实上，至十八世纪，波兰立陶宛已经落后与分裂的无以复加。在大北方战争结束后，普鲁士，匈牙利与俄罗斯曾策划了对波兰的瓜分计划，但匈牙利迫与和奥斯曼的战争未能参与。\n在大革命战争后，作为胜利的战利品，俄罗斯强占了波兹南与东西普鲁士并给予附庸国波兰，但更大的傀儡不过带来了更多的叛乱，波兰也因此难以发展，逐渐荒芜。\n1917年，随着俄罗斯暴发了资产阶级革命，波兰起义军，波兰政府与普鲁士达成协议，通过归还西部领土的方式结束战争。随后波兰大起义包围了大部分仍在前线的所有俄军，并向东方继续进攻。\n十月革命后，波兰人选择发展自身对俄罗斯的内战冷眼旁观——但随着苏维埃政权的优势扩大，波兰果断的入侵并彻底击败了红军，在无法控制的土地扶持了傀儡之后，波兰人划定了新的边境线，包括立陶宛，白俄罗斯和乌克兰西部的东方新边境。\n作为联合的妥协，波兰仍然需要国王——但随着毕苏斯基在东方的胜利，国王选举变成了毫不重要的仪式。\n1931年的经济萧条打破了波兰的平衡，而随着毕苏斯基的死去，国家的命运至此未知。"
 XYL_GATHERING_STORM_DESC:0 "1444年的残胜改变了历史，王国也回归了匈牙利人自己的手中。在五六十年的和平时期后，匈牙利建立了崭新的繁荣与霸权。\n但飞来横祸又打断了这一切，奥斯曼人第二次渡过海峡并大举入侵，巴尔干陷入一片战火，匈牙利的军队到来之前，各个小国都已沦陷。\n与突厥的战争持续了三百年，当新十字军战争胜利后，筋疲力尽的匈牙利并未拿到最丰厚的报酬——只有来自俄罗斯，意大利乃至奥地利的压力。\n1865年，匈牙利在赛保战争中彻底失败，随着南斯拉夫联盟建立，匈牙利失去对巴尔干的大部分控制力，而且还疲于应付国内其他民族的要求，以至于维持现状到了今天。\n随着民族问题逐渐接近结束，王国的剧变即将到来。"
 BLD_GATHERING_STORM_DESC:0 "古老的骑士团带来了许多居住在东方的德意志人，他们之后大多成为了领主，过着墙头草的生活。\n随着1917年的战争落下帷幕，普鲁士人支持当地建立一个新的德意志国度，并依靠旧日的法统建立了新的骑士团，以此卫戍东方的领土。\n联合骑士团从各个方面都先天不足，落后的经济基础，落后的管理体系，还有落后的军事思想——似乎是个天生的火药桶，而在遭遇了粮食危机后，火药已经被点燃了。"
 BYZ_GATHERING_STORM_DESC:0 "希腊与罗马的文明结晶，曾经庞大的帝国只剩下残壁断桓。虽然免于1453的悲剧，但奥斯曼人依旧在第二次入侵中占领了君士坦丁堡，残余的军队在希腊继续抵抗，但国家依旧毁灭与十八世纪。\n一百多年后，随着奥斯曼土崩瓦解，拜占庭也重建了。重生的国度再一次直面海峡对岸的威胁，为此他不惜与巴尔干国家保持和平——因为前方即是突厥。\n当青年党发动政变时，拜占庭曾以为拜托异教徒的机会就在眼前，但他们错了。凯末尔的军队打败了拜占庭和阿拉伯起义军，复兴再一次成为空谈。\n1935年末，随着奥斯曼的又一次政变和内战，拜占庭已经箭在弦上了——唯有胜利才能彻底结束屈辱与恐惧，而再一次失败的后果已经无法想象。"
 YUM_GATHERING_STORM_DESC:0 "在从奥斯曼解放后，巴尔干各国成为了周围大国的棋子并最终引发了赛保战争。\n趁俄罗斯和匈牙利互相布置动员时，奥地利和意大利一起扶持了克罗地亚独立势力并划定了克罗地亚新的势力范围，随后克罗地亚支援塞尔维亚对抗保加利亚，而阿尔巴尼亚则在意大利分帮助下获得了科索沃。\n当俩国联军占领索菲亚后，为维护自身被周围国家控制的处境，在无意干预巴尔干的其他列强的支持下，三国成立了南斯拉夫联盟并完成了人口交换。\n但为了面对联盟内部的困境，许多自治区在三国先后换代时被联盟中枢设立，而意大利内乱后划入版图的达尔马提亚与阿尔巴尼亚也成了问题。中央—自治区联盟与地方王国的冲突愈发扩大，在经济危机后终于一发不可收拾。"
 UNR_GATHERING_STORM_DESC:0 "作为军阀，彼得留拉在乌克兰的战斗是失败的，被红军和邓尼金击败使其一度流亡在波兰国内。当波兰军队占领了基辅以西的许多土地后，彼得留拉也成为了波兰的合作者——或者说是傀儡。\n在经济危机的影响下，波兰人无力顾及乌克兰地区的变化——而苏维埃也如死尸复生般重新席卷整个俄罗斯，彼得留拉也接着战争开始了自己的改革，并努力对抗着数之不清的敌人。\n属于乌克兰的复兴，属于乌克兰的命运，在彼得留拉心中燃烧，他将为这片土地的未来而战——尽管这只是他想要看见的未来。"
 BUK_GATHERING_STORM_DESC:0 "怀揣着自由，和平，梦想——亦或者只是抢个爽或是获取权力。自由的队伍并不只为了自由而战，但长久的游击战和农村生活给了他们一些经验，逐渐的进步。\n长期的实践后，当1931年惊天动地的反击开始时，黑军也投入了反对彼得留拉和邓尼金的战争中，并接受了和红军的合作——在黑军眼中，他们起码比白军强上许多。\n但联合是脆弱的，梦想也是迥异的，乌克兰不会有两种思想。\n结局是无法预料的。"
 UKR_GATHERING_STORM_DESC:0 "在1922年的失败到来钱，乌克兰是苏维埃少有的大后方，就算是战后也是坚定的游击区。\n在常年的战斗中，乌克兰夺取了大片第聂伯河以东的土地，也打通了和顿克苏维埃，中央苏维埃的通道，并在1931年发起了第二次解放乌克兰的全面战争。\n虽然被赫鲁晓夫的指挥重创，乌克兰的苏维埃依旧为胜利而坚定作战，但黑军和顿—克问题依旧是难以解决的困境——前提是能在对抗白匪的战争中得到胜利。"
 DKS_GATHERING_STORM_DESC:0 "与乌克兰苏维埃一样，顿克苏维埃也依旧在战斗。依靠控制的旧顿巴斯工业和资源，顿克苏维埃是俄罗斯少有的工业化势力，在勃列日涅夫这位勇猛的红军战士的带领下，也一直以来被视为白匪的眼中钉。\n在第二次革命开始后，乌克兰革命同盟在顿涅茨克成立，乌克兰东部的白军则被迅速歼灭。当然，即使革命同盟胜利，“乌克兰”与“安那其”也将是难以应付的问题。"
 WAL_GATHERING_STORM_DESC:0 "随着波兰消失和奥斯曼战败，多瑙河俩公国自然的落入匈牙利的统治。\n两公国形成的罗马人认同兴许显得特立独行，但拜占庭的复兴使得他们不能用本来构思的名称，转而使用了新的名词——“达契亚”。"\n瓦拉几亚的王权非常稳固，当巴尔干从奥斯曼的入侵中获救后，改革和发展才是这片平原的主题。\n公国时刻渴望着匈牙利人的放弃和南斯拉夫的解体，那样他们才能找到统一达契亚的机会，整个国家都为此准备了数十年——而现在，风暴已随机遇而来。"
 MOL_GATHERING_STORM_DESC:0 "随着波兰消失和奥斯曼战败，多瑙河俩公国自然的落入匈牙利的统治。\n两公国形成的罗马人认同兴许显得特立独行，但拜占庭的复兴使得他们不能用本来构思的名称，转而使用了新的名词——“达契亚”。\n摩尔达维亚的政治非常不稳定，似乎随时都可能崩溃——而匈牙利也无意协助自己的附庸。\n左右翼械斗在公国常见的过头，但他们还是投鼠忌器——但随着匈牙利的影响力愈发消失，摩尔达维亚也如活火山般蓄势待发。"
 RUN_GATHERING_STORM_DESC:0 "二月的革命本以敲定沙皇的结局，但第二次革命反而成了拯救——因为他的失败。当科尔尼洛夫与他的军队保护了圣彼得堡的安全后，以在地下室成为囚徒的沙皇再一次成为帝国的主人。\n在科尔尼洛夫的主持下，新的利益集团已经得到了他们的属地和权力，并与他们的敌人所战斗着——为了得到更多的权力。\n沙皇正俯身看着他的将军和元帅自行其是，这个破碎的国度也需要他们来拼凑——但沙皇也绝不是傀儡，君临天下亦或者还政与民，第一步是重建自己的权威。"
 SOV_2_GATHERING_STORM_DESC:0 "十月的革命成为了失败的序曲。背叛者与反动者的联合封死了革命。在外国干涉军和白匪军的围剿下，从彼得堡到诺夫哥罗德，再到斯摩棱斯克——流动的战斗显示着红军的窘迫。\n在波兰的干预下，红军于1922年潜入地下，而野心家们也随之大打出手，给了革命部队发展的时间。度过了漫长的九年之后，随着世界经济萧条创造的契机，第二次革命正式开始了——第一步就是，隐隐可见的莫斯科。"
 RUD_GATHERING_STORM_DESC:0 "在俄罗斯的西部消息向东传开后，自以为是的改良者们在广袤的西伯利亚建立在自己的势力，并积极的扩充着势力。\n高尔察克是其中的一位，但当他一次又一次看见议会的混乱与无能，而他所担忧的危机已然迫近时，他选择了一条已经显露的道路，军政府就此而生。\n虽然布尔什维克早在1922年就转入地下，乌拉尔山的另一端确是一个意外。在伏龙芝和广大的北俄罗斯地区，红军死死咬住了科尔尼洛夫和高尔察克，直到伏龙芝的过世。\n1925年，随着伏龙芝在战斗中不治而亡，东方和西方的军队同时踏入了北俄罗斯的广袤大地，这片土地陷入了流亡，游击，叛乱，劫掠与入侵的漩涡，在扩大占领区的同时，高尔察克也被迫陷入了西部的泥潭。\n1935年，在高尔察克的统治惹恼了所有人之后，谢苗诺夫趁机发动叛乱，然后是其手下恩琴，驻防军队，以至于骚动的人民——匆忙撤军的高尔察克将面对整个西伯利亚的怒火。"
 CRM_GATHERING_STORM_DESC:0 "在二月革命的混乱局面下，邓尼金被发配到南方地区——这反而成就了他的野心。当十月革命开始后，他接管了南俄罗斯的大部分军队，与佛兰格尔和顿河哥萨克建立了南俄武装力量。\n1922年，随着革命的结束，邓尼金在与佛兰格尔的内斗中取得了胜利，将他赶去了北方，但也招惹了顿河哥萨克的反对，当顿河哥萨克驱逐了邓尼金时，武装力量也正式解体。\n邓尼金认定东山再起的机会就是成为一位代理人，他带领着他的部队跨越了乌克兰，来到了南方最适合接触干涉者们的地方——克里米亚。"
 DRG_GATHERING_STORM_DESC:0 "在革命时期，顿河哥萨克们与佛兰格尔，邓尼金合作并建立了南俄武装力量。但在目睹了整场内斗后，哥萨克们对他们失去了信心——于是他们驱逐了邓尼金。随着武装力量解体，来自伏尔加河的敌军突然袭来——由孟什维克们和散乱于南方的红军组成的联盟进入了察里津，并与哥萨克们开始了战斗。内高加索的局势愈发不妙，外来的压力又接踵而来，在并不安静的顿河，哥萨克们又将策马何方?"
 TRA_GATHERING_STORM_DESC:0 "在十月革命后，大部分孟什维克和社会革命党人都无可适从，他们此时赫然发现了军事的重要。\n在西伯利亚的尝试失败后，剩下的孟什维克散落在乌拉尔山以西，或是遥远的东西伯利亚。\n好在天无绝人之路，当南俄武装力量解体时，孟什维克们与残余的布尔什维克组成了一支新的部队，并努力的向南扩张领土。\n作为为数不多的自由地区，联合政府的势力驳杂与混乱甚至高过黑军，一旦孟什维克努力维持的平衡破碎，谁也不知道将会发生什么。"
 KRL_GATHERING_STORM_DESC:0 "卡累利阿红军在彼得堡革命开始的那一刻，更北方的战争也随之开始。卡累利阿地区爆发了激烈的革命，并随之组建了“北方集团军”。\n倘若中央胜利，北方集团军自然负责北部港口和北欧方向的防御，这无疑是简单的任务——但随着中央革命的失利，随时威胁圣彼得堡同时实力不强的北方红军成为科尔尼洛夫主力打击的对象。\n直到今天，红色的影子依旧回荡在冰雪之上，和保守至腐朽的旧军人做着绝命之战，而一切的关键在于——摩尔曼斯克。"
 NVG_GATHERING_STORM_DESC:0 "在彼得堡革命失败后，红军被迫撤退到诺夫哥罗德，并为党组织在诺夫哥罗德的重组做准备——他们此刻还顺便继续进攻彼得堡。\n但随着拉锯战的失利，为了安全组织不得不继续前往斯摩棱斯克——这座交通枢纽作为新的组织位置。但一个人留在了前线，他就是此时的军事组织者托洛茨基。\n随着波兰的介入，当中央彻底转入地下作战时，诺夫哥罗德依旧和东北部的伏龙芝部继续战斗，直到伏龙芝的逝世才不得不偃旗息鼓，托洛茨基也战死在诺夫哥罗德的保守。\n随着1931年反攻的开始，虽然东部出现了叛乱，但诺夫哥罗德的嫣红还是直插帝国的心脏，复仇与革命的战斗还在继续。"
 RNW_GATHERING_STORM_DESC:0 "干涉军在三年的战争后撤走了，但他们的俄罗斯将军尤登尼奇与当地重新武装的俄罗斯军队组成了帝国重要的一部分——西方军区。\n自登录开始，西方地区的战斗也围绕着俩派势力——诺夫哥罗德红军与西方军区，红与白的死斗。"
 RNN_GATHERING_STORM_DESC:0 "当红白战争蔓延到整片大地时，旧日的军人陷入了对前路的迷茫之中——最终被打发去了北方，对抗卡累利阿游荡的极北红军。\n当老将军们不可避的一个接一个离开，这支北方的残兵败将也面临着抉择，但当务之急是赢得眼前的战斗。"
 RNE_GATHERING_STORM_DESC:0 "科尔尼洛夫在圣彼得堡下战胜了红色革命并重建了帝国之后，他的军队就踏上了向东前进的道路，随着尼古拉二世的死，他本人也亲自去往东方督战。\n与高尔察克一样，直到伏龙芝病死，科尔尼洛夫在成功开拓了帝国的东疆，但随着他长期远离中央，帝国的保皇派和西方派悄然成形，他却困于东方无力脱身。\n随着东方地区混乱起来，他必须做出决定——信任皇帝，还是发动政变?"
 OTT_GATHERING_STORM_DESC:0 "当硝烟散去，帝国被凯末尔终结时，并非所有人都唤醒鼓舞——他们是帝国的根基与得利者，却绝非共和国的主人。\n1936年到来的前夜，安卡拉的大剧院轰然倒塌，所有观看者几乎全部遇难——不遇难的也被子弹射杀，枪声响彻并回荡在许多人的耳畔。\n随后的几天里，撤离，崩溃，叛乱和反抗不绝于耳，人类的英勇与卑劣肆无忌惮的释放起来。但这些对临时政府来说并不重要，他们只关心一点——就是彻底打垮凯末尔的残党"
 OTF_GATHERING_STORM_DESC:0 "在二十年代，新生的共和国曾面对阿拉伯起义，高加索游击队和东西两侧的威胁，并暴发了阿拉伯战争。\n凯末尔和他的军队击败了伊拉克和叙利亚的叛军，打败了沙漠里的敌方援军，包围了来自埃及的远征军，并最终达成了苏伊士条约。\n但凯末尔终其一生，都希望弥和帝国时期土耳其人与各个民族的仇恨，最终在共和国直控的叙利亚和伊拉克得到了许多支持，可随着安卡拉的石头落下，这一切将成为胜利的薪火，在其燃烧殆尽前，共和国需要牢牢抓住这拼尽一切才能博得的最后机会。"
 EGY_GATHERING_STORM_DESC:0 "古老的埃及早已随着消失，但三角洲与母亲河交织的土地依旧孕育着一代代人民。\n不列颠入侵了埃及，而埃及人奋起反抗，阿里帕夏和他的起义军在数年的战斗中抵抗了英国人的入侵，建立了属于自己的埃及王国。\n随着一战的爆发，埃及人收复了苏伊士运河并积极支持阿拉伯民族独立运动，在奥斯曼政府腐败无能的衬托下愈发兴盛，但最终被凯末尔击败并签订了苏伊士条约。\n随着凯末尔死去和奥斯曼—土耳其内战的爆发，埃及已经跃跃欲试，可利维坦的阴影似乎再一次笼罩了埃及。"
 GEO_GATHERING_STORM_DESC:0 "俄罗斯帝国大厦崩塌时，自1845就夺得的外髙加索迎来了前所未有的混乱。\n奥斯曼人明面上介入并军事占领，但实际上当地已经进入无政府阶段，而在几年的混乱后，格鲁吉亚的一位战士领导着他的更多战士们建立了他们的政权——外高加索革命联邦。\n革命的局势当然不好，但朱加什维利总能待着战士们打赢一场场战斗，并让土耳其的军队和其他组织在山里消失，山间的赤匪连凯末尔也束手无策。\n随着土耳其—奥斯曼的内战暴发，红军也终于找到了反败为胜的机会，革命的烈焰将从群山向南燃烧。"
 PER_GATHERING_STORM_DESC:0 "古老的波斯，伊朗的人民们在近代一步步的衰弱，随着奥斯曼革命和俄罗斯崩溃，不列颠干预并撮合了伊朗的各派各系，贵族，教士，资本家与买办，新的共和国成为不列颠的傀儡和经济殖民地。\n随着不列颠在经济萧条后减弱干预，伊朗的所谓共和国早已摇摇欲坠，趁机收复失地乃至扩张的声音也愈发响亮，更不用说早早活跃起的高原游骑们和革命志士。动荡中想着摘的桂冠并随之走向伟大的人们，早已急不可待了。"
 DLB_GATHERING_STORM_DESC:0 "贫瘠且荒凉的群沙之中，是旧奥斯曼的边陲土地——的黎波里和他的邻居昔兰尼加。\n在奥斯曼革命后，仅存的王室逃往此地并成为傀儡，而的黎波里的国王也兼领了帝国的摄政——这虚无缥缈的头衔此刻不剩什么含义。\n的黎波里和东部的教团们通力合作，并带着惶惶不可终日的保皇派和流亡者们发展着自身，等候着埃及何时何日会出现的危机，才是他们踏上光复之路的机会。"
 NJD_GATHERING_STORM_DESC:0 "在黄沙铺天翻卷，日月不停歇的这片土地上，千百年的荒凉与贫瘠掩埋了大多数的故事。\n在第一代王朝被奥斯曼与埃及打击而覆灭后，后继者们撤往了利雅得并重建了王朝，但各地酋长并不再言听计从，第一王朝就此消失。\n此后内志虽然努力重建势力，北方的舍迈尔山酋长国也随之崛起，双方逐渐形成对峙的局面并得到不列颠与奥斯曼的支持，直到双方无力干预为止。\n为了半岛的统一和家族的目标，随着干预者们纷纷退场，战争已经无法避免。"
 ARS_GATHERING_STORM_DESC:0 "当红白战争在俄罗斯大地肆虐时，各个边区都面对着自治或是独立的抉择，而在这之后，俄罗斯中央的崩溃更为他们留出充足的空间。\n阿拉什自治共和国就是如此诞生，虽说名义上还是“自治”，却没有真正的中央政府能控制他。怀揣着民主和平等的理想，逐步建设着残破的哈萨克地区。\n但，安逸并非长久之计，俄罗斯中央政府的建立已经愈发接近，而政府内和突厥斯坦联盟的联系也愈发增加，只有将中亚统一在一个团结的政权，草原与城市才能迎来新生——不论和平与否。"
 WEN_GATHERING_STORM_DESC:0 "当大清帝国随着革命崩解，殖民地的军队与资本们面对着独立浪潮并不甘愿坐以待毙，他们联合起来并组建了商业委员会，在实际上控制了南海各国的大部分军事和经济。\n在东方再征服之后，中南半岛上的惨剧使南海各国被迫向文莱妥协，建立了东南亚联盟并逐步遭到文莱的控制，文莱以此抵抗英法和南海联邦的威胁。\n但随着1931年的经济危机的爆发，文莱本土也暴发了大罢工和武装反抗，其余国家也纷纷开始排挤文莱的控制力量，局势逐渐走向不可控的崩溃……"
 NHL_GATHERING_STORM_DESC:0 "随着世界的蓬勃发展，越来越多家破人亡的人民渴望向殖民地移民——美洲的原住民和非洲的疾病使得殖民事业大受打击，人们最终将目光指向东方的新大陆。\n因为饥荒而来的爱尔兰人，朝代更迭逃亡的汉人，战争下离开的德国人，以及大陆的原住民……许许多多的民族来到了这里，建立了大小不一的定居点，斗争也是常态，但开发才是主旋律。\n南方大陆的平静并未持久，不列颠尝试对此进行进攻和控制，但先遣队带来的瘟疫使得各个民族视其为公共的敌人。\n十八世纪初，人们在爱尔兰人的请求下展开和同盟会议并最终决定共抗不列颠，小规模的战斗持续了数年，并在二十年后成立联邦。\n此后由于收到不列颠和大清的歧视，联邦并未与世界建立联系，孤立在南方，直到一战爆发，和世界接轨所带来的快速发展使得1931年前的时光被称为“黄金时代”。\n在黄金时代离去的现在，人们普遍将目光投向北方的群岛，并希望能更多的参与世界的局势。"
 IDC_GATHERING_STORM_DESC:0 "在东方再征服中，法国人不情不愿的出兵所获得的殖民地，却意外给其带来许多的资源。这一片旧清时期的核心土地，具有充足的开采和加工技术，也不乏现有的设备，但唯一的问题是——不忠。\n在法国人趁政局占领的那一刻开始，反抗就从未停止。森林为他们提供藏身之所，农村和城镇里的同胞给予其武装，使法国对这里的控制从不安稳。\n在受到旧日宗主传播的思想后，当地的反抗组织几乎全是赤色革命军，愈发糟糕的形式使得殖民地的管理者不得不考虑拉拢当地的反动势力来协助自身……"
 HDS_GATHERING_STORM_DESC:0 "在莫卧儿帝国土崩瓦解的那一刻，一手推动了这一切的将军们推举了自己的王，控制了印度的中央地区。\n王朝的崛起本显得欣欣向荣，大军在整个河谷的战斗中大获全胜。但天不遂人愿，随着不列颠逐步控制了南印度大小王公，其与各个王公的联军很快就与印度斯坦接壤，而光是印度斯坦的军队并不足以对抗。\n很快，印度斯坦与拉贾斯坦，孟加拉，马拉塔等势力先后完成了联盟并与不列颠开战，“大印度战争”爆发了。\n一战前夕，不列颠占领孟加拉和奥里萨地区并与印度斯坦和谈，大战争暂时告一段落。\n但印度斯坦的内部局势并不稳定，大部分工业和军事由王室集团所控制，但他们的腐败与落后严重影响苏丹国的实力，固然改革势在必得，统一也是如此。"
 RAJ_GATHERING_STORM_DESC:0 "大不列颠对印度旷日持久的进攻终究不是镜花水月，在牺牲南部直辖领夺得奥里萨后，英属印度还是成功改组。\n在一战前夕和印度各部和谈后，英属印度成为英国人开发的重点，比整个印度都先进的工业和技术向此倾斜，移民也随之到来——带来当然是纷杂的矛盾，但不列颠相信这是值得的。\n随着印度各国逐渐恢复，大印度的危局愈发不可收拾，战争似乎迫近了……"
 ZHI_GATHERING_STORM_DESC:0 "随着袁世凯的逝去，吴佩孚与曹锟在战争中艰难战胜了皖系并占领了直隶地区。随着孙传芳加入直系，皖系的覆灭，志得意满吴佩孚又支援附庸赵恒惕南下湖南，却迎面撞上北伐军和湖广起义，吴佩孚连战连败而奉天军也顺势南下，曹锟也被迫撤离，直系已经被逼到了绝境......\n幸而在拼死抵抗后，北伐军陷入内战而东北之敌被皖系炸上天后，直系终于在河南休养生息下来。"
 WAN_GATHERING_STORM_DESC:0 "在直皖战争失败后，段祺瑞南逃却最终被孙传芳背叛，皖系一度被视为出局者。但皖系抓到了最后的机会，在张作霖志得意满的端坐北京城时，炸弹与叛乱夺取了他的生命。\n皖系的残部最终夺走了直隶，段祺瑞和他的手下们接管了许多前线的部队，开始重整再一次属于他们自己的直隶."
 FEN_GATHERING_STORM_DESC:0 "张作霖起身与微末，在他寄身与混乱的东北乱斗时，有着优秀土匪能力的张作霖最终在东北创下足够的基业。随着东北的发展愈发欣欣向荣，当直皖先后遭遇失败，张作霖与他的军队顺势入关，轻易占领了直隶并渡过黄河占领山东，但雷鸣般的爆炸最终结束了枭雄的一生。\n少主张学良在一片残垣断壁间接过这份沉重·的责任，而奉系内的斗争也随之无可遏止。"
 YUE_GATHERING_STORM_DESC:0 "在广东的战争中落败的陈炯明，曾一度流亡。但随着蒋介石和新桂系的李白二人矛盾激化，在扶持下陈炯明重回潮汕地区作为屏障抵抗新桂系————但人不甘为他者之下，其心中仍怀着联省之的念想，随着两广混乱愈发严重，陈炯明也向往着那一刻的到来。"
 NNJ_GATHERING_STORM_DESC:0 "当北伐战争进行到中期，军队已经可以通过长江看见胜利与统一时，枪口却被调转。依靠与孙传芳的合约，蒋介石将主力部队调往西侧进攻武汉政权，汪精卫软弱与何健的投靠使得战斗进行的十分顺利。但当他想继续扩张自己的地盘时，又被各地的议会派左翼反对，新桂系和红色游击队更使其难以脱身，随着35年秋收起义的爆发，湖南的局势走向失控，而新成立的国民党也在湖北和福建拉开了起义的大旗，蒋家王朝的统治已经摇摇欲坠。"
 CCP_GATHERING_STORM_DESC:0 "当1911年的战争打响时，人们普遍在构思着未来的中国会走向何方，思想的萌发也带来了更多的意识形态，抱着对未来明天的畅想，一个又一个的结社在地下组建起来。而随着军阀混战的开启和议会派的失败，共产党开始在湖南与江西建立他们自己的力量。而随着北伐战争演变为一场自相残杀的闹剧，饱受战乱之苦的人们逐渐将希望寄托于其他的声音之上。从1929年开始，整个长江中部地区的革命活动有增无减，共产党人也与新生的国民党联合干预着各个地方的局势，并在35年一同起义向蒋介石发起致命的一击。"
 KMT_GATHERING_STORM_DESC:0 "在北伐战争被蒋介石的一己私欲毁灭后，议会派左翼们团结在孙中山的妻子宋庆龄身边并建立了国民党。在蛰伏几年后，随着蒋介石的军队在湖南遭到当头一击，湖北和福建的人民也纷纷拉开起义的大旗，武汉政府在今天重获新生并向着更好的明天前进。"
 JAP_2_GATHERING_STORM_DESC:0 "在倒府战争结束后，日本岛上的各派大名们并不团结，他们依旧为自己的目标而作战着。在长州藩和德川家族的战争导致的精疲力竭后，萨摩藩为首的中立派主导了调停并组建了日本联合政府。联合政府虽然组建，但缺乏团结和现代化的日本依旧在经济风波和思想冲突下愈发难以支撑，随着京都地区的暗流涌动，联合破裂以近在咫尺。"