l_simp_chinese:
 bobo_miaoshu:"符腾堡几乎是巴伐利亚的翻版，只不过形成的更晚，也同时比巴伐利亚弱上不少，国王在一战中绝嗣之后，王位就由大贵族内部选举而出，国王的权力也因此愈发孱弱，现在的王位落在了波波的头上，但国家的新路还犹未可知......"
 buyetian_miaoshu:"瑞士联邦在帝国失去意大利时保住了萨伏伊地区，但在一战中只顾着自己的山区，不愿答应皇帝出山卫国————他们只想保护自己的一亩三分地，三个语种的人共同选举出新的领袖，一位平民出生的从政后人员继续领导着他们，然后继续瑞士人长久的目标，世代保护着群山中的净土不被侵犯。"
 yuou_miaoshu:"低地并不是安分的地方，在先后经历勃艮第，奥地利直至现在作为独立的新国家，他们不止一次想要脱离这个帝国，但如果那样就难以保护那流淌的商路————最终还是留在了帝国。与欧总统正在不安分的领导着低地，一旦有机可趁，低地随时会在英法神三方摇摆......"
 xiaoniao_miaoshu:"波西米亚自第一次世界大战后绝嗣，本来会成为别的国家的一部分或者一个民主共和国，但却空降了一位皇帝————一位从天而降的“神”之子，被帝国的皇帝直接任命为波西米亚的国王，并且展现了极强的能力和对人民的亲和力，但是这个神罗养子能否永远留在帝国神圣的领土上呢？"
 wuchan_miaoshu:"北欧的卡尔马联盟在彻底击败汉萨同盟后就掌握了波罗的海的航道，而后卡尔马联盟在北欧愈发稳定之后整合为了更团结的整体，北欧联邦。随后，在古斯塔夫大帝的带领下，联邦入侵波美拉尼亚————但辉煌到此为止，随着普鲁士发动的战争轻易击溃联邦和基尔运河的修建，我们的联邦被赶出波美拉尼亚和荷尔斯泰因......幸运的是，一战让我们避开了被肢解的命运，甚至得到了整个半岛的领导权，现在的北欧，人们忘记了仇恨与烦恼，陷入了糜烂的经济蛋糕与和平的美好之中，总统先生酷爱画画而不理朝政，官员以自己为首......浪中的小舟能否飘摇在这片海潮之中呢？"
 zihongsa_miaoshu:"巴伐利亚王国长期作为帝国的第三大强国，并且拥有血脉尊贵的贵族，这里的人民也十分忠诚与他们的主人。现在，子红洒成功登基之后，帝国仍旧稳定的运作着，恒久的日耳曼核心依旧坚固。"
 yuanshou_miaoshu:"汉诺威家族登上了英国皇室————虽然神罗皇帝希望以此夺得英国的皇位，但却未能如愿，反而导致汉诺威家族彻底离开神罗，成立了他们所谓的“温莎”王朝，而随后当地的大贵族，知名的民族主义分子——代号元首的人成功登上了国王的位置，并为了他的大德意志梦想而努力。"
 yunmeng_miaoshu:"帝国皇帝的继承者，随着老皇帝在一战后逝去，云梦就顺利继位成了新的神圣罗马帝国皇帝————他天生向往和平，但这个帝国在一战后就十分的动荡，使他不由得努力去平衡，同时在对付大萧条时磨练出了丰富的经验，对经济管理独有心得。"
 huoerdi_xiongtila_miaoshu:"匈提拉家族自十五世纪就牢牢控制着匈牙利的王位，随着1865年的远征彻底击败奥斯曼之后的匈牙利本该崛起，但又深陷民族主义和经济危机的旋涡，解体的危机已然盘旋上空了......"
 huoerdi_xiongtila_miaoshu:"匈牙利入主克罗地亚已久，但其长久受限于奥斯曼的威胁无暇顾及吞并这个小国，克罗地亚数次被奥斯曼军队占领，让其对奥斯曼恨之入骨，而神罗远征之后的大克罗地亚则受困于民族矛盾缠身，苏维埃游击队也是克罗地亚的一股巨大的政治力量，而克罗地亚的国王则由匈提拉家族的王子担任，动荡的多民族国家，未来将会走向何方呢？"
 chihua_miaoshu:"汉萨同盟在和北欧角逐时势力受损，帝国出手帮助了他们并且依靠他们反击北欧，但代价是部分的利益被神罗夺走，在一体的行动中同盟愈发联合，最终完成了合并，形成了新的联邦。"
 xuanao_miaoshu:"萨克森公国常年处于帝国的腹地，而在联统图林根之后势力随之达到高潮。他的地理位置决定了萨克森的领土难以扩张，但同时也能流传下强大的守旧势力和皇权贵族们，这使得萨克森逐渐成为了一个贵族之国，共和派的眼中钉。而现在，这个古老的国家迎来了一位新的领导人，作为皇家后人，任性的高岭之花，能够将不从的骑士一一击败的新主人，炫傲。但不论如何，这个帝国的心脏之国依旧矗立......."
 yunmo_miaoshu:"汉诺威家族的后裔，具备英国血统的她在回到德国后踊跃参加政治活动，最后将目光转到了大战后的新领土——但则共和国上，并且依靠自己的力量夺取了但泽的总统位置，为帝国境内的民主势力添了一份光彩，接下来，这片土地的新路又在何方呢？"
 tanyelin_miaoshu:"波罗的海联合公国出自于在俄罗斯战败之后的东欧大起义，然后和乌克兰，白俄罗斯一起围绕在波兰的周围，王室也来自于当地的贵族们，王权丧失的一个卫星公国，能活多久呢？？？"
 shitelaoen_miaoshu:"公爵本来是轮不到继承的二皇子，但是萨拉热窝事件和老皇帝在大萧条结束后突然失踪导致整个大公国突如其来的落入施特劳恩手中，年轻的皇子被迫挑起大梁，但来自普鲁士的敌视仍旧未能缓解，古老的家族将何去何从？"
 rierman_miaoshu:""弗梦瑞尔.腓雨斯.德.洛林"，这个名字源自于他的父母亲的身份————民族主义者和王室血脉。他从小深受长辈的影响，并为他的理想付出了一生，并且用早熟的优势将他认为"不够坚定"的父母杀死，成功登上洛林的王位，并且为创造一个大日耳曼国开始自己的计划。"
 thv_miaoshu:"奥斯曼帝国的皇室愈发软弱和武力，直到被忍无可忍的禁卫军发动政变，青年土耳其党和禁卫军构成了帝国新的结构，而这个临时政府的妥协导致一位禁卫军内部的青年土耳其党人上台——但是这还不是结束，这个看似傀儡的人利用自己的关系网发动了二次政变，摇身一变成为了帝国的新的领袖，他的名字是'穆罕穆德.土寰v"
 nanli_miaoshu:"拜占庭帝国在上百年的颠沛流离后，灭亡而又重生了。帝国虽然浴火重生，但是很可惜的是，紫衣贵族中的纯正血脉已经不知去向了，神圣罗马帝国强行空降了一个帝国的皇帝并让这一脉延续了百年，虽然受罗马人民的要求并没有参与一战，但拜占庭帝国仍旧是神圣罗马的盟友，尤其是现在的皇帝对帝国的好感。"
 meilin_miaoshu:"梅林，是全洛林反对派的领袖，领导着反抗洛林体制，寻求自由的人民起义与革命军队，现在，在他的领导下，革命开始了！"
