 HV_welcome_SPR_tab_0: "纷争歌剧"
 HV_welcome_SPR_desc_0: "西班牙王国，纷争与割裂的舞台，由于王国对外殖民的失败和在欧洲大陆战事不顺，拿破仑时代后逐步落入二流，曾经的辉煌已经离开了这个国家。\n\n自阿方索十三世即位以来，西班牙的革命运动愈演愈烈，人们开始要求废除君主制，建立共和国————这迫使阿方索进行了改革并在第一次世界大战中稳居中立，但改良主义的努力却并未得到人民的信任。\n\n随着革命风波的延续，在1923年，阿方索决定支持米格尔·普里莫·德·里韦拉将军组建独裁政府来控制西班牙的局势，以此延续王国在西班牙的统治地位。独裁政府短暂的维持了西班牙的稳定并协助镇压了里夫起义，但最终被1931年的萧条冲垮，各个地区的政权陷入停滞，被当地的其余政治力量取而代之，阿方索见事不妙逃离西班牙，共和国正式建立。\n\n以旧共和党的大部分人得到了共和国的中央权利，但激进的左翼势力否认了新共和国的右翼政权并在东部独自组建行政体系与民兵武装，并同意承认巴斯克，加泰隆尼亚，加利西亚等地的自治权利。为了防止新的一场内战爆发，共和国与左翼政府达成和谈，同意了自治区和左翼控制区的自治，但获取了马德里的所有权，一大批旧军队领袖被强制退役。\n\n革命成功了，但社会矛盾与经济危机依旧持续，这使得人们很快不满意于争权夺利的中央政府，激进派别开始在全国各地活动并谋求推翻现政府夺取国家政权。旧军官们也重新串联起来，他们与教会，卡洛斯派合作渗透西北部，并积极联络葡萄牙的独裁政府。\n\n1935年，激进左翼在选举中遭受主导的旧共和党的排挤，退出议院并重建控制区的武装力量，西北和东部的反对之声愈演愈烈，第二共和国的政权摇摇欲坠。\n\n另一边，葡萄牙自1910年建立的共和国限于在应对殖民地问题，对外政策等事件的软弱与犹豫，被军方推翻，最终由萨拉查夺得政权。其建立的独裁政权在1936年并未稳固，不论是内外的各路人马都蠢蠢欲动，希望借助西班牙内战完成自己的政治目的————这意味着葡萄牙也并不能置身事外。"
 HV_welcome_SPR_close: "伊比利亚的事情啊……"
 HV_welcome_FRA_tab_0: "摇曳时代"
 HV_welcome_FRA_desc_0: "当1919年的圣诞之声响彻数个大洲，法兰西最终承认了第一次世界大战的结束。复仇主义支撑着这个国家，使他将上千万的生命投入战壕，然后献祭着一条一条的生命以求突破德意志联军的西方防线。在高利贷帝国随着俄罗斯革命而崩溃，普鲁士军队投入西线的那一刻，法兰西的男儿不得不结束了漫长而无用的进攻转为防守，仅仅只是从同样猛烈的进攻中保全了自己。\n\n第一次世界大战终于结束了，但法兰西只落下遍体鳞伤，当战火的最后一丝余光熄灭，他只剩下了黑暗与嘶鸣。庞大的国家债务与强大的军事压力迫使法国重组殖民地并尽全力收缩海外扩张，除了为维护政权而介入东方局势外，法兰西军队的主要敌人则是此起彼伏的起义军。为了对抗支离破碎的经济问题，法兰西不得不压缩海军的数量与扩舰计划，但依旧前途渺茫。\n\n倘若整个国家真能团结一致，在危难中复兴并趁世界强权崩塌的真空夺取更多利益似乎近在眼前，但随着人们意识到神圣帝国因内斗停滞不前，法兰西政坛表面的团结很快瓦解，随即开始相互攻击，法兰西军队也从整军备战逐步走向衰退和腐朽，预备役训练停滞，军事换装缓慢的情况使得军队革新派难以成功。\n\n似乎要走入黑夜的法兰西，却被经济危机重新激活了————哪怕这意味着走向极端。激进的各个党派如雨后春笋般出现，迫使共和国本来的政治人物们握手言和，随后迎来的是罢工，演讲，乃至准军事组织取代政府荒废的预备役计划，眼花缭乱的口号和运动纷纷兴起，人们等待着1936年3月的大选，以及法兰西巨轮的未来航向，但我们还有机会努力。"
 HV_welcome_FRA_close: "法兰西万岁！"
 HV_welcome_UKM_tab_0: "巨兽沉浮"
 HV_welcome_UKM_desc_0: "作为协约国的一员，联合王国并未动员大批部队投入西线战场————从神圣帝国谋求利益不代表不列颠会全力以赴。相反不列颠投入的志愿军仅仅只在西线辅助作战，而海军则封锁了整个北海地区并肆意破坏各个港口城市，趁机抢夺了北德意志的贸易，向法兰西提供债务与武器。\n\n不列颠拿走了属于自己的利益，闲庭漫步的离开了这场战争，随后开始恢复自己的实力并等待着战争的结束。随着德法停战，战争在欧陆落下帷幕后，英国的军队很快进入了爱尔兰，印度与非洲镇压起义者，并与法国签署《诺曼底协定》，开启了东方再殖民。\n\n帝国的军队进入了马来亚和缅甸地区，而法国军队随之进入印度支那地区，当地政权被帝国推翻，三个新的殖民地联邦成立并将市场对俩国敞开，这被视为英国又一次的外交与军事的胜利。\n\n在中东，随着阿拉伯起义，第一次中东战争爆发。埃及与土耳其共和国的战争拉开帷幕，使得整个阿拉伯半岛势力出现真空，英国通过扶持阿曼，内志地区政权并组建了南阿拉伯联邦来维持英国在阿拉伯地区的权利，并与新生的伊朗政权签订了贸易联萌和防御条例。\n\n不列颠的平稳航行在1933的大萧条备受打击，繁华的世界贸易被打断，许多国家逐步与不列颠脱钩，但帝国依旧维持着对世界的压迫剥削和干涉，作为世界霸权的利维坦在海洋上遨游着，但他注定没机会走入温和的良夜————凶猛的浪花即将奔腾而来......"
 HV_welcome_UKM_close: "利维坦之声"
 HV_welcome_PLS_tab_0: "重建时代"
 HV_welcome_PLS_desc_0: "在第一次世界大战的硝烟慢慢淡去之后，被民族主义裹挟着站在一起的德意志国家们，再一次被世界起伏的局势卷入漩涡。\n\n迄今为止规模最大的这场战争给人们留下了很大的阴影，但他摧毁了东方的帝国，并最起码的满足了普鲁士人重回普鲁士的简单欲望，也延续了普鲁士人得不到但泽的历史循环。出于帝国的各个诸侯在大部分战线上的无功而返，普鲁士的进一步扩张遭受了德意志诸国们联合反对。但泽地区在汉萨联邦的支持下组建了临时政府，并声明不参与帝国内部的局势，除此以外的普鲁士地区则得以回归旧主的怀抱。\n\n相比起普鲁士在东方重得的一部分核心土地和汉萨同萌所渗透的成果，整个帝国西部已经被战火摧残的不成样子。阿尔萨斯地区，贝尔特海峡以西的大多德意志港口，由于不列颠的封锁而导致了贸易的极速衰退，西部的重建计划随后成为了德意志在之后数年的重头戏码。\n\n虽然有意忽视了佛朗什孔泰地区，但南德意志在奥地利的统合下开启了对洛林公国的援助。汉萨联邦的支援也从硕果仅存的罗斯托克和吕贝克运输着急需的救援物资，一船船的到了接近生锈的港口中，再由离沉没不远的运输船队们重建通往西方的海运线————直到左翼运动进入高潮前，帝国延续着稳中向好的趋势。\n\n与此同时，汉诺威随着战争爆发而导致的王位空缺也在战后成功解决。紧急委员会在一片祥和与欢呼中退下舞台，以民族主义和和平发展为纲领的国家社会主义党派正式接管了汉诺威中央政府，而汉萨同萌的支援与建交请求也随之到达了不来梅，自第一次世界大战之后阴云密布的汉诺威，也重新走向了蒸蒸日上的道路。\n\n百废待兴的局面得到了缓解，但人们的思想却并未就此停滞。反战思想和统一思想逐渐向更激进的事物演变。顺着莱茵河，阶级矛盾在左翼组织斯巴达克同萌有意识的串联下越发激烈并充斥着武装色彩，而在莱茵联邦，受限于政府中央的软弱和放纵的经济政策，这一举动更加激烈。"
 HV_welcome_PLS_tab_1: "红色台风"
 HV_welcome_PLS_desc_1: "1924年10月29日，克虏伯的私人武装向罢工工人开火，随后斯巴达克同萌的党员与罢工工人联合发动了红色革命。工人们拿着土制的燃烧弹和刚刚出厂的克虏伯火炮，轻松占领了埃森市并公开审判当地的资本家。起初，联邦政府寄希望于以和平的方式展开谈判，但随着解放区的政策愈发激进，工人和党员们在一座又一座工厂，一个接一个的城市上揭竿而起，联邦政府的秩序还未持续到展开战斗，就已经接近崩溃。\n\n1924年11月9日，在联邦的旧土上，新生的红色政权由人民会议命名为德意志人民临时政府，人民民兵和起义军队组成的联合武装在新生政权的领导下决定以解放柏林为主要目标，以此波及至整个北德意志，而在南下夺取法兰克福并尝试解放巴伐利亚定为次要目标。\n\n革命军与威斯特法伦的起义工人立刻摧毁了王国政府，红军马不停蹄的赶往埃尔福特，而当地还未彻底崩解的王国军则和萨克\n\n森公国的先锋部队在埃尔福特完成合流。他们寄希望于等待普鲁士的支援来对抗来势汹汹的革命浪潮，并开始在当地构筑的防线。\n\n1925年1月15日，以魏玛为主的图林根工人赶在萨克森和普鲁士的援军到达前完成了自发革命，埃尔福特的战役立刻从对垒转变为围城战，魏玛也很快沦为街巷作战的战场，普鲁士和萨克森的军队很快进驻到魏玛的市区，但当地人依旧在每一处房屋里作战，而随之起义的工人严重拖延了普鲁士和萨克森的后勤，而埃尔福特的守军只坚持了三天就宣告投降，普鲁士指挥官马肯森决定将主力撤退至莱比锡一线，等待革命军的主动进攻并平定后方动乱，同时也等待着其余友军的支援。\n\n革命军初步抵达莱比锡郊区时，就遭遇了前所未有的难题。依靠让出图林根地区所获得的时间优势，乡村地区的民众大多已被萨克森贵族裹挟着离开，取而代之的则是由普鲁士军队在郊区和乡村所构成的纵深防线以延缓红军的攻势。随着攻势遭受了重大的迟滞，高歌猛进的革命军受限于缺乏战斗经验和局势的恶化举步维艰，而普鲁士军队在养精蓄锐的同时，开始进攻马格德堡的工人政权。\n\n马格德堡的工人虽然英勇非常，但普鲁士军队的进攻及其凶猛且富有技巧，红军的薄弱处很快就被德军冲破。尽管预备队勉强抵抗住了普鲁士军队的快速进攻，并开始围绕马格德堡建立起防线，但马格德堡的惨烈消耗战依然无法抵抗经验丰富的普军，王国的军队依旧保持着推进的势头并逐步突破城区。\n\n1925年2月2日，普鲁士军队正式突破马格德堡防线，绕过当地的残余抵抗势力进入图林根地区，从侧翼开始包围红军。萨克森地区的红军部队且战且退，不得不从莱比锡战场中抽调部队防御侧翼。此时波随着起义势力遭到遏制，波西米亚军队正式参与战场并从侧翼进\n\n攻莱比锡。马肯森当机立断向莱比锡方面投入全面进攻，正面红军遭受三面包围，最终遭受包围。\n\n莱比锡会战失败的第二天，汉诺威，洛林，低地军队进入莱茵兰地区，法兰克福也随后被巴伐利亚和符腾堡的联军包围，革命政府已经名存实亡。"
 HV_welcome_PLS_tab_2: "帝国之秋"
 HV_welcome_PLS_desc_2: "大革命结束后，普鲁士王国应对着境内此起彼伏的叛党，在汉萨和奥地利的挤压下反而陷入劣势，倘若不是大萧条的帮助，普鲁士在竞争中难以招架。\n\n1931的大萧条替各个国家争取到了充足的备战时间，而在36年的帝国会议将成为帝国的肃杀之秋，人民拭目以待，而干涉者与参战方摩拳擦掌，等待着帝国议会的召开。\n\n普鲁士享受着荣光的满身；波西米亚沉浸于民族的纷争；奥地利等待着最后的一刻；萨克森圈养着狐狸与贵族；巴伐利亚纷乱于民族于王者；符腾堡靠拢着黄金的水流；威斯特法伦交织着最后的傀儡线；莱茵兰松散着捆绑成一块；瑞士在高山上举起长戟；低地簇拥着抵御将至的严冬；汉萨潇洒于商贸的金国；汉诺威嘶出响亮的口号；洛林阴冷着面向帝国。名为民族的分割，何时才能停下……\n\n天堂之梦的起点，从这里迈开脚步。"
