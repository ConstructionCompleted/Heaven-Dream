l_simp_chinese:
 LOADING_TIP_0:0 "永生者其实是会死的"
 LOADING_TIP_1:0 "如果你是女的，你就是我老婆了。\n——云梦"
 LOADING_TIP_2:0 "我宣布我是伞兵。\n——鸟姐"
 LOADING_TIP_3:0 "让我揉揉！\n——霜落麻麻子"
 LOADING_TIP_4:0 "我还是去打手冲吧\n——鸟姐"
 LOADING_TIP_5:0 "80w脑细胞打60w作业，优势在我。\n——云梦"
 LOADING_TIP_6:0 "正在进军罗马......."
 LOADING_TIP_7:0 "巴尔干又在打仗了"
 LOADING_TIP_8:0 "假如当不上汉诺威的元首，我就只能去玩钢铁雄心了。\n——元首"
 LOADING_TIP_9:0 "没穿过女生内裤但是闻过。\n——和希"
 LOADING_TIP_10:0 "嘤嘤嘤？\n——云梦"
 LOADING_TIP_11:0 "我穿女装去的（指漫展）。\n——云梦"
 LOADING_TIP_12:0 "一天不看梦梦女装照我就心痒。\n——南黎"
 LOADING_TIP_13:0 "萌梦梦就是我的一切。\n——南黎"
 LOADING_TIP_14:0 "我一天能对梦梦冲100次！\n——南黎"
 LOADING_TIP_15:0 "是个正常男人听到你的声音都会有（）幻想\n——南黎"
 LOADING_TIP_16:0 "我是受！\n——喵污"
 LOADING_TIP_17:0 "革命道德不是从天上掉下来的。它是从日常的坚持不懈的斗争和锻炼中发展和巩固起来的，正如玉石越磨越亮，黄金越炼越纯一样。\n——胡志明"
 LOADING_TIP_18:0 "神罗统一中......."
 LOADING_TIP_19:0 "发起虞美人。"
 LOADING_TIP_20:0 "拿破仑陛下回到他忠实的巴黎。"
 LOADING_TIP_21:0 "咕咕咕？"
 LOADING_TIP_22:0 "第二次进军罗马。"
 LOADING_TIP_23:0 "向西西里逃跑。"
 LOADING_TIP_24:0 "获取自治区的帮助......"
 LOADING_TIP_25:0 "马德里还没陷落"
 LOADING_TIP_26:0 "试图毁灭世界。"
 LOADING_TIP_27:0 "这是我们的生存空间。。。\n——元首"
 LOADING_TIP_28:0 "德意志是个拼图"
 LOADING_TIP_29:0 "同志们，你们要知道，在你们向共产主义胜利进军的高举的旗帜上，也洒有我的一滴鲜血。\n——尼古拉·布哈林"
 LOADING_TIP_30:0 "武力夺去的，只能用武力夺回。\n——贾迈勒·阿卜杜勒·纳赛尔"
 LOADING_TIP_31:0 "我从未放弃过德国——另一个德国。总有一天，战争中那似乎不可避免的仇恨会得到扼制。总有一天，全欧罗巴人共荣共存的欧洲必将成为现实。\n——维利·勃兰特"
 LOADING_TIP_32:0 "我现在觉得，狐狐才是最可爱的了\n——炫傲"
 LOADING_TIP_33:0 "墨索里尼你侬！\n——柳德米拉（第二次进军罗马后）"
 LOADING_TIP_34:0 "我真是毫无存在感呢。"
 LOADING_TIP_35:0 "历史在矛盾中前进。\n——尼古拉·布哈林"
 LOADING_TIP_36:0 "德意志的血液流干了......"
 LOADING_TIP_37:0 "我们不会相信一个选票选出的政府，西班牙国民从未通过选票箱自由表达过自己的意志，西班牙没有那些愚蠢的愿望。\n——弗朗西斯科·佛朗哥"
 LOADING_TIP_38:0 "天下没有工人阶级干不了的事，只要激起他们的渴望与热情，并为他们指明方向，工人将席卷世界。\n——比尔·亚历山大"
 LOADING_TIP_39:0 "正在屠杀青年党"
 LOADING_TIP_40:0 "一月风暴进行中"
 LOADING_TIP_41:0 "没人知道未来，但所有人都是它的作者"
 LOADING_TIP_42:0 "没人喜欢战争，确切来说，正常人都不会喜欢战争。除非先在他的意识中如此灌输：他在战争中可以得到什么，以及怎样去得到。\n——卡尔·冯·克劳塞维茨"
 LOADING_TIP_43:0 "入关的每个人都完蛋了"
 LOADING_TIP_44:0 "我无法预测俄罗斯的行动，那是一个谜中之谜。\n——温斯顿·丘吉尔"
 LOADING_TIP_45:0 "混乱与无序将伴随我们许久，但不是一生"
 LOADING_TIP_46:0 "今天是我们，明天就轮到你们。\n——战间期反殖民标语"
 LOADING_TIP_47:0 "啊，我们都是年轻的列宁，年轻的十月人向前进！\n——苏俄内战红卫兵歌词"
 LOADING_TIP_48:0 "总要有人成为勇者"
 LOADING_TIP_49:0 "战友们！俄罗斯民族革命开始了！没有退路，我们不去夺取俄罗斯，她就会灭亡！\n——康斯坦丁·罗扎耶夫斯基"
 LOADING_TIP_50:0 "于我而言，为祖国而战、为人民献身，是我愿意奉献一生的事业。毫不客气地说，我相信自己已经为此尽到一切义务。\n——格奥尔基·朱可夫"
 LOADING_TIP_51:0 "安徽人就是不靠谱\n——孙传芳"
 LOADING_TIP_52:0 "不列颠终结了"
 LOADING_TIP_53:0 "目的为手段赋予了正义，但总得有什么为目的赋予正义。\n——列夫·托洛茨基"
 LOADING_TIP_54:0 "摧毁俄罗斯是上帝赋予波兰的使命。\n——雷兹-希米格维"
 LOADING_TIP_55:0 "战争不是终结，战争只是开始\n——莫西干俗语"
 LOADING_TIP_56:0 "艾克斯隆德万岁！\n——普韦布洛口号"
 LOADING_TIP_57:0 "战争是一场泥潭，当你意识到这一点，你肯定已经在里面了\n——中东战争寄语"
 LOADING_TIP_58:0 "掀翻利维坦！"
 LOADING_TIP_59:0 "新的瑞士向你招手。\n——加拿大宣传语"
 LOADING_TIP_60:0 "经济，傻瓜们"
 LOADING_TIP_61:0 "所以那个杂种死了？我们没能活捉他真是太遗憾了！\n——约瑟夫·斯大林（听说希特勒自杀后）"
 LOADING_TIP_62:0 "我知道你是来杀我的，开枪吧，懦夫，你只能杀死一个人。\n——埃内斯托·“切”·格瓦拉"
 LOADING_TIP_63:0 "我只需要几千人的伤亡便可作为参战方在和谈中占据一席之地。\n——贝尼托·墨索里尼"
 LOADING_TIP_64:0 "征服俄罗斯，就好像征服大海一样。\n——亚历山大·瓦西里耶维奇·高尔察克"
 LOADING_TIP_65:0 "为何要为但泽而死？\n——普鲁士反战口号"
 LOADING_TIP_66:0 "染雪的夜色，染血的夜色。\n——北欧解体"
 LOADING_TIP_67:0 "他土崩瓦解了，但我不后悔。\n——布里亚科夫斯基"
 LOADING_TIP_68:0 "那就来比比谁死的更快吧。\n——库尔德起义"
 LOADING_TIP_69:0 "我们的国家在战火中重新联合，从这一点看，我要感谢西班牙人\n——印加皇帝"
 LOADING_TIP_70:0 "这里禁止通行!\n——马德里国际纵队"
 LOADING_TIP_71:0 "你说得对，但是天堂之梦是一个由云梦魂灵自主研发（被堵住嘴巴）。"
 LOADING_TIP_72:0 "它们是军人用鲜血换来的战利品,谁也无权拿走！\n——约瑟夫.斯大林"
 LOADING_TIP_73:0 "人不能总在痛苦中生活，当一种痛苦被一个人逐渐消化了之后，他的思想就会升华，胸怀就会旷达一些，意志也会变得更为坚强些。\n——张学良"
 LOADING_TIP_74:0 "爱国朝野一致，救国唯有自救耳。\n——段祺瑞"
 LOADING_TIP_75:0 "阋墙煮豆，何敢言功？\n——吴佩孚"
 LOADING_TIP_76:0 "应战，是应付最后关头，逼不得已的办法。\n——蒋介石"
 LOADING_TIP_77:0 "除非连最普通的士兵都清楚他正在保卫国家，否则任何防御工事、火炮或者外国援助都毫无意义。\n——卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78:0 "星星之火，可以燎原。\n——毛泽东"
 LOADING_TIP_79:0 "马克思主义的道理千条万续，归根结底就是，一句话，造反有理！\n——毛泽东"
 LOADING_TIP_80:0 "含泪播种的人一定能含笑收获。\n——孙中山"
 LOADING_TIP_81:0 "东征！。\n——唐继尧"
 LOADING_TIP_82:0 "存在就是一切，一切为了存在。\n——阎锡山"
 LOADING_TIP_83:0 "要想着收咱失地，别忘了还我河山。\n——冯玉祥"
 LOADING_TIP_84:0 "存人失地，人地皆存；存地失人，人地皆失。\n——毛泽东"
 LOADING_TIP_85:0 "对于像我们这样一个多民族的国家来说，任何时候都不能同意充当别国的卫星国，或者屈服于人。\n——约瑟普·布罗兹·铁托"
 LOADING_TIP_86:0 "没有哪一种友谊的基础比有着一个共同的敌人更稳固。\n——爱尔兰俗语"
 LOADING_TIP_87:0 "自由者，天下之公理，人生之要具，无往而不适用者也。\n——梁启超"
 LOADING_TIP_88:0 "让别的民族去分割大陆和海洋，而我们德国满足于蓝色的天空的时代已经过去了，我们也要求阳光下的地盘。\n——伯恩哈德·海因里希·卡尔·马丁·冯·比洛"
 LOADING_TIP_89:0 "在我看来资本主义是人类所体验过的最恶名昭彰、最血腥、最邪恶的制度。人们认为我的话语太过夸张，但过去几年间发生的事已经印证了我的观点。\n——约翰·麦克莱恩"
 LOADING_TIP_90:0 "我的名字被如此的憎恨和恐惧包围，以致没人能判断何为真理何为谬误，何为史实何为虚构。\n——罗曼·冯·恩琴男爵"
 LOADING_TIP_91:0 "反抗！弟兄们，起来，反对一切政府，消灭资产阶级的统治！\n——涅斯托尔·马赫诺"
 LOADING_TIP_92:0 "德意志的最终命运岌岌可危之际，个人的利益已不再重要。\n——弗朗茨·冯·巴本"
 LOADING_TIP_93:0 "我的执政只能被宪法或子弹所终结！\n——亚历山大·克伦斯基"
 LOADING_TIP_94:0 "宣传者的目的就是要让一部分人忘记另外一些人也是人类。\n——阿道司·赫胥黎"
 LOADING_TIP_95:0 "平常时期我们相信宪法的作用，非常时期我们相信革命的作用。\n——詹姆斯·康诺利"
 LOADING_TIP_96:0 "我们所做的一切，每一个行动，都应该符合革命的最高理想。\n——米哈伊尔·伏龙芝"
 LOADING_TIP_97:0 "我们即将遭遇一场剧变，自蛮族入侵后世界上从未发生过的剧变。不久之后，我们生活的基石将会变得无用。一个野蛮时期将会开始并持续几十年。\n——彼得·弗兰格尔"
 LOADING_TIP_98:0 "终有一天，大俄罗斯共和国将会比旧沙皇俄国更强大、更富有、更恣忧，而为他付出是我们每个人的责任。\n——鲍里斯·萨文科夫"
 LOADING_TIP_99:0 "一切革命都必须是社会的革命，以社会的变革为基础；否则便不成其为革命，只是改换政府而已。\n——宋庆龄"
 LOADING_TIP_100:0 "不愿捍卫自身利益的国家无异于自寻死路。\n——加列津·恩贾德"
 LOADING_TIP_101: "当你首先想到的是对自己的人民的热爱，那就是爱国主义。当你首先想到的是对他国的人民的仇恨，那就是民族主义。\n——夏尔·戴高乐"
 LOADING_TIP_102: "这必须是一种没有胜者的和平。因为有胜者即意味着有输家，而这和平就只是征服者对被征服者的和平。这种和平将会在耻辱中被接受，并留下怨恨。\n——伍德罗·威尔逊，1917"
 LOADING_TIP_103: "如果你想要彻底的安全，那就去监狱。在那里你有吃有穿，有医疗以及其他各种。唯一缺少的只是自由。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_104: "军队是一个团体。它作为一个团体生活、吃饭、睡觉和战斗。在军队里，个人英雄主义这种东西就是扯淡。\n——乔治·S·巴顿"
 LOADING_TIP_105: "永远不要告诉别人怎么做事。告诉他们该做什么事，他们会用自己的聪明才智给你惊喜。\n——乔治·S·巴顿"
 LOADING_TIP_106: "所有的人都在害怕。越聪明的人就越感到害怕。\n——乔治·S·巴顿"
 LOADING_TIP_107: "人类的仁慈从来没有削弱过一个自由民族的毅力，也没有软化过一个自由民族的意志。一个国家不必为了变得强硬而变得残酷。\n——富兰克林·罗斯福"
 LOADING_TIP_108: "诚实的外交就是天方夜谭。\n——约瑟夫·斯大林"
 LOADING_TIP_109: "纵观人类历史，有能力行动者却袖手旁观；知情者却无动于衷；于是邪恶方能伺机横行。\n——海尔·塞拉西一世"
 LOADING_TIP_110: "华沙不是在等待空洞的赞美之词，等待表达认可，而不是等待同情的保证。华沙正在等待武器和弹药。\n——约瑟夫·毕苏斯基"
 LOADING_TIP_111: "无知和蒙昧从来没有产生过别的东西，除了为暴政制造一群奴隶。\n——埃米利亚诺·萨帕塔"
 LOADING_TIP_112: "我宁愿站着死，也不愿跪着生。\n——埃米利亚诺·萨帕塔"
 LOADING_TIP_113: "先生们，你们如狮子一般战斗却不幸被蠢驴引导。\n——埃尔温.隆美尔，对托布鲁克围城中被俘的英国军官说"
 LOADING_TIP_114: "自由选举的问题在于，你永远不知道结果会如何。\n——维亚切斯拉夫·莫洛托夫"
 LOADING_TIP_115: "尸体还在乎谁对谁错吗？\n——曼努埃尔·阿萨尼亚"
 LOADING_TIP_116: "你们的任务并不轻松。你们的敌人训练有素、装备精良、身经百战。他们会顽强地战斗。\n——德怀特·D·艾森豪威尔，1944年6月"
 LOADING_TIP_117: "结束战争最快的方法就是输掉战争。\n——乔治·奥威尔"
 LOADING_TIP_118: "我们不希望再有选举舞弊，也不希望再有谎言。我们不希望那些不工作的人靠工作的人养活。\n——胡安·庇隆"
 LOADING_TIP_119: "那就是该死的谢尔号！向它开炮！\n——弗雷德里克·塞克尔·贝尔"
 LOADING_TIP_120: "我们不能被我们正在准备抵抗的恐惧所打败。唯一需要害怕的就是恐惧本身。\n——富兰克林·德拉诺·罗斯福"
 LOADING_TIP_121: "我们的自由已经显示出它在战争中存活的能力，但我们的自由永远不会在投降中幸存。\n——富兰克林·罗斯福"
