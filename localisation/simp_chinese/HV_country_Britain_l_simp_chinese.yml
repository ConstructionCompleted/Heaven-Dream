 UKM_recover_from_great_depression: "后经济危机时代"
 UKM_recover_from_great_depression_desc: "1931年伦敦证券股灾和1933年巴黎证券交易所崩溃。"
 UKM_across_the_strait: "海峡对岸"
 UKM_across_the_strait_desc: "世界大战和经济危机在外交上带来的直接结果是英国维持了几百年的欧陆均衡政策的破产，与法国和神圣罗马帝国的信任已经降到了冰点。在失去汉诺威这个立足点后，我们在欧洲大陆上已经没有了多少话语权，除非我们能够拥有一支有相当实力的陆军，或者世界局势恶化到欧陆上的某一势力再度需要与我们联手。"
 UKM_across_the_strait_mtt: "§R无法直接参与欧洲大陆事务，在相关选择上难以保持激进态度。§!"
 UKM_overseas_defense_dynamic_modifier: "海外防务"
 UKM_overseas_defense_dynamic_modifier_desc: "英国拥有广袤的海外殖民领土，尽管这为其带去了丰厚利润和广大的消费市场，伦敦中央政府海外事务厅和皇家海军远洋舰队每年都需要一笔庞大的支出，更别提人手一直不足的殖民地卫戍部队了。"
 
 
 
 