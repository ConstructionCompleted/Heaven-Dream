 holy_yingguo.50.t:"不列颠的余光"
 holy_yingguo.50.d:"我们的战略策划部已经定下了对埃及的战争，在1937年初正式对埃及动手以作为大不列颠重回世界的第一步，我们走出萧条并作为世界之王继续延续霸权————当然，许多民族主义者，反殖民运动这类的跳梁小丑正在肆意妄为，但我们毫不惧怕————因为不列颠必将统治太阳下的每寸土地。"
