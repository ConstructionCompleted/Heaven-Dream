 holy_aosiman.4.a:"这帮该死的叛徒！"
 holy_aosiman.4.b:"天佑库尔德！"
 holy_aosiman.4.t:"库尔德起义"
 holy_aosiman.4.d:"近日，从内战中的奥斯曼库尔德地区传出一则消息，库尔德地区的库尔德人突然推翻了当地政府，随后在库尔德地区建立库尔德国。\n自奥斯曼内战爆发以来，长期混乱的内战使得奥斯曼帝国对各地区的控制力下降，而库尔德地区的库尔德人又经常反抗奥斯曼的统治，两相交加使得库尔德地区成为一个不稳定因素，在奥斯曼内战进入白热化阶段后，奥斯曼便无法有效遏制当地库尔德人的叛乱，导致库尔德人抓住机会联合推翻了当地政府，成功起义。\n虽然库尔德人趁奥斯曼不备顺利起义，但他们的位置却处于安卡拉临时政府和青年党政府之间，正好处于战场的中央，非常不利的地位使得库尔德要同时面对两边的敌人，双线作战的库尔德有非常大的概率被镇压，现在就看库尔德人会作出什么样的抉择了"
 holy_aosiman.5.a:"这帮该死的亚美尼亚叛徒！"
 holy_aosiman.5.b:"为了亚美尼亚！战斗！"
 holy_aosiman.5.t:"亚美尼亚起义"
 holy_aosiman.5.d:"亚美尼亚人起义的消息传到了第比利斯，奥斯曼帝国内部彻底分崩离析，库尔德人起义与亚美尼亚人起义一前一后，使得奥斯曼的统治力大大削弱，中东形式再一次扑朔迷离。\n在库尔德人趁奥斯曼形势混乱之际发动起义独立后不久，收到消息的亚美尼亚人也立刻发动了起义，从奥斯曼的掌控下独立出去。在库尔德与亚美尼亚一前一后独立后，两国立刻建立了盟友关系，成为暂时的、也是不稳定的盟友。\n但就算这样，亚美尼亚对奥斯曼来说也依然太过弱小，独立战争胜利的希望渺茫；而且就算真的成功了，在亚美尼亚国内大亚美尼亚呼声越来越高涨的情况下，他们还需要在大亚美尼亚与小亚美尼亚中作出抉择，亚美尼亚的未来，依然扑朔迷离。"
