 holy_baergan.6.a:"自由不会终结！"
 holy_baergan.6.b:"南斯拉夫人万岁！"
 holy_baergan.6.t:"联盟的挽歌"
 holy_baergan.6.d:"随着危机一步步逼近，中央的政治斗争已经没有拖延的资格了。倘若不维持共和主义者的设想，倒向英法的秩序并建设南斯拉夫的资本主义，那以建立大南斯拉夫族并建立联盟霸权的民族主义者们就会夺得政权，这一切都将在几个月内决定。与此同时，克赛保三国的王公与独立主义者们已经蓄势待发，阿尔巴尼亚人也随时准备起义————即使依靠多年设立的自治区和中央军，战争也无法避免了。\n自七十年前的尼什条约签订以来，联盟最大的危机已经到来了。"
 holy_baergan.8.a:"联盟绝不会退缩"
 holy_baergan.8.b:"大塞尔维亚万岁！"
 holy_baergan.8.c:"克罗地亚将为自己而战！"
 holy_baergan.8.t:"北方之风"
 holy_baergan.8.d:"当那时战争席卷整个东欧土地，克罗地亚做出的选择改变了巴尔干人民的命运。但联盟的建立却最终走向了不知所谓的集权和自治区的分割，这也绝非先王们愿意看到的未来......\n在这个塞尔维亚和克罗地亚以无可忍受的现在，联盟在北部的影响已经摇摇欲坠，但倘若联盟就此倒下，俩族的仇怨又可否平息了？"
 holy_baergan.9.a:"殊死一搏的时刻即将到来"
 holy_baergan.9.t:"自治区武装"
 holy_baergan.9.d:"全国各地的自治区是在行政上对抗三大王国的关键，也是为内战到来而作的准备————而随着各地独立派已经开始躁动，自治区也正式动员了其武装的部队并开始备战，这也是我们所能依靠的盟友力量了。"
 holy_baergan.10.a:"国家正处于为难之中......"
 holy_baergan.10.b:"巴尔干之燎原在此一举！"
 holy_baergan.10.t:"革命危机"
 holy_baergan.10.d:"在备战时保持中立或是了无音讯的地区终于出现了动作，是南斯拉夫的左翼组织。随着内战的开始，他们显然已经视这次危机为开始，武装夺取政权的机会已经到来了？"
 holy_baergan.7.a:"又一块骨肉的分离..."
 holy_baergan.7.b:"来吧，巴尔干的铁血之军"
 holy_baergan.7.t:"东方的号角"
 holy_baergan.7.d:"自从遥远的伏尔加河远渡而来，在这片土地上和当地人融为一体。而在1865年的盟约后，保加利亚本以为自己打开了通往未来的正确道路，但事实却使得他们失望。\n随着建国几位国王的逝去，眼睁睁看着自治区的设立和所谓对外族的宽容，使得保加尔人吃亏...随着立场已然更改，人们重新开始渴望独立或是革命。"
 holy_baergan.11.a:"阿尔巴尼亚这群天生反贼！"
 holy_baergan.11.b:"阿尔巴尼亚的力量在熊熊燃烧"
 holy_baergan.11.t:"南方的声音"
 holy_baergan.11.d:"阿尔巴尼亚人虽说在一战后被南斯拉夫人控制，但他们的反感和抵抗从未停止，反而愈发的激烈。\n随着经济崩溃和联盟的中央政治愈发危险，阿尔巴尼亚人要发出属于他们自己的声音了。"
 holy_baergan.12.a:"开始吧"
 holy_baergan.12.t:"王之战争"
 holy_baergan.12.d:"随着联盟和革命军已经无力抵抗，王国之间的战争也已经蓄势待发了。曾经和平划分的边界，今天却需要用枪炮来决定了。"
 holy_baergan.13.a:"不可失败！绝不可失败..."
 holy_baergan.13.t:"独立同盟"
 holy_baergan.13.d:"由于战争的持续失利，独立的机会似乎已经要烟消云散了，王公和独立主义者已经不得不团结起来了，临时的同盟此刻缔结，并为一齐独立而努力。"
 holy_baergan.14.a:"暂且退让"
 holy_baergan.14.b:"他以区区之数，何以自安！"
 holy_baergan.14.t:"斯洛文尼亚之威胁"
 holy_baergan.14.d:"克罗地亚要求我们交出南部的斯洛文尼亚土地，否则我们与其的战争就会爆发。"
 holy_dongeluosi.1.a:"希望这能维持我们在西部地区的影响力"
 holy_dongeluosi.1.b:"抱歉"
 holy_dongeluosi.1.t:"科穆奇的要求"
 holy_dongeluosi.1.d:"我们在北俄罗斯地区留存的架子政权“科穆奇”希望我们能给予一些支持，这些武装也许能保护他维持到我们反攻的时候，但问题在于这是否值得？"
 holy_dongeluosi.2.a:"这是好事"
 holy_dongeluosi.2.b:"才怪！"
 holy_dongeluosi.2.t:"和平统一的行动"
 holy_dongeluosi.2.d:"科穆奇希望和我们完成合并，当然————是由他们主导的。这意味着我们要放弃这场游戏，取决于我们是否接受。"
 holy_dongeluosi.3.a:"就爱看这个"
 holy_dongeluosi.3.b:"滚！"
 holy_dongeluosi.3.t:"和平统一的行动"
 holy_dongeluosi.3.d:"俄罗斯解放阵线的疯子想和我们合并。这当然不是什么好的道路，但决定取决于自己。"
 holy_beieluosi.1.a:"要相信，我们绝对不会放弃任何一个人"
 holy_beieluosi.1.t:"将军的演讲"
 holy_beieluosi.1.d:"  “是的，现在游击队已经到了最危险的时候。”\n\n  萨摩伊落顿了顿，但他知道他还要接着说下去；“自从卡累利阿被北欧人占领以来，我们无时无刻不在危险之中。\n\n  但沙皇当年是怎么对我们的？你们还记得吗？如果我们失败了，这么多年的努力究竟是为了什么？所以，我们绝对要胜利，不论他的狗腿子如何步步紧逼，都一定要坚持到最后。"
