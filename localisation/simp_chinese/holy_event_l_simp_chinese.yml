 holy_miandian.6.a:"对其宣战"
 holy_miandian.6.b:"我们无能为力。。。"
 holy_miandian.6.t:"马来亚动荡"
 holy_miandian.6.d:"马来亚殖民地公然反抗日不落帝国已成为对我们的严重挑衅，但我们正深陷于其他的战事，我们还能抽出力量去击溃叛军吗？"
 holy_miandian.7.a:"新的朋友"
 holy_miandian.7.t:"印度尼西亚问题"
 holy_miandian.7.d:"印度尼西亚。自拿破仑战争后就独立于世界秩序之外，得到来自中国的保护，成为南洋的妥协产物。但不论如何，他确实是南海上最强大的国家，是我们的天然萌友，现在让我们与之建立外交关系吧。"
