 holy_falanxi.1.a:"棋盘已经摆好了"
 holy_falanxi.1.t:"选举，开始"
 holy_falanxi.1.d:"法兰西的新一轮选举已经开始，所有政治人物都渴望在这一次选举击溃敌人，将法兰西打造成他们渴望的样子。但实际上，不论是北法兰西的工人，还是南法兰西的民族主义者，或者君主派的贵族和农民，渴望稳定和资本的资本家.....法兰西的未来何去何从？"
 holy_falanxi.2.a:"强行镇压"
 holy_falanxi.2.b:"放任不管"
 holy_falanxi.2.t:"共产党发起北法兰西游行"
 holy_falanxi.2.d:"随着选举的开始，北法兰西地区，从布列塔尼到香槟，工人们开始诉求权力并有组织的游行。北方局势的引起巴黎的高层注意，那我们现在要打断吗？"
 holy_falanxi.3.a:"我们需要保存实力"
 holy_falanxi.3.b:"动用我们的力量压制这片地区的动荡"
 holy_falanxi.3.t:"法西斯派普罗旺斯会晤"
 holy_falanxi.3.d:"随着北法兰西局势的动荡，法西斯派别爆发紧急会晤，法西斯派的领袖们已经在普罗旺斯召开会议，他们有组织的提升在这片土地的支持率，我们要做些什么吗？"
 holy_falanxi.4.a:"有计划的开发是最合理的方法"
 holy_falanxi.4.b:"政府干预和对高利贷恶魔犹太人动手才是办法"
 holy_falanxi.4.c:"我们可以和银行家联络，维持法兰西的经济运行"
 holy_falanxi.4.t:"《法兰西紧急经济法案》提案"
 holy_falanxi.4.d:"在轰轰烈烈的大选推行的同时，法兰西的经济问题已经等不到选举结束了。各个党派已经提出了自己的经济计划，都可以在部分程度恢复经济。那我们要如何选择？"
 holy_falanxi.5.a:"北法兰西干线"
 holy_falanxi.5.b:"南法兰西建设"
 holy_falanxi.5.c:"军队的前线建设"
 holy_falanxi.5.t:"新铁路线"
 holy_falanxi.5.d:"接下来政府将建立一些新的铁路来吸收就业，但将铁路修在哪里成为了一个大问题，每个政党都不会坐视这么好的机会溜走的。"
 holy_falanxi.6.a:"法国是高卢的后裔，我们拥有曾经土地的宣称权力"
 holy_falanxi.6.b:"停止你们的极端想法，我们的国家不需要这些"
 holy_falanxi.6.t:"法兰西民族辩论"
 holy_falanxi.6.d:"法兰西的民族究竟是什么，怎么形成的？法西斯派由高卢人来宣称莱茵河以西，北意大利，西班牙等地，而这些言论被各派人联合反对，最终演变成一次辩论。"
 holy_falanxi.7.a:"让他们闹吧"
 holy_falanxi.7.b:"立刻制止"
 holy_falanxi.7.t:"共产党在东部组织罢工"
 holy_falanxi.7.d:"共产党人在东部组织起各个工厂的工人发动罢工，如果我们坐视不管必然导致国家的混乱和生产的停滞，但如果我们组织了————那么国家的稳定将无法维持。。。"
 holy_falanxi.8.a:"布列塔尼是不错的选择"
 holy_falanxi.8.b:"南方有的是地方建设海港"
 holy_falanxi.8.c:"哪怕不扩建，我们也要制止国家的向极端的天平倾斜！"
 holy_falanxi.8.t:"海军新船坞"
 holy_falanxi.8.d:"扩建海军来维持庞大的殖民地，对法兰西来说也是必须的选项。但在现在这样的情况，海港扩建的位置也成为了重大的问题。。。"
 holy_falanxi.9.a:"加大北方的警力"
 holy_falanxi.9.b:"突袭南方的法西斯派老巢"
 holy_falanxi.9.t:"民主的动作"
 holy_falanxi.9.d:"我们不能坐以待毙，凭借我们现在的力量，必须要做点什么了"
 holy_falanxi.10.a:"他们失败了"
 holy_falanxi.10.b:"他们成功了？!"
 holy_falanxi.10.t:"冲击巴黎城"
 holy_falanxi.10.d:"法西斯主义者不愿意接着耗下去了，现在他们已经决定带领暴徒，民众和军队强行镇压巴黎的反对者......"
 holy_falanxi.11.a:"又来了一个。"
 holy_falanxi.11.t:"君主联盟回国"
 holy_falanxi.11.d:"自从拿破仑家族选择和波旁结成联盟开始，他们再一次具备了站在法兰西政坛的资格。现在，随着大选进入白热化，他们也从诺曼底登录回到法兰西本土。"
 holy_falanxi.12.a:"我们必须拨款"
 holy_falanxi.12.b:"节省我们的资金，在这个非常时期。"
 holy_falanxi.12.t:"乡村问题"
 holy_falanxi.12.d:"农业随着政治不稳定而无法维持，在大萧条后更是如此。除非我们现在拨款，否则法兰西的民众将站在能给他们帮助的人身上。"
 holy_falanxi.13.a:"黑色之手"
 holy_falanxi.13.b:"红色之火"
 holy_falanxi.13.c:"蓝色之光"
 holy_falanxi.13.e:"灰色之剑"
 holy_falanxi.13.t:"巴黎选举"
 holy_falanxi.13.d:"终于到了今天——————法兰西将把重任交给棋手中的一位。那么，在万众瞩目之间，谁承起了桂冠？"
 holy_falanxi.14.a:"暗流可挡不住利剑"
 holy_falanxi.14.t:"巴黎阅兵"
 holy_falanxi.14.d:"为了庆祝回归和震慑宵小，皇帝已经批准忠诚的军队进入巴黎城内阅兵，雄伟的法兰西之军背后，是怎样的暗流？"
 holy_falanxi.15.a:"好耶！"
 holy_falanxi.15.t:"巴黎公社纪念日"
 holy_falanxi.15.d:"又到了一年一次的公社纪念日，让所有人感受这个节日的美好吧！"
 holy_falanxi.16.a:"“各位，解散。”"
 holy_falanxi.16.t:"法兰西之冬"
 holy_falanxi.16.d:"今夜的巴黎格外的寒冷。\n中校点上一根烟，看着面前游行的人群，无奈地耸了耸肩。\n\n这已经是这周的第十一次了，而每次游行的人都不一样，甚至有些还是他的老战友。\n\n他站在列队的武装军警们身后，麻木地注视着不断摇动的旗帜和横幅，木讷地听着人们的叫喊声。\n\n总部向示威者开火的命令不断通过老旧的电台传来，而上校每次都会遵守命令。\n\n但是这次，上校没有发出命令，而是把烟丢到地上，用脚将它踩灭。\n\n他思考了一会儿，用沙哑的声音说道："
 holy_falanxi.17.a:"这帮白色匪帮！"
 holy_falanxi.17.b:"我还会回来的！"
 holy_falanxi.17.t:"撤往阿非利加"
 holy_falanxi.17.d:"法兰西内战总算尘埃落定，公社彻底击败共和政府，但不愿放弃的共和国残军，反共异见者们还是拥有地中海制海权，他们半强迫的迁移走了南部民众兵在阿尔及尔重建政权，殖民地政权对他们的继续存在保持了支持，这将会继续威胁公社沿海安全。"
 holy_falanxi.18.a:"法兰西将路向何方？"
 holy_falanxi.18.t:"法兰西崩溃"
 holy_falanxi.18.d:"持续数月的混乱和内外战已经彻底撕裂了法兰西，行政机关崩溃，军队失去方向，民众苦于战乱————这一切都已经结束了，但对有一些人来说刚刚开始。"
