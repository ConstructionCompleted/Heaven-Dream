 holy_beiou.3.a:"派坦克把他们全部送上天"
 holy_beiou.3.t:"哥本哈根动荡"
 holy_beiou.3.d:"自萧条开始的抗议逐步增加，但在昨日达到了新的高度————游行的规模扩大尚且不论，许多警察选择因自身的倾向或是安危而拒绝上班，随后游行造成的混乱渗透在每一个路过的街道，暴力的冲突虽被雪花覆盖。却无法平息日复一日的动荡。"
 holy_beiou.4.a:"混日子的又一天"
 holy_beiou.4.t:"游行得到控制"
 holy_beiou.4.d:"万幸，在军队的干预下游行已经被控制，这次游行的主要领导者已经被逮捕，其余人则四散消失在我们的面前————虽然谁都知道他们不过是马前卒，但好歹我们应付过去了。"
 holy_beiou.5.a:"谁？是谁？"
 holy_beiou.5.t:"事情正在起变化"
 holy_beiou.5.d:"我们的负责人已经撬开那些游行暴民头子的嘴里，警察已经在他们透露的那个据点中获得了一些资料————虽然他们的主要负责人已经放弃了这出据点，但种种资料显示出已经有半军事组织开始武装起来，但我们甚至不能完全信任自己的调查者...究竟是谁要对我们下手？"
 holy_beiou.6.a:"现在我可以允许瑞典管理芬兰了。"
 holy_beiou.6.t:"芬兰的混乱"
 holy_beiou.6.d:"赫尔辛基的左翼运动与芬兰乡村地区的极端右翼的逐步形成了联合行动————哪怕这只是短暂的联盟，但依旧对我们在芬兰的控制造成了严重的影响，更别说联邦在芬兰的地方驻军居然坐视不管，我们正在逐步丧失控制权。"
 holy_beiou.7.a:"我快要斯德哥尔摩了= ="
 holy_beiou.7.t:"斯德哥尔摩枪击案"
 holy_beiou.7.d:"就在今日凌晨，斯德哥尔摩的市长在记者发布会上遭遇枪击————行凶者是瑞典民族社的记者，其本人毫不畏惧的承认并随后坦然被捕，根据调查其报社成员在几天前离开了斯德哥尔摩————这又是难以解决的案件，成为瑞典地区的缩影。"
 holy_beiou.8.a:"傻呗挪威佬"
 holy_beiou.8.t:"挪威的秘密报告"
 holy_beiou.8.d:"随着联邦走出孤立重新介入世界，挪威地区作为大自治区之一与英国相互交流逐年增加，当地的经济逐步与英国的经济体系契合，并更大的影响着当地的政局变化。而在北欧联邦日益离散，地方军队自行其是的现在，我们已经确定————挪威议会随时准备好在北欧爆发战斗时保持中立并靠拢不列颠。"
 holy_beiou.9.a:"随后生命在动乱中消失"
 holy_beiou.9.t:"惊魂之夜"
 holy_beiou.9.d:"宁静的午夜，往年已经消失了的雪还薄薄的覆盖着这城市，孩童嬉戏的声音忽而变淡，被浓厚的汽车尾气盖住。工厂的黑烟逐步遮蔽住白色的天空。阳光的照射被黑烟挡住————但在三天内这里就会停工了。\n\n“让开，通通让开！”杂乱的步伐，乱糟糟的衣服和胡乱配发的枪支，却齐刷刷向最大的建筑前进，高喊着克里斯蒂安之名——————并丢掉一旁悬挂的雏菊花。"
 holy_beiou.10.a:"深渊的第二步"
 holy_beiou.10.t:"炮轰哥本哈根"
 holy_beiou.10.d:"哥本哈根陷落了，但王党从未得到认可————海军在丹麦和斯堪尼亚的驻扎舰船已经来到哥本哈根附近并在港聚集，这是一种警告，以免伤害到路过的民众。随着时间过去，逐步增加的舰船轰炸着王党控制的所有军事机构，并登录了被需要的建筑————王党的准军事组织一溃千里，这更进一步打击了王党的权威。"
 holy_beiou.11.a:"大舞台的新人物"
 holy_beiou.11.t:"陆军开始进军"
 holy_beiou.11.d:"随着王党的行动惊动陆军，在丹麦地区忠于司令部的部队开始进攻哥本哈根的郊区并强制收编地区的任何武装部队————随后他们进入了市区。王党的杂牌部队毫无还手之力，在调集还未成功的情况下行政中心已经被占领，残存的王党撤入城市的角落，而陆军暂时控制了这片地区。"
 holy_beiou.12.a:"来吧来吧都来吧"
 holy_beiou.12.t:"海军登录"
 holy_beiou.12.d:"在得到陆军已经控制行政中心的消息后，海军联系了大部分可以上岸作战的士兵，在已经占领了的沿海兵营完成登录。随后海军开始介入部分地区的事务，强制性的夺取地区控制权并正式与陆军不宣而战。"
 holy_beiou.13.a:"陆军战败了，他们向北方撤退了"
 holy_beiou.13.b:"海军战败了，但他们坐船跑了也没办法"
 holy_beiou.13.c:"我们陆军战败了，但在北方还有未来"
 holy_beiou.13.e:"去挪威吧，那里还有北海舰队"
 holy_beiou.13.t:"北方冲突"
 holy_beiou.13.d:"随着海军和陆军的控制区扩大，在哥本哈根北部的郊区爆发大规模交火并逐步吸引更多地区的军队参与。在数个小时的交火之后，俩方都遭受了重创，但总有一个人将离开中央的舞台————"
 holy_beiou.14.a:"陆军胜利了"
 holy_beiou.14.b:"王党胜利了"
 holy_beiou.14.c:"突然出现的联邦民兵打破了僵局"
 holy_beiou.14.e:"陆军胜利了，但这正好我们可以去瑞典玩啦"
 holy_beiou.14.t:"胜负已分"
 holy_beiou.14.d:"王宫会战进入到最后的时间，究竟谁还摇晃着站在胜利的舞台上呢？"
 holy_beiou.15.a:"海军胜利了"
 holy_beiou.15.b:"王党胜利了"
 holy_beiou.15.c:"突然出现的联邦民兵打破了僵局"
 holy_beiou.15.e:"海军胜利了，但这正好我们可以去挪威玩啦"
 holy_beiou.15.t:"胜负已分"
 holy_beiou.15.d:"王宫会战进入到最后的时间，究竟谁还摇晃着站在胜利的舞台上呢？"
 holy_beiou.16.a:"这是用来代表几个小时的没用选项"
 holy_beiou.16.t:"进军皇宫"
 holy_beiou.16.d:"随着海军被战胜，现在剩余陆军的部队已经开进哥本哈根并正式进攻王党的老巢：王宫。王党的残存势力几乎全部退往王宫驻守，这使得残缺的陆军对王宫的攻势并不顺利————战事在几个小时后终于尘埃落定了。"
 holy_beiou.17.a:"这是用来代表几个小时的没用选项"
 holy_beiou.17.t:"进军皇宫"
 holy_beiou.17.d:"随着陆军被战胜，现在剩余海军的部队已经开进哥本哈根并正式进攻王党的老巢：王宫。王党的残存势力几乎全部退往王宫驻守，这使得残缺的海军对王宫的攻势并不顺利————战事在几个小时后终于尘埃落定了。"
 holy_beiou.18.a:"邪恶的芬兰愚民！"
 holy_beiou.18.b:"我早就是芬兰人了"
 holy_beiou.18.t:"芬兰起义"
 holy_beiou.18.d:"中央军在此前的混战爆发后撤离南部芬兰地区，随后芬兰地区的各个势力组建了以左翼为主的民族独立政府，虽说他们必然会爆发内部斗争，但起码在现在————我们必须准备好应对战争了。"
 holy_beiou.19.a:"情况不妙啊"
 holy_beiou.19.t:"奥斯陆登录"
 holy_beiou.19.d:"在北欧中央的竞争中战败后，北欧海军聚拢北海舰队和残军向奥斯陆前进，庞大的海军炮击了奥斯陆沿海的重要交通枢纽，港口和军事基地，随后开始登录奥斯陆......"
 holy_beiou.20.a:"又一座城市要毁了"
 holy_beiou.20.t:"海湾突袭"
 holy_beiou.20.d:"海军的意图昭然若现：夺取奥斯陆的行政体系，以此夺取挪威地区的控制权，现在整个奥斯陆陷入熊熊燃烧的战火......"
 holy_beiou.21.a:"海军赢了"
 holy_beiou.21.b:"挪威地方联军赢了"
 holy_beiou.21.t:"南城区之战"
 holy_beiou.21.d:"奥斯陆的战事持续3日却进展不大，为防止长期拖延导致其他势力趁乱崛起。俩方在奥斯陆南部地区展开大战......"
 holy_beiou.22.a:"瑞典盛产勇者与驴"
 holy_beiou.22.t:"渡过赫尔辛堡"
 holy_beiou.22.d:"北欧陆军虽在中央竞争中损失惨重，但他们依然毅然决然的渡过海峡，陆军很快占领了赫尔辛堡，并征集了瑞典南部的民兵部队，浩浩荡荡的准备进军斯德哥尔摩。"
 holy_beiou.23.a:"又一次的决战斯德哥尔摩"
 holy_beiou.23.t:"进入斯德哥尔摩"
 holy_beiou.23.d:"北欧陆军已经抵达斯德哥尔摩，战斗开始了"
 holy_beiou.24.a:"陆军控制了瑞典"
 holy_beiou.24.b:"陆军彻底被击溃和收编"
 holy_beiou.24.t:"瑞典决战"
 holy_beiou.24.d:"斯德哥尔摩的决战开始了，双方战士在城区中奋战，这将决定俩方的未来。"
 holy_beiou.25.a:"这好像是个欧陆地名？"
 holy_beiou.25.t:"芬马克的胜利"
 holy_beiou.25.d:"我们成功夺取了芬马克地区！"
 holy_beiou.26.a:"这也是一种北伐"
 holy_beiou.26.t:"进军拉普阿"
 holy_beiou.26.d:"我们成功击败了当地守军，占领了整个拉普阿"
