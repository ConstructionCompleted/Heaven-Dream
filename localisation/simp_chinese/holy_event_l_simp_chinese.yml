 holy_yingguo.4.t:"爱尔兰的怒吼"
 holy_yingguo.4.d:"光荣革命之后，不列颠在碧蓝之海上崛起了，而爱尔兰成为了她最先征服的一块土地。\n但爱尔兰从未停止抵抗。\n在翡翠岛上那次原本可被避免，但因为英国政府将粮食全部出口，还是夺走许多生命的饥荒之后，爱尔兰的子民们就彻底明白了一个道理：伦敦的那帮政客不可信任。\n虽然一次又一次的失败降临在这片多灾多难的土地之上，但是一名又一名爱尔兰的民族英雄在都柏林街头站了出来，并与志同道合的民众一起反抗着英国的统治，而决心扑灭抵抗火焰的不列颠当时仍有余力去勉强镇压住爱尔兰的骚乱，继续维持这一脆弱的平衡。\n不过这一次，平衡被完全打破了。\n阿拉伯战争的泥潭消耗了不列颠尼亚大部分的精力，为自己死去儿子或丈夫而痛哭的妇女们不愿再经历任何的战争，响应政府征召的壮丁少之又少。\n爱尔兰各地的反抗武装轻松地击败了兵源明显短缺的英国治安部队，并建立了其独立的政府机构，时隔多年，爱尔兰终于摆脱了英国的掌控。\n但是…翡翠岛的未来仍不明朗，各支反英武装都想要以自己的方式统治这片大地，而有报告表明局部的冲突已经开始。"
 holy_yingguo.5.a:"“为了爱尔兰”"
 holy_yingguo.5.t:"为了爱尔兰！"
 holy_yingguo.5.d:"“嘿，强尼老弟，好久不见”一位穿着西装的男人从街道的阴影中走出。\n“好久不见，约翰”\n“组织怎么样了”西装男点了一根烟，然后将打火机塞到了对面人的衣兜里。\n“欢迎你回来”被叫做约翰的男人用手轻轻拿出打火机，在月光下端详着\n一个明显的四叶草被刻在打火机上，那是他们的标志\n“明天，城市广场”\n留下最后一句话后，二人便匆匆离开了，消失在了夜色中。\n\n当阳光再次扫过爱尔兰，这座小城的广场上站满了人，他们高举这代表爱尔兰的各种旗帜，嘈杂的声音似乎要把整个广场掀翻。\n这里面有爱尔兰本地人，也有从英国地区归来的爱尔兰人，约翰就是其中一人。\n作为一名士兵，约翰在第一次世界大战受尽了苦难，他的弟弟强尼则回国参加了复活节起义，也许是幸运女神的眷顾，他们都活了下来。\n“同胞们!”一道声音划破苍穹，落在所有人心中\n“数百年来，爱尔兰已经受够了苦难!”那是强尼在说话\n“我们绝不会让悲剧重演!爱尔兰已经站起来了!”\n“上帝保佑爱尔兰!”有人高唱道\n“上帝保佑爱尔兰!”这歌声渐渐传开\n“上帝保佑爱尔兰!”歌声从广场流到了这座城市的每一个角落，包括市长办公室，和当地驻军的军营。\n士兵们脱下头盔，从军营蜂蛹至广场，绅士们也放弃了自己的优雅，与工人们一同高歌，这声音从广场，慢慢播撒到了整个爱尔兰。\n复活节起义的老兵落下了眼泪，参加英军的爱尔兰人也聚集在一起，甚至那些乳臭未干的军校生也哼起了这首歌谣，无人不知，无人不晓。\n当这歌谣传到了每个爱尔兰人耳中时，他们将会发现自己无可阻挡。\n不知多少人在自己的心中刻下了一行字"
 holy_yingguo.6.a:"又有几个印度人愿意给他们卖命？"
 holy_yingguo.6.t:"印度之春"
 holy_yingguo.6.d:"一战在给欧洲列强带来巨大伤亡的同时，也让各殖民地的人民们在各战场上的壕沟中为那些摇摇欲坠的殖民帝国挖好了它们的坟墓，其中疲惫至极的不列颠尤为如此。\n从高高在上的土邦王公，到锡兰一带卑微至极的采珠人，所有印度人都对无处不在，骑在他们头上耀武扬威的欧洲人感到十分不满。\n行政机构的高度本土化让印度对伦敦方面的依赖下降到了极点，从一战战场上回到印度的老兵也成为了反抗英国统治的中坚力量。\n土邦君主们早已对英国人通过一切手段去索取其土地与财富的欲望心知肚明，而印度教徒与穆斯林对英国政府的敌意由来已久，而这次夺去许多英国人生命的世界大战给他们提供了一个良机，自由的良机。\n印度殖民政府的军队已然变得老化且兵源十分短缺，面对突袭而来的土邦军队，政府很快贴出了征兵令，但问题是…"
