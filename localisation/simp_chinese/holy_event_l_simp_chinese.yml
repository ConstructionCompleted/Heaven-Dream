 holy_bafaliya.4.a:"南德意志再次团结"
 holy_bafaliya.4.t:"南方一体！"
 holy_bafaliya.4.d:"南德意志的人民有着相同的信仰，相同的意志，我们只有和奥地利在一起才能满足人民的需求，而不是去和北方的蛮子混在一起"
 holy_bafaliya.5.a:"完美的“舞会”"
 holy_bafaliya.5.t:"美泉宫会议"
 holy_bafaliya.5.d:"金碧辉煌的宫殿，翩翩起舞的女郎，以及音乐之城的美妙乐曲————虽然两国君主用这种方式见面显得不怎么礼仪，但也是对于普鲁士无声的嘲讽，谁也不知到，两位都说了些什么......"
 holy_boximiya.4.a:"总归是一件好事啊"
 holy_boximiya.4.t:"奥地利的承诺"
 holy_boximiya.4.d:"奥地利人承诺，如果他们执掌神罗，必然会尽力避免战争————虽然这种承诺没有半点价值，但哈布斯堡家族长久的外交也确实以和平为准则，这对于善良的神之子来说确实十分有效......"
 holy_boximiya.5.a:"我喜欢萝莉（擦口水）"
 holy_boximiya.5.t:"王室联姻"
 holy_boximiya.5.d:"旧时的波西米亚王位也曾是哈布斯堡的王冠，而如今王室联姻又再一次缔结————奥地利的公主，现任皇帝的姐姐将被嫁给波西米亚的神之子，门当户对且意义重大，这使得欧陆绝大部分你的王室都来参加了这次婚礼，包括十分不满的霍亨索伦家族，但现在他们只能眼睁睁看着波西米亚投入奥地利的怀抱当中。"
 holy_futengbao.4.a:"真是个好消息"
 holy_futengbao.4.t:"奥地利的保护"
 holy_futengbao.4.d:"在我们对外宣称支持奥地利之后，也得到了奥地利的保障————符腾堡不用再担心被吞并的风险，小国也只能如此生存了。。。"
 holy_futengbao.5.a:"总比没有强"
 holy_futengbao.5.t:"安全保障"
 holy_futengbao.5.d:"奥地利人并没有违背诺言，来自斯柯达的工厂如期而至，虽然份额有点少，可惜我们没机会讨价还价了。。。"
 holy_war.1.a:"我们胜利了！"
 holy_war.1.t:"奥地利夺得战争的胜利"
 holy_war.1.d:"奥地利击败了普鲁士，我们哈布斯堡家族终于重夺皇位，该死的霍亨索伦已在美泉宫退位，接下来就得我们接受烂摊子了。。。"
 holy_war.2.a:"我们胜利了！"
