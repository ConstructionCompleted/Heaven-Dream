 holy_aosiman.28.a:"一笔合理的投资"
 holy_aosiman.28.b:"英国人的血不能白流"
 holy_aosiman.28.t:"埃及矛盾"
 holy_aosiman.28.d:"奥斯曼，这个出了名的欧洲病夫，此前陷入了三方内战的混乱局面，全世界都在看奥斯曼都笑话，更有甚者打算趁机分一杯羹。\n而现在，欧洲病夫的内战竟然结束了，最后的胜者是那什么青年党政府，一群由海军、阿拉伯驻军、老青年党的政治人物拼凑的党派，打着自由民主的旗号从内战中脱颖而出，按理说这和大英帝国也没什么关系，但谁知道青年党奥斯曼竟然就埃及问题找上了大英帝国，意图重新收回埃及。\n这帮欧洲病夫在统一不久后，竟然打着自古以来这种虚伪的口号要求大英帝国归还埃及，这帮欧洲病夫的脑子没事吧，埃及可是大英帝国不可分割的部分，况且这是大英帝国的将士们通过战争收回的领土，怎么可能说还就还，消息传到国内时，从平民到领导层，每一个英国人都出离的愤怒。\n但是国内仍然有不一样的声音，有一些人称大英帝国刚结束战争，不宜接连作战，如果强行为了埃及而再打一场战争，士兵和人民的反战情绪定然会高涨，况且只是一个小小的埃及而已，非洲那么辽阔，不缺这一点土地，甚至能卖个人情给奥斯曼，日后将奥斯曼拉进英国的阵营也有优势，他们宣称这是一笔投资。\n奥斯曼还在不断催促我们，国内的人民也在等待我们的答复，大英帝国必须尽快作出选择。"
 holy_aosiman.29.a:"这是必要的退让"
 holy_aosiman.29.b:"你以为你是谁?"
 holy_aosiman.29.t:"阿塞拜疆问题"
 holy_aosiman.29.d:"我们的老“邻居”奥斯曼在不久前结束了内战，青年党政府赢得了内战的胜利，这引起了伊朗的警惕，毕竟谁也不知道新的奥斯曼的对外政策是怎样的。\n而就在不久前，伊朗与奥斯曼的边境突然集结了大量奥斯曼军队，随之而来的是奥斯曼提出要求我们归还阿塞拜疆的外交照会，奥斯曼终究还是露出了他的獠牙，可想而知，如果我们拒绝奥斯曼的要求，迎接我们的将是又一场战争。\n我们当然不应同意这个无理的请求，如果让奥斯曼顺利拿走阿塞拜疆，这种行为就像随意拿走伊朗头上戴的帽子，我们就将受到奥斯曼的任意摆布，还会助长奥斯曼的嚣张气焰。\n：但伊朗好不容易才从内战后的困境从走出来，如果再进行一场战争，势必会让伊朗前功尽弃，我们真的要为了一个小小的阿塞拜疆而让伊朗堕入深渊吗?"
 holy_aosiman.30.a:"耻辱的一刻"
 holy_aosiman.30.b:"伟大理想的复兴"
 holy_aosiman.30.t:"西海岸谈判"
 holy_aosiman.30.d:"奥斯曼内战拉下了帷幕，青年党凯旋归来，而奥斯曼内战结束对拜占庭来说是一个坏消息，因为这意味着我们趁奥斯曼内战时抢下的西海岸将成为矛盾问题。\n果然，在青年党稳定了国内形势后，他们第一时间向我们提出外交照会，要求我们归还西海岸，并开始动员军队在边境集结，如果我们不答应，奥斯曼人定然会动用武力对我们宣战。\n就这件事情，拜占庭内部展开了激烈讨论，最终分成两派:退让派与抗争派。退让派宣称这是被迫的退让，因为他们认为拜占庭还没有足够的力量与统一的奥斯曼作斗争，必须先行退让，养精蓄锐后再和奥斯曼决战；抗争派认为如果现在退让，那么拜占庭所做的一切都将前功尽弃，再反攻更是不可能，必须冒着战争的风险与奥斯曼抗争到底，利用一切地形坚定守住，奥斯曼垮的一定比我们快。\n拜占庭又一次走到了风雨交加的十字路口，我们接下来的选择会决定拜占庭的命运...."
