 holy_keluodiya.1.c:"正好，我们有个一箭双雕的好办法......"
 holy_keluodiya.1.t:"奥地利要求我们移交斯洛文尼亚"
 holy_keluodiya.1.d:"斯洛文尼亚地区向来是奥地利和我们的边界，但在神罗远征中这片地区被划给了奥地利，但一战时期被奥地利抵押给匈牙利来换取资源和武器，如今奥地利人要求我们按时归还斯洛文尼亚地区，那我们该怎么做呢？"
 holy_keluodiya.2.a:"一切顺利"
 holy_keluodiya.2.t:"计划进行中"
 holy_keluodiya.2.d:"我们和奥地利人已经完成了对接，接下来就是对付匈牙利了"
