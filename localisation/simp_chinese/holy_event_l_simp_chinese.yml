 holy_aosiman.9.a:"你说得对，但是.....奥斯曼为什么要为阿塞拜疆着想?"
 holy_aosiman.9.a:"要知道，我们才是中东老大哥，伊朗?他算个屁！"
 holy_aosiman.9.t:"伊朗的入侵"
 holy_aosiman.9.d:"近日，我们收到一封来自阿塞拜疆的急电，内容是阿塞拜疆靠自己难以抵御伊朗的进攻，为了抵御伊朗，向我们请求支援。\n阿塞拜疆与伊朗积怨已久，互相都想置对方于死地而后快，阿塞拜疆在我们的支持下干涉了伊朗内战，夺走了大不里士和吉兰两块土地，这趁火打劫的行为必然被伊朗人视为莫大的耻辱，随着伊朗内战局势逐渐明朗，两国之间的矛盾也愈发加深。\n而就在不久前，旷日持久的伊朗内战终于结束了，在经过一段恢复期后，伊朗从内战的阴霾中走了出来，随后公开表示要拿回失去的领土，并对趁火打劫之人施以报复，这无异于宣战。果不其然，不久之后伊朗对阿塞拜疆发出外交照会，索要被阿塞拜疆强占的大不里士和吉兰，在阿塞拜疆政府回绝后，伊朗悍然对阿塞拜疆发动战争。\n现在阿塞拜疆政府向我们请求支援，我们可以选择拒绝提供支援，因为阿塞拜疆的死活与我们无关，既然伊朗内战结束了，他也失去了利用价值；但让伊朗控制阿塞拜疆无疑养虎为患，成功征服势必助长伊朗的嚣张气焰，如果让伊朗崛起，我们在中东的影响力必然会下降，况且让一个大体量的国家待在我们旁边，无异于与虎谋皮，为了保障我们在中东的影响力，我们有必要出兵帮助阿塞拜疆对抗伊朗，虽然我们同样在进行内战，但伊朗带来的危机已迫在眉睫，我们需要谨慎的作出抉择，因为这关乎青年党政府的未来。"
 holy_aosiman.10.a:""
 holy_aosiman.10.t:"光复阿塞拜疆"
 holy_aosiman.10.d:""
 holy_aosiman.11.a:"阿塞拜疆不能流血了..."
 holy_aosiman.11.b:"去你的伊朗人，你真以为自己还是波斯帝国啊?"
 holy_aosiman.11.t:"阿塞拜疆谈判"
 holy_aosiman.11.d:"随着我们的“老邻居”伊朗国内逐渐稳定了下来，我们的东边便不再安全，毕竟在伊朗动荡时期，我们拿走了大不里士和吉兰，以伊朗人那睚眦必报的本性，如果他们喘过气来，第一个目标就会是我们，所以全国上下对伊朗都具备十足的警惕性。\n随着伊朗的恢复，果然他们开始进行领土诉求，第一个就是我们的大不里士和吉兰，两国开始在公开场合针锋相对，两方军队都已经整装待发，战争随时有可能爆发。\n而在这种紧张的局势下，伊朗却突然发出谈判邀请，希望能与我们和平解决领土问题，一开始我们以为这是伊朗的外交欺诈，可随后伊朗向我们表现诚意，表明他们是真的希望能与我们和平解决大不里士和吉兰问题，最后经过会议讨论，决定派出代表与伊朗协商解决领土问题，同时国内开始秘密动员，防止谈判破裂后伊朗突然袭击。\n但在谈判的过程中，伊朗态度强硬，表示大不里士和吉兰是他们自古以来的领土，严词要求我们归还这两块领土，不然他们就要发动战争用武力夺回来。对此，政府内部进行了激烈的争辩:一方认为为了两块领土招来伊朗的仇视与战争不值得，阿塞拜疆的体量本就小，经不起几次战争，认为应该把领土还回去，和平解决此次事件；另一方则让为如果阿塞拜疆在此时退让，无疑会助长伊朗的嚣张气焰，未来伊朗背信弃义进攻我们，我们将毫无抵抗之力，况且伊朗如果真发动战争，阿塞拜疆也能利用复杂地形抵御伊朗，更何况，我们的背后还有奥斯曼人，我们可以请求他们的支援，共抗伊朗。\n两方争执不下，最终形成两个方案，这是赌上了阿塞拜疆命运的选择，必须慎重考虑"
 holy_aosiman.12.a:"我将如闪电般归来！"
 holy_aosiman.12.t:"伟大理想的复兴"
 holy_aosiman.12.d:"自奥斯曼崛起以来，他们就是拜占庭的宿敌、死仇，在1444年，奥斯曼帝国与拜占庭帝国发生了一系列大战，在付出惨重的代价后，最后拜占庭抵御住了奥斯曼的征服，将奥斯曼赶出了巴尔干，可在后来17世纪初奥斯曼再入侵巴尔干时，拜占庭被打的奄奄一息，靠着威尼斯和西班牙才能苟活在伯罗奔尼撒，。尽管如此，拜占庭还是在18世纪迎来灭国的厄运，尽管后来列强在瓜分奥斯曼时帮助了拜占庭复国，但拜占庭依然失去了绝大领土，仅剩希腊本土和君士坦丁堡等核心领土，从此拜占庭沦为不入流国家，仿佛失去了他们的伟大理想，只想着在希腊苟延残喘。\n但拜占庭的子民从未遗忘昔日的辉煌，接连不断的厄运无法击垮拜占庭人民的意志，伟大理想的种子依然存于拜占庭人的心底，在经过长时间的改革与恢复之后，拜占庭终于摆脱了曾经的阴霾，再次稳定了下来，可奥斯曼人依旧强大，拜占庭还没有与之抗衡的力量，还需要等待时机....\n终于，奥斯曼人发生了内乱，奥斯曼帝国一分为三，开启了混乱的内战，而趁他们正在激烈的进行内战，我们可以向奥斯曼宣战，以突然袭击重创奥斯曼帝国，不过正如参谋部所分析，拜占庭的国力还不足以完全打倒奥斯曼，因此我们的战略目光应放在通过战争逼迫奥斯曼割让领土这方面上，经过探讨，参谋部认为最佳的选择是半岛的西海岸，夺回西海岸不仅有利于我们的军队进入半岛，还能解决君士坦丁堡方面的压力，因此我们的首要目标就是逼迫奥斯曼与我们签订合约割让西海岸，踏出拜占庭复兴的第一步。\n来吧！向奥斯曼进军！重塑拜占庭的荣光，实现伟大理想的复兴！"
 holy_aosiman.13.a:"立刻动员西部民兵！"
 holy_aosiman.13.t:"拜占庭军队的介入"
 holy_aosiman.13.d:"紧急消息！拜占庭军队即将介入！无耻的拜占庭人竟然打算趁我们在内战焦灼时宣战并在西海岸登陆，突袭我们的后方，还好我们的间谍及时得知并传递了这一消息，不然后果不堪设想。\n现在，我们正在调用一切可利用的力量在内战中厮杀，现在前线战事吃紧，我们根本抽调不出人设防卫后方，如果拜占庭人真的在我们一无所知的时候从西海岸登陆突袭我们的后方，门户大开的西海岸完全不设防，拜占庭就可以一路高歌猛进直插安卡拉，这样的后果是我们无法承受的。\n但是现在调集一部分兵力从前线回防也来不及了，目前唯一的办法就是在西部招募民兵，拖延拜占庭军队的步伐，为前线的回援争取时间，但同时我们也不得不进入两线作战的状态，而且征招民兵势必会引起民众的反感甚至反抗，危及我们的统治，况且他们的素质和意志实在难以言说，可这也是唯一能阻止拜占庭的办法了。\n可恶的拜占庭人！"
 holy_aosiman.14.d:"随着前线军队回援，拜占庭军队正逐渐被反攻回去，终于是解了我们的燃眉之急，安卡拉不再受到威胁，而前线的防线也已搭好，抵挡攻势不成问题，接下来，就是对拜占庭人的报复！\n不得不说，拜占庭的军队素质确实优良，但他们人力不足，无法使用大编制以及招募更多部队，要不然他们就真的是一个非常强大的敌人了。\n现在，与拜占庭作战的部队一路高歌猛进，很快就将拜占庭人推下了海，现在我们的先头部队已经快抵达君士坦丁堡，向指挥部发来询问:是否要绕过君士坦丁堡非军事区?\n既然拜占庭人偷袭在先，那么我们也用不着继续宽容拜占庭了，一定要让拜占庭付出惨痛的代价！随着命令下达，奥斯曼军队攻入君士坦丁堡，古老的君士坦丁堡陷入了一片火海，而君士坦丁堡的陷落在拜占庭内部引发了剧烈动荡，但随后奥斯曼更进一步，占领了阿德里安堡与爱琴海群岛，使得拜占庭终于承受不住，向我们屈膝求和。\n但合约协商才刚进行，拜占庭内部突然发生叛乱，原来是因为战争的惨重失利使民众对拜占庭极其不满，各地都掀起了反对拜占庭的起义，希腊半岛彻底陷入内战漩涡中，而拜占庭还未来得及平乱，便被内部的起义打倒，拜占庭，解体。既然如此，对于我们仍在占领的拜占庭领土，我们就笑纳了，反正拜占庭的死活与我们无关，既定的结局只不过是到了现在才到来，拜占庭?谁啊。"
 holy_aosiman.14.t:"与拜占庭人停战"
 holy_aosiman.14.a:"终究没能逃脱历史的洪流"
 holy_aosiman.15.a:"伟大理想的第一步"
 holy_aosiman.15.t:"战胜奥斯曼人"
 holy_aosiman.15.d:"奥斯曼人真是一帮蠢蛋，竟然想依靠一群民兵来抵挡我们的军队，未免太可笑了。为了保证在奥斯曼前线部队回来前取得足够战果，我们采取了多线同时挺进的战术，很快就要占领半个安纳托利亚了，而我们在取得更大战果后，奥斯曼终于承受不住压力，与我们签订合约。\n奥斯曼所谓的临时政府由于双线作战的缘故，前线逐渐抵御不住，需要迅速的从我们这边抽调军队回去，或者打败我们也是不错的方法，但他们要知道短时间内无法打倒我们，所以唯一的办法就是尽快签订和平条约，从西线抽出手来，而我们虽然可以拒绝，继续与奥斯曼打下去，摄取更大利益，但另外两个奥斯曼势力必然不会善罢甘休，我们现在的兵力完全不足以抵御他们的进攻，其次我们需要一个缓冲带来为我们的发展争取时间。\n显然奥斯曼也知道事态的严峻，再拖下去不仅国内局势无法控制，就连前线也有崩溃的风险，所以在我们同意谈判后，奥斯曼立刻派来了使者与我们进行交涉，我们的外交官运用优秀的外交技巧，割走了安纳托利亚半岛西海岸的一大片土地，迅速扩张了拜占庭的版图，这个过程相当快，奥斯曼简直是巴不得我们立刻签合约走人，随后我们的军队开始回撤，奥斯曼的军队则第一时间赶回内战前线。\n但我们并不能掉以轻心，如果让奥斯曼缓过来，势必会对我们施以报复，我们需要在奥斯曼内战依然混乱的情况下迅速发展自身，尤其是军事实力，才能在未来抵御，甚至粉碎奥斯曼，实现伟大理想。"
 holy_aosiman.16.a:"埃及屹立不倒"
 holy_aosiman.16.t:"不列颠入侵"
 holy_aosiman.16.d:"随着亚历山大遭到第一轮炮击，英国对埃及的再一次侵略开始了，而英国侵略的消息迅速传遍了全国，在全国上下引起了强烈震荡。\n从英国近些时候的高调行事作风不难看出，英国人的野心又一次膨胀了起来，只是我们谁也没想到这场战争会来的如此之快，快到我们都来不及反应，导致我们在面对英国的侵略时陷入了被动局面。\n但是英国人无法像曾经那样对埃及肆意妄为，英国佬扛着大炮巨舰作些威胁就能轻易控制我们的时代早就过去了，况且我们也不再像以前那样单打独斗，在我们身后的:是整个阿拉伯世界！\n早在之前，我们就已经联系了阿拉伯世界的各大势力，因为英国是我们共同的敌人，为了殖民悲剧不再重演，每一个阿拉伯世界的人都团结在了一起，我们同仇敌忾，为的就是让这帮该死的殖民者付出代价。\n现在已经到了埃及生死存亡的紧要关头，每一个埃及人都应该拿起武器，唯有彻底的斗争，才能击溃英国殖民者，让我们为了埃及而战！"
 holy_aosiman.17.a:"大英帝国非洲皇冠的明珠"
 holy_aosiman.17.t:"目标：埃及"
 holy_aosiman.17.d:"自那场“终结一切战争的战争”之后，大英帝国便荣光不再，英国人民无不怀念曾经日不落帝国的荣光，重铸不列颠帝国已经成了英国人民挥之不去的心结.\n时至今日，英国终于从那场战争带来的创伤中走了出来，拥有重铸日不落帝国的实力，当我们宣布将会再创日不落帝国的荣光时，举国上下为之沸腾。而经过一番激烈的探讨后，大英帝国的目标定在了....“埃及”！\n埃及的地理位置相当重要，地处非洲，东接中东，而且还处在地中海沿岸，如果大英帝国拿下了埃及，我们的影响力便能横跨三大洲；况且埃及掌握着一条十分重要的运河:苏伊士运河。苏伊士运河是非常重要的国际航道，控制了苏伊士运河，大英帝国就能掌握欧亚联系的关键航道，掌握苏伊士运河能让大英帝国处处占尽先机，因此埃及对于日不落帝国来说是不可或缺的一块拼图。\n但是无论如何都不能掉以轻心，通过间谍等侦查手段，我们已经掌握了埃及的兵力部署等重要军事资料，只要我们想，击穿埃及便轻而易举，但阿拉伯世界却表现出了一些异动，阿拉伯世界的势力普遍仇视大英，但他们的军事实力太过低微，根本不足以与大英帝国抗衡，除非阿拉伯世界能团结在一起.....当然，这基本是不可能的，没有什么好担心的，为了荣耀，让大英帝国的国旗飘扬在开罗的上空吧！"
 holy_aosiman.18.a:""
 holy_aosiman.18.t:""
 holy_aosiman.18.d:""
 holy_aosiman.19.a:"美丽的苏伊士运河"
 holy_aosiman.19.t:"占领埃及"
 holy_aosiman.19.d:"随着开罗被大英帝国的军队占领，埃及政府终于不堪重负，向我们屈膝投降，埃及境内的军队也停止抵抗，只有零星的游击队还在负隅顽抗。\n在现代先进的军事武器面前，埃及的军队完全不堪一击，轻而易举的就被我们的军队击溃，虽然阿拉伯世界的支援属于意料之外，但阿拉伯世界给予的支援甚是可笑，只有少量的军队前来支援埃及，而且他们的装备甚至不如埃及，支援装备什么的质量也参差不齐，令我们都松了一口气，看来阿拉伯世界的联合也只是徒有其表，根本没有什么值得担心的。\n埃及投降后不久，不列颠帝国正式吞并埃及，日不落帝国终于回到了她忠诚的非洲，苏伊士运河也终于被大英帝国完全控制，随后我们由与阿拉伯世界的国家签订了停战协议，与阿拉伯世界结束了战争状态，这是大英帝国的完全实力，随着埃及收复的消息传回国内，现任政府的支持率更是达到了前所未有的地步，每一个英国人都在载歌载舞，欢庆胜利，也更加关注大英帝国的下一步行动。"
 holy_aosiman.20.a:"TMD中东佬，TMD埃及人"
 holy_aosiman.20.t:"退出埃及"
 holy_aosiman.20.d:"可恶，参谋部对于埃及战争的形势预估完全错误，埃及人根本不是不堪一击，他们反而与我们的军队进行殊死抗争，而阿拉伯世界的反应也是神速，各大阿拉伯世界的势力都立刻纠集全部军队抵达埃及，我们要面对的不仅是埃及，更是一个团结的阿拉伯世界！\n这还不算完，随着战争僵持的消息传回国内，那帮刁蛮的群众竟然又开始躁动，开始质疑政府的决策，游行示威更是不计其数，而随着时间的流逝，英国人民对于埃及战争已经彻底失望，又开始打着反战旗号反对政府，如果再不调集军队回来，国内的形势迟早演变成叛乱。\n尽管非常不甘心，但是我们已经不能再打下去了，我们只能被迫撤出在埃英军，吞下这苦涩的失利苦果，埃及和阿拉伯世界借此大做文章，令英国颜面扫地，这帮该死的杂种，等我们彻底稳定国内局势，就回来彻底碾碎你们，不只是埃及，更是整个阿拉伯世界！埃及人！中东佬！你们都给我给我等着！"
