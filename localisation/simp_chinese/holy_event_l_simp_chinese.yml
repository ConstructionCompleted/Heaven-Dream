 holy_pulushi.1.a:"该死的奥地利和民主派"
 holy_pulushi.1.t:"帝国议会召开"
 holy_pulushi.1.d:"又一次的帝国会议召开，但南北德意志由普奥矛盾引起的怒骂，民主派和君主派面红耳赤的争论，甚至相互用茶杯甩向对方的面孔————大会简直成了一团乱麻，背后也显示出帝国的不和......"
 holy_pulushi.2.a:"赶快行动吧！"
 holy_pulushi.2.t:"会议之后"
 holy_pulushi.2.d:"我们要快点了，黄底的黑鹰必须是普鲁士的黑鹰，一切反对者都将被我们压倒！"
 holy_bafaliya.2.a:"放下南北问题的第一步"
 holy_bafaliya.2.t:"南北一体化的邀请"653
 holy_bafaliya.2.d:"南北德意志的问题影响这个帝国太久了，在那群操控民心的政客手中的民众还需要我们来拯救，不能再让地区矛盾困扰帝国的一体化了！"
 holy_bafaliya.3.a:"一次爽快的会面"
 holy_bafaliya.3.t:"纽伦堡的密道"
 holy_bafaliya.3.d:"明亮着灯火的密道中，在这里唯一金碧辉煌的地方，两位权力不小的王者正交谈着。"我想，这是一次不错的会面......."高档的红色液体上下起伏，象征着南北磨合的更进一步。"
 holy_boximiya.2.a:"为平等，感谢你"
 holy_boximiya.2.t:"普鲁士给与捷克人自治"
 holy_boximiya.2.d:"今日，我们得到了一个好消息———普鲁士人给与了捷克人的自治权，这对我们在神罗的地位有了极大的提升，不论如何，这都让善良的神之子更加相信普鲁士的善意了。"
 holy_boximiya.3.a:"尔虞我诈中仅存的温情"
 holy_boximiya.3.t:"云梦的来信"
 holy_boximiya.3.d:"致我亲爱的兄弟："好久不见啊，亲爱的'神之子'，我仍然能记起曾经在花园中的嬉戏，父亲威严的脸庞，老师教导时你的不屑一顾——不过今天，我们是帝国的王者，但如果你记得我曾有过什么优点，那请你支持我一下吧QwQ。"
 holy_futengbao.2.a:"这就是普鲁士么"
 holy_futengbao.2.t:"初次接触"
 holy_futengbao.2.d:"普鲁士的使者来到了南德意志的边角，将善意送到了符腾堡，这是我们和他们的第一次接触，以及一个新的开始————"
 holy_futengbao.3.a:"多谢款待（擦嘴）"
 holy_futengbao.3.t:"军备援助"
 holy_futengbao.3.d:"成片的工厂设备，大大小小的军火，如期运到了我们的各大城市————这象征着工业能力的提升，也是收买我们的花费，作为代价我们将作为普鲁士的支持者，坚定的反对昔日的南德头子奥地利。"
 holy_sakesen.2.a:"我们紧随普鲁士的步伐"
 holy_sakesen.2.t:"盛大的见面会"
 holy_sakesen.2.d:"云梦亲自来到了德累斯顿，在当地的行宫和炫傲见了一面————虽说相处并不好（），但萨克森也不可能脱离普鲁士了，这位公爵被迫咽下一口气，不过这也没什么影响了（笑）"
 holy_sakesen.3.a:"我们亲如兄弟"
 holy_sakesen.3.t:"团结一心"
 holy_sakesen.3.d:"萨克森早在七年战争之后，就坚定和普鲁士站在一起，长久处于帝国腹地的萨克森拥有不胜数的贵族和骑士，而其中大部分和普鲁士牵挂着利益————我们永远是普鲁士的盟友，萨克森的骑枪也只为普鲁士的帝国而战。"
 holy_pulushi.3.a:"花了我好久才写好的信啊（瘫）"
